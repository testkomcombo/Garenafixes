name: macOS-Remote-Debug

on:
  workflow_dispatch:

jobs:
  macos-rdp:
    runs-on: macos-latest
    timeout-minutes: 3600

    steps:
      - name: Get macOS Version
        run: sw_vers

      - name: Create User Account with FULL Admin Permissions
        run: |
          # Create user
          sudo dscl . -create /Users/kaiden
          sudo dscl . -create /Users/kaiden UserShell /bin/zsh
          sudo dscl . -create /Users/kaiden RealName "Kaiden"
          sudo dscl . -create /Users/kaiden UniqueID 1001
          sudo dscl . -create /Users/kaiden PrimaryGroupID 80
          sudo dscl . -create /Users/kaiden NFSHomeDirectory /Users/kaiden
          sudo dscl . -passwd /Users/kaiden "amaalik1"
          
          # Add to ALL admin groups
          sudo dscl . -append /Groups/admin GroupMembership kaiden
          sudo dscl . -append /Groups/wheel GroupMembership kaiden
          sudo dscl . -append /Groups/_developer GroupMembership kaiden
          sudo dscl . -append /Groups/com.apple.access_screensharing GroupMembership kaiden
          sudo dscl . -append /Groups/com.apple.access_ssh GroupMembership kaiden
          
          # Create home directory
          sudo createhomedir -c -u kaiden
          
          # Make kaiden a FULL admin (same as root)
          echo "kaiden ALL=(ALL) NOPASSWD: ALL" | sudo tee /etc/sudoers.d/kaiden
          sudo chmod 440 /etc/sudoers.d/kaiden
          
          echo "User kaiden created with FULL admin permissions!"

      - name: Grant Full Disk Access to Kaiden
        run: |
          # Give kaiden ownership of common directories
          sudo chown -R kaiden:staff /Users/kaiden
          
          # Add kaiden to more groups for full access
          sudo dseditgroup -o edit -a kaiden -t user admin
          sudo dseditgroup -o edit -a kaiden -t user wheel
          
          echo "Full disk access granted!"

      - name: Enable Remote Management
        run: |
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -activate \
            -configure \
            -access -on \
            -privs -all \
            -clientopts -setmenuextra -menuextra no \
            -clientopts -setvnclegacy -vnclegacy yes \
            -clientopts -setvncpw -vncpw amaalik1 \
            -clientopts -setreqperm -reqperm no \
            -allowAccessFor -allUsers \
            -restart -agent -menu

      - name: Fix TCC Permissions
        run: |
          TCC_DB="/Library/Application Support/com.apple.TCC/TCC.db"
          
          sudo sqlite3 "$TCC_DB" "DELETE FROM access WHERE service='kTCCServiceScreenCapture';" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceScreenCapture','com.apple.screensharing.agent',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceScreenCapture','com.apple.RemoteDesktop.agent',0,2,4,1);" 2>/dev/null || true
          
          sudo sqlite3 "$TCC_DB" "DELETE FROM access WHERE service='kTCCServicePostEvent';" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServicePostEvent','com.apple.screensharing.agent',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServicePostEvent','com.apple.RemoteDesktop.agent',0,2,4,1);" 2>/dev/null || true
          
          sudo sqlite3 "$TCC_DB" "DELETE FROM access WHERE service='kTCCServiceAccessibility';" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceAccessibility','com.apple.screensharing.agent',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceAccessibility','com.apple.RemoteDesktop.agent',0,2,4,1);" 2>/dev/null || true
          
          sudo sqlite3 "$TCC_DB" "DELETE FROM access WHERE service='kTCCServiceListenEvent';" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceListenEvent','com.apple.screensharing.agent',0,2,4,1);" 2>/dev/null || true

      - name: Configure Screen Sharing (Keep Quality)
        run: |
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement ARD_AllLocalUsers -bool true
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement ScreenSharingReqPermEnabled -bool false
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement VNCLegacyConnectionsEnabled -bool true
          
          # KEEP full quality - do not reduce
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement VNCFullColor -bool true
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement VNCAlwaysStartOnConsole -bool true

      - name: Set Resolution 1920x1080
        run: |
          brew install displayplacer
          displayplacer "id:1 res:1920x1080 hz:60 color_depth:7"

      - name: Keep Desktop Wallpaper and Animations
        run: |
          # Ensure wallpaper is NOT disabled
          sudo defaults delete /Library/Preferences/com.apple.loginwindow DesktopPicture 2>/dev/null || true
          
          # Set a nice wallpaper for kaiden
          WALLPAPER="/System/Library/Desktop Pictures/Ventura.heic"
          if [ ! -f "$WALLPAPER" ]; then
            WALLPAPER=$(find /System/Library/Desktop\ Pictures -name "*.heic" | head -1)
          fi
          
          if [ -n "$WALLPAPER" ]; then
            sudo -u kaiden defaults write com.apple.desktop Background "{default = {ImageFilePath = '$WALLPAPER'; }; }" 2>/dev/null || true
          fi
          
          # Keep all animations enabled
          sudo -u kaiden defaults delete NSGlobalDomain NSAutomaticWindowAnimationsEnabled 2>/dev/null || true
          sudo -u kaiden defaults delete com.apple.dock autohide-time-modifier 2>/dev/null || true
          sudo -u kaiden defaults delete com.apple.dock autohide-delay 2>/dev/null || true
          sudo -u kaiden defaults delete com.apple.finder DisableAllAnimations 2>/dev/null || true
          
          echo "Wallpaper and animations preserved!"

      - name: Optimize Network (Speed Only - No Quality Loss)
        run: |
          echo "=== BEFORE NETWORK OPTIMIZATION ==="
          sysctl net.inet.tcp.sendspace
          sysctl net.inet.tcp.recvspace
          sysctl net.inet.tcp.delayed_ack
          
          # Buffer sizes
          sudo sysctl -w net.inet.tcp.sendspace=2097152 || true
          sudo sysctl -w net.inet.tcp.recvspace=2097152 || true
          sudo sysctl -w net.inet.tcp.autorcvbufmax=16777216 || true
          sudo sysctl -w net.inet.tcp.autosndbufmax=16777216 || true
          
          # Disable delayed ACK (critical for latency)
          sudo sysctl -w net.inet.tcp.delayed_ack=0 || true
          
          # TCP optimization
          sudo sysctl -w net.inet.tcp.mssdflt=1460 || true
          sudo sysctl -w net.inet.tcp.win_scale_factor=10 || true
          
          # Fast keepalive
          sudo sysctl -w net.inet.tcp.keepidle=5000 || true
          sudo sysctl -w net.inet.tcp.keepintvl=2500 || true
          sudo sysctl -w net.inet.tcp.keepcnt=3 || true
          
          # Enable TCP Fast Open
          sudo sysctl -w net.inet.tcp.fastopen=3 || true
          
          # Socket buffers
          sudo sysctl -w kern.ipc.somaxconn=8192 || true
          
          echo ""
          echo "=== AFTER NETWORK OPTIMIZATION ==="
          sysctl net.inet.tcp.sendspace
          sysctl net.inet.tcp.recvspace
          sysctl net.inet.tcp.delayed_ack

      - name: DEBUG - Network Diagnostics
        run: |
          echo "============================================"
          echo "         NETWORK DEBUG INFO                 "
          echo "============================================"
          
          echo ""
          echo "=== Network Interfaces ==="
          ifconfig | grep -E "^[a-z]|inet "
          
          echo ""
          echo "=== Current TCP Settings ==="
          sysctl net.inet.tcp | head -30
          
          echo ""
          echo "=== DNS Servers ==="
          scutil --dns | grep nameserver | head -5
          
          echo ""
          echo "=== Route Table ==="
          netstat -rn | head -10
          
          echo ""
          echo "=== Active Connections ==="
          netstat -an | grep ESTABLISHED | head -10

      - name: DEBUG - VNC Service Status
        run: |
          echo "============================================"
          echo "         VNC DEBUG INFO                     "
          echo "============================================"
          
          echo ""
          echo "=== ARD Agent Process ==="
          ps aux | grep -i ard | grep -v grep || echo "ARD not running"
          
          echo ""
          echo "=== Screen Sharing Process ==="
          ps aux | grep -i screensharing | grep -v grep || echo "ScreenSharing not running"
          
          echo ""
          echo "=== Port 5900 Status ==="
          lsof -i :5900 || echo "Port 5900 not listening"
          
          echo ""
          echo "=== Remote Management Status ==="
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -configure -clientopts -getScreensharingPref || true

      - name: DEBUG - System Performance
        run: |
          echo "============================================"
          echo "         SYSTEM PERFORMANCE DEBUG           "
          echo "============================================"
          
          echo ""
          echo "=== CPU Info ==="
          sysctl -n machdep.cpu.brand_string
          echo "Cores: $(sysctl -n hw.ncpu)"
          
          echo ""
          echo "=== Memory Info ==="
          echo "Total: $(sysctl -n hw.memsize | awk '{print $1/1024/1024/1024 " GB"}')"
          vm_stat | head -10
          
          echo ""
          echo "=== Disk Info ==="
          df -h / | tail -1
          
          echo ""
          echo "=== Top Processes (CPU) ==="
          ps aux | sort -rk 3,3 | head -6
          
          echo ""
          echo "=== Top Processes (Memory) ==="
          ps aux | sort -rk 4,4 | head -6

      - name: DEBUG - Graphics Info
        run: |
          echo "============================================"
          echo "         GRAPHICS DEBUG INFO                "
          echo "============================================"
          
          echo ""
          echo "=== Display Info ==="
          system_profiler SPDisplaysDataType 2>/dev/null | head -30 || echo "Display info unavailable"
          
          echo ""
          echo "=== Current Resolution ==="
          displayplacer list 2>/dev/null | head -20 || echo "Resolution info unavailable"
          
          echo ""
          echo "=== WindowServer Process ==="
          ps aux | grep WindowServer | grep -v grep || echo "WindowServer not found"

      - name: Install Firefox
        run: |
          if [ ! -d "/Applications/Firefox.app" ]; then
            brew install --cask firefox
          fi

      - name: Create Desktop Shortcuts
        run: |
          sudo mkdir -p /Users/kaiden/Desktop
          
          # Firefox
          sudo ln -sf "/Applications/Firefox.app" "/Users/kaiden/Desktop/Firefox"
          
          # Safari
          sudo ln -sf "/Applications/Safari.app" "/Users/kaiden/Desktop/Safari"
          
          # Terminal
          sudo ln -sf "/System/Applications/Utilities/Terminal.app" "/Users/kaiden/Desktop/Terminal"
          
          # System Preferences
          sudo ln -sf "/System/Applications/System Preferences.app" "/Users/kaiden/Desktop/System Preferences" 2>/dev/null || \
          sudo ln -sf "/System/Applications/System Settings.app" "/Users/kaiden/Desktop/System Settings" 2>/dev/null || true
          
          sudo chown -R kaiden:staff /Users/kaiden/Desktop
          
          echo "Desktop shortcuts created!"

      - name: Create Debug Script on Desktop
        run: |
          cat > /tmp/debug-vnc.sh << 'EOF'
          #!/bin/bash
          echo "=== VNC Debug Report ==="
          echo ""
          echo "Date: $(date)"
          echo ""
          echo "=== Network Latency Test ==="
          ping -c 5 8.8.8.8 2>/dev/null || echo "Ping failed"
          echo ""
          echo "=== VNC Port ==="
          lsof -i :5900
          echo ""
          echo "=== CPU Usage ==="
          top -l 1 | head -10
          echo ""
          echo "=== Memory ==="
          vm_stat
          echo ""
          echo "=== ARD Status ==="
          ps aux | grep -i ard | grep -v grep
          EOF
          
          sudo cp /tmp/debug-vnc.sh /Users/kaiden/Desktop/Debug-VNC.command
          sudo chmod +x /Users/kaiden/Desktop/Debug-VNC.command
          sudo chown kaiden:staff /Users/kaiden/Desktop/Debug-VNC.command

      - name: Restart VNC Services
        run: |
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -stop
          sleep 2
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -activate \
            -configure \
            -access -on \
            -privs -all \
            -allowAccessFor -allUsers \
            -restart -agent -menu
          sleep 3

      - name: Final VNC Verification
        run: |
          echo "=== Final VNC Check ==="
          lsof -i :5900 || echo "WARNING: Port 5900 not listening!"
          
          echo ""
          echo "=== ARD Agent Running ==="
          pgrep -l ARDAgent || echo "WARNING: ARDAgent not running!"

      - name: Install Tailscale
        run: brew install tailscale

      - name: Start Tailscale Daemon
        run: |
          sudo mkdir -p /var/lib/tailscale
          sudo mkdir -p /var/run/tailscale
          
          sudo /opt/homebrew/opt/tailscale/bin/tailscaled \
            --state=/var/lib/tailscale/tailscaled.state \
            --socket=/var/run/tailscale/tailscaled.sock \
            > /tmp/tailscaled.log 2>&1 &
          
          sleep 8

      - name: Connect Tailscale
        run: |
          sudo /opt/homebrew/opt/tailscale/bin/tailscale \
            --socket=/var/run/tailscale/tailscaled.sock \
            up \
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
            --hostname=macos-runner-${{ github.run_id }}
          
          sleep 5
          
          TS_IP=$(sudo /opt/homebrew/opt/tailscale/bin/tailscale --socket=/var/run/tailscale/tailscaled.sock ip -4)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV

      - name: DEBUG - Tailscale Connection
        run: |
          echo "=== Tailscale Status ==="
          sudo /opt/homebrew/opt/tailscale/bin/tailscale --socket=/var/run/tailscale/tailscaled.sock status
          
          echo ""
          echo "=== Tailscale IP ==="
          sudo /opt/homebrew/opt/tailscale/bin/tailscale --socket=/var/run/tailscale/tailscaled.sock ip -4
          
          echo ""
          echo "=== Tailscale Ping (self) ==="
          sudo /opt/homebrew/opt/tailscale/bin/tailscale --socket=/var/run/tailscale/tailscaled.sock ping --c 3 $TAILSCALE_IP || true

      - name: Display Connection Info
        run: |
          echo ""
          echo "============================================"
          echo "     macOS VNC READY (FULL DEBUG)           "
          echo "============================================"
          echo ""
          echo "CONNECTION:"
          echo "  Address:    $TAILSCALE_IP:5900"
          echo "  Password:   amaalik1"
          echo "  Resolution: 1920x1080"
          echo ""
          echo "USER (FULL ADMIN):"
          echo "  Username:   kaiden"
          echo "  Password:   amaalik1"
          echo "  Sudo:       No password required"
          echo ""
          echo "DESKTOP SHORTCUTS:"
          echo "  - Firefox"
          echo "  - Safari"
          echo "  - Terminal"
          echo "  - System Settings"
          echo "  - Debug-VNC (run for diagnostics)"
          echo ""
          echo "============================================"
          echo "     KRDC SETTINGS                          "
          echo "============================================"
          echo ""
          echo "Connection: vnc://$TAILSCALE_IP:5900"
          echo ""
          echo "Recommended Settings:"
          echo "  - Encoding: Tight"
          echo "  - Compression Level: 5-6"
          echo "  - JPEG Quality: 8"
          echo "  - Color Depth: True color (24-bit)"
          echo ""
          echo "============================================"
          echo "     IF STILL SLOW - CHECK THESE            "
          echo "============================================"
          echo ""
          echo "1. Your internet speed: speedtest.net"
          echo "2. Ping to this IP: ping $TAILSCALE_IP"
          echo "3. Expected latency: 150-200ms (USA->Morocco)"
          echo "4. This latency is physical, cannot be reduced"
          echo ""
          echo "============================================"

      - name: Keep Alive with Periodic Debug
        run: |
          while true; do
            echo ""
            echo "============================================"
            echo "[$(date)] STATUS REPORT"
            echo "============================================"
            echo "VNC Address: $TAILSCALE_IP:5900"
            echo ""
            
            # Quick health check
            echo "Port 5900: $(lsof -i :5900 | grep -c LISTEN 2>/dev/null || echo 0) listeners"
            echo "ARD Agent: $(pgrep ARDAgent >/dev/null && echo 'Running' || echo 'NOT RUNNING!')"
            echo "CPU Load: $(uptime | awk -F'load average:' '{print $2}')"
            echo "Memory: $(vm_stat | grep 'Pages free' | awk '{print $3}' | tr -d '.') pages free"
            
            caffeinate -u -t 60 &
            sleep 300
          done
