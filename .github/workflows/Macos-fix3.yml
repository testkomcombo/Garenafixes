name: macOS-Remote-Ultra

on:
  workflow_dispatch:

jobs:
  macos-rdp:
    runs-on: macos-latest
    timeout-minutes: 3600

    steps:
      - name: Get macOS Version
        run: sw_vers

      - name: Create User Account
        run: |
          sudo dscl . -create /Users/kaiden
          sudo dscl . -create /Users/kaiden UserShell /bin/zsh
          sudo dscl . -create /Users/kaiden RealName "Kaiden"
          sudo dscl . -create /Users/kaiden UniqueID 1001
          sudo dscl . -create /Users/kaiden PrimaryGroupID 80
          sudo dscl . -create /Users/kaiden NFSHomeDirectory /Users/kaiden
          sudo dscl . -passwd /Users/kaiden "amaalik1"
          sudo dscl . -append /Groups/admin GroupMembership kaiden
          sudo createhomedir -c -u kaiden
          sudo dscl . -append /Groups/com.apple.access_screensharing GroupMembership kaiden

      - name: Enable Remote Management
        run: |
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -activate \
            -configure \
            -access -on \
            -privs -all \
            -clientopts -setmenuextra -menuextra no \
            -clientopts -setvnclegacy -vnclegacy yes \
            -clientopts -setvncpw -vncpw amaalik1 \
            -clientopts -setreqperm -reqperm no \
            -allowAccessFor -allUsers \
            -restart -agent -menu

      - name: Fix TCC Permissions
        run: |
          TCC_DB="/Library/Application Support/com.apple.TCC/TCC.db"
          
          sudo sqlite3 "$TCC_DB" "DELETE FROM access WHERE service='kTCCServiceScreenCapture';" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceScreenCapture','com.apple.screensharing.agent',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceScreenCapture','com.apple.RemoteDesktop.agent',0,2,4,1);" 2>/dev/null || true
          
          sudo sqlite3 "$TCC_DB" "DELETE FROM access WHERE service='kTCCServicePostEvent';" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServicePostEvent','com.apple.screensharing.agent',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServicePostEvent','com.apple.RemoteDesktop.agent',0,2,4,1);" 2>/dev/null || true
          
          sudo sqlite3 "$TCC_DB" "DELETE FROM access WHERE service='kTCCServiceAccessibility';" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceAccessibility','com.apple.screensharing.agent',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceAccessibility','com.apple.RemoteDesktop.agent',0,2,4,1);" 2>/dev/null || true
          
          sudo sqlite3 "$TCC_DB" "DELETE FROM access WHERE service='kTCCServiceListenEvent';" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceListenEvent','com.apple.screensharing.agent',0,2,4,1);" 2>/dev/null || true

      - name: Configure Screen Sharing
        run: |
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement ARD_AllLocalUsers -bool true
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement ScreenSharingReqPermEnabled -bool false
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement VNCLegacyConnectionsEnabled -bool true

      - name: Set Resolution 1920x1080
        run: |
          brew install displayplacer
          displayplacer "id:1 res:1920x1080 hz:60 color_depth:7"

      - name: Advanced Kernel Network Tuning
        run: |
          # === MAXIMUM TCP BUFFER SIZES ===
          sudo sysctl -w net.inet.tcp.sendspace=8388608 || true
          sudo sysctl -w net.inet.tcp.recvspace=8388608 || true
          sudo sysctl -w net.inet.tcp.autorcvbufmax=16777216 || true
          sudo sysctl -w net.inet.tcp.autosndbufmax=16777216 || true
          
          # === DISABLE DELAYED ACK (Critical for latency) ===
          sudo sysctl -w net.inet.tcp.delayed_ack=0 || true
          
          # === TCP OPTIMIZATION ===
          sudo sysctl -w net.inet.tcp.mssdflt=1460 || true
          sudo sysctl -w net.inet.tcp.win_scale_factor=10 || true
          sudo sysctl -w net.inet.tcp.sendspace=2097152 || true
          sudo sysctl -w net.inet.tcp.recvspace=2097152 || true
          
          # === FAST KEEPALIVE ===
          sudo sysctl -w net.inet.tcp.keepidle=5000 || true
          sudo sysctl -w net.inet.tcp.keepintvl=2500 || true
          sudo sysctl -w net.inet.tcp.keepcnt=3 || true
          
          # === ENABLE TCP FAST OPEN ===
          sudo sysctl -w net.inet.tcp.fastopen=3 || true
          
          # === ECN FOR CONGESTION ===
          sudo sysctl -w net.inet.tcp.ecn_initiate_out=1 || true
          sudo sysctl -w net.inet.tcp.ecn_negotiate_in=1 || true
          
          # === SACK OPTIMIZATION ===
          sudo sysctl -w net.inet.tcp.sack=1 || true
          sudo sysctl -w net.inet.tcp.sack_globalmaxholes=65536 || true
          
          # === SOCKET BUFFERS ===
          sudo sysctl -w kern.ipc.maxsockbuf=8388608 || true
          sudo sysctl -w kern.ipc.somaxconn=8192 || true
          sudo sysctl -w kern.ipc.nmbclusters=65536 || true
          
          # === NETWORK MEMORY ===
          sudo sysctl -w net.inet.ip.maxfragpackets=8192 || true
          sudo sysctl -w net.inet.ip.maxfrags=16384 || true
          
          # === DISABLE THROTTLING ===
          sudo sysctl -w net.inet.ip.dummynet.io_fast=1 || true
          
          echo "Advanced network tuning complete!"

      - name: Install RustDesk Server (Alternative - Faster)
        run: |
          # RustDesk is a modern, fast remote desktop
          brew install rustdesk 2>/dev/null || echo "RustDesk not in brew, using VNC"

      - name: Install and Configure NoMachine (NX Protocol - Fastest)
        run: |
          # NoMachine uses NX protocol - much faster than VNC for high latency
          
          # Download NoMachine
          NX_URL="https://download.nomachine.com/download/8.14/MacOSX-ARM/nomachine_8.14.2_1.dmg"
          NX_PATH="/tmp/nomachine.dmg"
          
          echo "Downloading NoMachine..."
          curl -L -o "$NX_PATH" "$NX_URL" 2>/dev/null || echo "NoMachine download failed, using VNC"
          
          if [ -f "$NX_PATH" ]; then
            echo "Installing NoMachine..."
            hdiutil attach "$NX_PATH" -nobrowse -quiet
            
            # Find and install
            NX_INSTALLER=$(find /Volumes -name "*.pkg" -path "*NoMachine*" 2>/dev/null | head -1)
            if [ -n "$NX_INSTALLER" ]; then
              sudo installer -pkg "$NX_INSTALLER" -target /
              echo "NoMachine installed!"
            fi
            
            hdiutil detach /Volumes/NoMachine* -quiet 2>/dev/null || true
          fi

      - name: Configure NoMachine for Optimal Performance
        run: |
          NX_CONFIG="/usr/NX/etc/server.cfg"
          
          if [ -f "$NX_CONFIG" ]; then
            # Enable high performance mode
            sudo sed -i '' 's/#EnableClipboard.*/EnableClipboard 1/' "$NX_CONFIG" 2>/dev/null || true
            sudo sed -i '' 's/#EnableNetworkAdapter.*/EnableNetworkAdapter all/' "$NX_CONFIG" 2>/dev/null || true
            
            # Set display quality
            echo "DisplayQuality 9" | sudo tee -a "$NX_CONFIG" 2>/dev/null || true
            echo "EnableH264 1" | sudo tee -a "$NX_CONFIG" 2>/dev/null || true
            echo "EnableVP9 1" | sudo tee -a "$NX_CONFIG" 2>/dev/null || true
            
            # Restart NoMachine
            sudo /usr/NX/bin/nxserver --restart 2>/dev/null || true
            
            echo "NoMachine configured!"
          fi

      - name: Optimize VNC Server Settings
        run: |
          # Configure ARD for maximum performance
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement VNCPreferQuality -bool false
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement VNCFullColor -bool true
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement VNCAlwaysStartOnConsole -bool true
          
          # Reduce update frequency for smoother experience
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement VNCActivityTimeout -int 0
          
          # Disable compression negotiation (use fixed)
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement VNCUseCompression -bool true

      - name: Disable System Animations (Performance - Optional)
        run: |
          # These reduce GPU load, making VNC faster
          # But you said don't remove animations - skip this section if you want them
          
          # Only disable heavy animations, keep light ones
          sudo defaults write NSGlobalDomain NSAutomaticWindowAnimationsEnabled -bool false
          sudo defaults write -g QLPanelAnimationDuration -float 0
          sudo defaults write com.apple.dock autohide-time-modifier -float 0
          sudo defaults write com.apple.dock autohide-delay -float 0
          
          # Keep other animations intact
          
          killall Dock 2>/dev/null || true

      - name: Create Firefox Shortcut
        run: |
          if [ ! -d "/Applications/Firefox.app" ]; then
            brew install --cask firefox
          fi
          
          sudo mkdir -p /Users/kaiden/Desktop
          sudo ln -sf "/Applications/Firefox.app" "/Users/kaiden/Desktop/Firefox"
          sudo chown -R kaiden:staff /Users/kaiden/Desktop

      - name: Restart VNC Services
        run: |
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -stop
          sleep 2
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -activate \
            -configure \
            -access -on \
            -privs -all \
            -allowAccessFor -allUsers \
            -restart -agent -menu
          sleep 3

      - name: Install Tailscale
        run: brew install tailscale

      - name: Start Tailscale Daemon
        run: |
          sudo mkdir -p /var/lib/tailscale
          sudo mkdir -p /var/run/tailscale
          
          sudo /opt/homebrew/opt/tailscale/bin/tailscaled \
            --state=/var/lib/tailscale/tailscaled.state \
            --socket=/var/run/tailscale/tailscaled.sock \
            > /tmp/tailscaled.log 2>&1 &
          
          sleep 8

      - name: Connect Tailscale
        run: |
          sudo /opt/homebrew/opt/tailscale/bin/tailscale \
            --socket=/var/run/tailscale/tailscaled.sock \
            up \
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
            --hostname=macos-runner-${{ github.run_id }}
          
          sleep 5
          
          TS_IP=$(sudo /opt/homebrew/opt/tailscale/bin/tailscale --socket=/var/run/tailscale/tailscaled.sock ip -4)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV

      - name: Display Connection Info
        run: |
          echo ""
          echo "========================================================"
          echo "         macOS ULTRA PERFORMANCE REMOTE ACCESS          "
          echo "========================================================"
          echo ""
          echo "=== OPTION 1: VNC (Standard) ==="
          echo "  Address:    $TAILSCALE_IP:5900"
          echo "  Password:   amaalik1"
          echo ""
          echo "  ARCH LINUX COMMAND (Optimized):"
          echo "  vncviewer -PreferredEncoding=Tight -CompressLevel=6 \\"
          echo "    -QualityLevel=8 -FullScreen=1 -DotWhenNoCursor=1 \\"
          echo "    -LowColorLevel=2 $TAILSCALE_IP:5900"
          echo ""
          echo "=== OPTION 2: NoMachine (FASTEST - Recommended) ==="
          echo "  Address:    $TAILSCALE_IP"
          echo "  Port:       4000"
          echo "  Username:   kaiden"
          echo "  Password:   amaalik1"
          echo ""
          echo "  Install on Arch: yay -S nomachine"
          echo ""
          echo "========================================================"
          echo "         CLIENT-SIDE OPTIMIZATION (YOUR PC)             "
          echo "========================================================"
          echo ""
          echo "Run these on your Arch Linux:"
          echo ""
          echo "# 1. Optimize TCP on client side"
          echo "sudo sysctl -w net.ipv4.tcp_low_latency=1"
          echo "sudo sysctl -w net.ipv4.tcp_nodelay=1"
          echo "sudo sysctl -w net.core.rmem_max=16777216"
          echo "sudo sysctl -w net.core.wmem_max=16777216"
          echo ""
          echo "# 2. Install NoMachine (Fastest option)"
          echo "yay -S nomachine"
          echo ""
          echo "========================================================"

      - name: Keep Alive
        run: |
          while true; do
            echo "[$(date)] VNC: $TAILSCALE_IP:5900 | NoMachine: $TAILSCALE_IP:4000"
            caffeinate -u -t 60 &
            sleep 300
          done
