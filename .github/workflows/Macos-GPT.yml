name: macOS-Remote-Last

on:
  workflow_dispatch:

jobs:
  macos-rdp:
    runs-on: macos-latest
    timeout-minutes: 3600
    defaults:
      run:
        shell: bash
        working-directory: /

    steps:
      - name: Get macOS Version
        run: sw_vers

      - name: Create User with Full Admin
        run: |
          cd /

          sudo dscl . -create /Users/kaiden
          sudo dscl . -create /Users/kaiden UserShell /bin/zsh
          sudo dscl . -create /Users/kaiden RealName "Kaiden"
          sudo dscl . -create /Users/kaiden UniqueID 1001
          sudo dscl . -create /Users/kaiden PrimaryGroupID 80
          sudo dscl . -create /Users/kaiden NFSHomeDirectory /Users/kaiden
          sudo dscl . -passwd /Users/kaiden "amaalik1"

          sudo dscl . -append /Groups/admin GroupMembership kaiden
          sudo dscl . -append /Groups/wheel GroupMembership kaiden
          sudo dscl . -append /Groups/com.apple.access_screensharing GroupMembership kaiden

          sudo createhomedir -c -u kaiden

          echo "kaiden ALL=(ALL) NOPASSWD: ALL" | sudo tee /etc/sudoers.d/kaiden
          sudo chmod 440 /etc/sudoers.d/kaiden

      - name: Fix TCC Permissions First
        run: |
          TCC_DB="/Library/Application Support/com.apple.TCC/TCC.db"

          # Screen Capture
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceScreenCapture','com.apple.screensharing.agent',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceScreenCapture','com.apple.RemoteDesktop.agent',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceScreenCapture','/usr/libexec/screensharingd',1,2,4,1);" 2>/dev/null || true

          # Post Event
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServicePostEvent','com.apple.screensharing.agent',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServicePostEvent','/usr/libexec/screensharingd',1,2,4,1);" 2>/dev/null || true

          # Accessibility
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceAccessibility','com.apple.screensharing.agent',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceAccessibility','/usr/libexec/screensharingd',1,2,4,1);" 2>/dev/null || true

      - name: Set Resolution
        run: |
          brew install displayplacer
          echo "=== displayplacer list (before) ==="
          displayplacer list || true

          DISPLAY_ID="$(
            displayplacer list 2>/dev/null | awk -F': ' '/Persistent screen id:/ {print $2; exit}'
          )"

          if [ -z "$DISPLAY_ID" ]; then
            DISPLAY_ID="$(
              displayplacer list 2>/dev/null | grep -m1 -Eo 'id:[^ ]+' | head -n1 | cut -d':' -f2
            )"
          fi

          if [ -n "$DISPLAY_ID" ]; then
            echo "Detected display id: $DISPLAY_ID"
            echo "Setting resolution to 1280x720 @ 60Hz (color_depth:7)"
            displayplacer "id:${DISPLAY_ID} res:1280x720 hz:60 color_depth:7" || {
              echo "displayplacer failed to apply settings; continuing without hard-failing."
              true
            }
          else
            echo "Could not detect display id via displayplacer; skipping resolution change."
          fi

          echo "=== displayplacer list (after) ==="
          displayplacer list || true

      - name: Enable ARD with VNC Enabled
        run: |
          echo "=== Enabling Apple Remote Desktop (ARD) + VNC (single method) ==="

          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -activate \
            -configure \
            -access -on \
            -privs -all \
            -clientopts -setvnclegacy -vnclegacy yes \
            -clientopts -setvncpw -vncpw amaalik1 \
            -clientopts -setreqperm -reqperm no \
            -allowAccessFor -allUsers \
            -restart -agent -menu || true

          sleep 5

          echo "=== Port check (5900 VNC, 3283 ARD) ==="
          lsof -nP -iTCP:5900 -sTCP:LISTEN 2>/dev/null || echo "VNC is not listening on 5900 (may be restricted on GitHub runners)."
          lsof -nP -iTCP:3283 -sTCP:LISTEN 2>/dev/null || true

      - name: Install NoMachine (NX) and Start Server
        run: |
          brew install --cask nomachine

          echo "=== NoMachine install locations ==="
          ls -la /etc/NX 2>/dev/null || true
          ls -la "/Applications/NoMachine.app/Contents/MacOS" 2>/dev/null || true
          ls -la "/Library/LaunchDaemons" 2>/dev/null | grep -i nomachine || true

          echo "=== Locating nxserver (do NOT write to /usr on modern macOS) ==="
          NXSERVER_BIN=""
          for c in /etc/NX/nxserver "/Applications/NoMachine.app/Contents/MacOS/nxserver"; do
            if [ -x "$c" ]; then
              NXSERVER_BIN="$c"
              break
            fi
          done

          if [ -z "$NXSERVER_BIN" ]; then
            echo "⚠️  nxserver binary not found after install. Skipping NX startup."
            echo "NXSERVER_BIN=" >> "$GITHUB_ENV"
            exit 0
          fi

          echo "Using nxserver: $NXSERVER_BIN"
          echo "NXSERVER_BIN=$NXSERVER_BIN" >> "$GITHUB_ENV"

          echo "=== nxserver help (first lines) ==="
          sudo "$NXSERVER_BIN" --help 2>/dev/null | head -n 60 || true

          echo "=== Best-effort: ensure launchd daemon is kicked (if present) ==="
          NOMACHINE_PLIST="$(ls /Library/LaunchDaemons 2>/dev/null | grep -i 'nomachine' | head -n 1 || true)"
          if [ -n "$NOMACHINE_PLIST" ]; then
            NOMACHINE_LABEL="${NOMACHINE_PLIST%.plist}"
            echo "Found LaunchDaemon: $NOMACHINE_PLIST (label: $NOMACHINE_LABEL)"
            sudo launchctl enable "system/${NOMACHINE_LABEL}" 2>/dev/null || true
            sudo launchctl kickstart -k "system/${NOMACHINE_LABEL}" 2>/dev/null || true
          else
            echo "No NoMachine LaunchDaemon found in /Library/LaunchDaemons (continuing with nxserver --startup)."
          fi

          echo "=== Ensure NX port is 4000 in config (best effort) ==="
          CFG=""
          for f in /etc/NX/server.cfg /usr/NX/etc/server.cfg; do
            if [ -f "$f" ]; then
              CFG="$f"
              break
            fi
          done

          if [ -n "$CFG" ]; then
            echo "Found server config: $CFG"
            echo "--- Current NXPort lines ---"
            sudo grep -nE '^\s*#?\s*NXPort\s+' "$CFG" || true

            if sudo grep -qE '^\s*#?\s*NXPort\s+' "$CFG"; then
              sudo sed -i '' -E 's/^\s*#?\s*NXPort\s+.*/NXPort 4000/' "$CFG" || true
            else
              echo "NXPort 4000" | sudo tee -a "$CFG" >/dev/null
            fi

            echo "--- After update ---"
            sudo grep -nE '^\s*NXPort\s+' "$CFG" || true
          else
            echo "No server.cfg found at /etc/NX/server.cfg or /usr/NX/etc/server.cfg; skipping config enforcement."
          fi

          echo "=== Starting NoMachine server ==="
          sudo "$NXSERVER_BIN" --shutdown 2>/dev/null || true
          sudo "$NXSERVER_BIN" --startup 2>/dev/null || true
          sleep 6

          echo "=== nxserver status ==="
          sudo "$NXSERVER_BIN" --status 2>/dev/null || true

          echo "=== Port check (4000) ==="
          lsof -nP -iTCP:4000 -sTCP:LISTEN 2>/dev/null || echo "NoMachine is not listening on 4000."

          echo "=== Any NoMachine/NX listeners (debug) ==="
          lsof -nP -iTCP -sTCP:LISTEN 2>/dev/null | grep -iE 'nx|nomachine' || true

      - name: Final Check and Status
        run: |
          echo ""
          echo "============================================"
          echo "         FINAL REMOTE GUI STATUS            "
          echo "============================================"
          echo ""

          if [ -n "${NXSERVER_BIN:-}" ]; then
            echo "NoMachine nxserver path: $NXSERVER_BIN"
          else
            echo "NoMachine nxserver path: (not set)"
          fi

          echo ""

          if lsof -nP -iTCP:4000 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
            echo "✅ NoMachine (NX) is listening on TCP 4000"
            lsof -nP -iTCP:4000 -sTCP:LISTEN 2>/dev/null || true
          else
            echo "❌ NoMachine (NX) port 4000 not available"
          fi

          echo ""

          if lsof -nP -iTCP:5900 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
            echo "✅ VNC is listening on TCP 5900"
            lsof -nP -iTCP:5900 -sTCP:LISTEN 2>/dev/null || true
          else
            echo "❌ VNC port 5900 not available"
          fi

          echo ""
          echo "=== Listener Snapshot (top 40) ==="
          lsof -nP -iTCP -sTCP:LISTEN 2>/dev/null | head -40 || true

          echo ""
          echo "=== NX/NoMachine listeners (debug) ==="
          lsof -nP -iTCP -sTCP:LISTEN 2>/dev/null | grep -iE 'nx|nomachine' || true

          echo ""
          echo "=== Process Check (ARD / screensharing / NX) ==="
          ps aux | grep -E "ARDAgent|RemoteManagement|screensharing|nx(server|node|runner|d)\b|NoMachine" | grep -v grep || echo "No matching processes found"

      - name: Optimize Network
        run: |
          sudo sysctl -w net.inet.tcp.sendspace=2097152 || true
          sudo sysctl -w net.inet.tcp.recvspace=2097152 || true
          sudo sysctl -w net.inet.tcp.delayed_ack=0 || true
          sudo sysctl -w net.inet.tcp.mssdflt=1460 || true
          sudo sysctl -w kern.ipc.somaxconn=8192 || true

      - name: Install Firefox and Create Shortcuts
        run: |
          brew install --cask firefox 2>/dev/null || true

          sudo mkdir -p /Users/kaiden/Desktop
          sudo ln -sf "/Applications/Firefox.app" "/Users/kaiden/Desktop/Firefox" 2>/dev/null || true
          sudo ln -sf "/Applications/Safari.app" "/Users/kaiden/Desktop/Safari" 2>/dev/null || true
          sudo chown -R kaiden:staff /Users/kaiden/Desktop

      - name: Install Tailscale
        run: brew install tailscale

      - name: Start Tailscale
        run: |
          sudo mkdir -p /var/lib/tailscale
          sudo mkdir -p /var/run/tailscale

          sudo /opt/homebrew/opt/tailscale/bin/tailscaled \
            --state=/var/lib/tailscale/tailscaled.state \
            --socket=/var/run/tailscale/tailscaled.sock \
            > /tmp/tailscaled.log 2>&1 &

          sleep 8

          sudo /opt/homebrew/opt/tailscale/bin/tailscale \
            --socket=/var/run/tailscale/tailscaled.sock \
            up \
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
            --hostname=macos-runner-${{ github.run_id }}

          sleep 5

          TS_IP=$(sudo /opt/homebrew/opt/tailscale/bin/tailscale --socket=/var/run/tailscale/tailscaled.sock ip -4)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV

      - name: Tailscale Diagnostics (netcheck)
        run: |
          echo "=== tailscale netcheck ==="
          sudo /opt/homebrew/opt/tailscale/bin/tailscale --socket=/var/run/tailscale/tailscaled.sock netcheck || true

      - name: Display Connection Info
        run: |
          echo ""
          echo "============================================"
          echo "        macOS REMOTE ACCESS                 "
          echo "============================================"
          echo ""

          echo "✅ RECOMMENDED (FAST): NoMachine (NX)"
          if lsof -nP -iTCP:4000 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
            echo ""
            echo "  Address:    $TAILSCALE_IP:4000"
            echo "  Username:   kaiden"
            echo "  Password:   amaalik1"
          else
            echo ""
            echo "  ⚠️  NoMachine is not currently listening on port 4000."
            echo "  Debug listeners:"
            lsof -nP -iTCP -sTCP:LISTEN 2>/dev/null | grep -iE 'nx|nomachine' || true
          fi

          echo ""
          echo "--------------------------------------------"
          echo "Fallback: VNC"
          if lsof -nP -iTCP:5900 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
            echo ""
            echo "  Address:    $TAILSCALE_IP:5900"
            echo "  Password:   amaalik1"
          else
            echo ""
            echo "  ⚠️  VNC NOT AVAILABLE (macOS security restriction)"
            echo ""
            echo "  This is a known limitation of GitHub Actions macOS runners."
            echo "  The runner has no real display and screen sharing cannot bind."
          fi

          echo ""
          echo "USER:"
          echo "  Username:   kaiden (FULL ADMIN)"
          echo "  Password:   amaalik1"
          echo "  Sudo:       No password required"
          echo ""
          echo "============================================"
          echo "  SSH ACCESS (Always Works)                 "
          echo "============================================"
          echo ""
          echo "  ssh kaiden@$TAILSCALE_IP"
          echo ""
          echo "============================================"

      - name: Keep Alive
        run: |
          while true; do
            echo "[$(date)] Tailscale IP: $TAILSCALE_IP"

            # Keep NoMachine alive
            if lsof -nP -iTCP:4000 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
              echo "NoMachine: Listening on port 4000"
            else
              echo "NoMachine: Not listening on 4000 (trying startup/restart...)"
              NXBIN="${NXSERVER_BIN:-/etc/NX/nxserver}"
              if [ -x "$NXBIN" ]; then
                sudo "$NXBIN" --startup 2>/dev/null || true
                sleep 3
                if ! lsof -nP -iTCP:4000 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
                  sudo "$NXBIN" --restart 2>/dev/null || true
                fi
              else
                echo "NoMachine: nxserver not found at $NXBIN"
              fi

              echo "NoMachine debug listeners:"
              lsof -nP -iTCP -sTCP:LISTEN 2>/dev/null | grep -iE 'nx|nomachine' || true
            fi

            # Keep VNC alive (fallback) via kickstart only
            if lsof -nP -iTCP:5900 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
              echo "VNC: Listening on port 5900"
            else
              echo "VNC: Not listening on 5900 (trying ARD agent restart...)"
              sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
                -restart -agent 2>/dev/null || true
            fi

            caffeinate -u -t 60 &
            sleep 300
          done
