name: Test

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389
          
          # Allow UDP for RDP (improves performance significantly)
          netsh advfirewall firewall add rule name="RDP-UDP" `
            dir=in action=allow protocol=UDP localport=3389
          
          Restart-Service -Name TermService -Force

      - name: Optimize RDP Performance Settings
        run: |
          # ===== ENABLE UDP TRANSPORT (Major performance boost) =====
          New-ItemProperty -Path 'HKLM:\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services' `
            -Name "SelectTransport" -Value 0 -PropertyType DWord -Force -ErrorAction SilentlyContinue
          Set-ItemProperty -Path 'HKLM:\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services' `
            -Name "SelectTransport" -Value 0 -Force
          
          # ===== DISABLE RDP THROTTLING (Removes input lag) =====
          $throttlePath = 'HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations'
          Set-ItemProperty -Path $throttlePath -Name "ThrottleEnabled" -Value 0 -Force -ErrorAction SilentlyContinue
          
          # ===== INCREASE FRAME RATE TO 60 FPS =====
          $rdpTcpPath = 'HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp'
          New-ItemProperty -Path $rdpTcpPath -Name "MaxFrameRate" -Value 60 -PropertyType DWord -Force -ErrorAction SilentlyContinue
          
          # Alternative frame rate location
          $tsClientPath = 'HKLM:\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services'
          New-ItemProperty -Path $tsClientPath -Name "DWMFRAMEINTERVAL" -Value 15 -PropertyType DWord -Force -ErrorAction SilentlyContinue
          New-ItemProperty -Path $tsClientPath -Name "MaxFrameRate" -Value 60 -PropertyType DWord -Force -ErrorAction SilentlyContinue
          
          # ===== ENABLE HARDWARE GRAPHICS ACCELERATION =====
          New-ItemProperty -Path $tsClientPath -Name "AVCHardwareEncodePreferred" -Value 1 -PropertyType DWord -Force -ErrorAction SilentlyContinue
          New-ItemProperty -Path $tsClientPath -Name "AVC444ModePreferred" -Value 1 -PropertyType DWord -Force -ErrorAction SilentlyContinue
          New-ItemProperty -Path $tsClientPath -Name "bEnumerateHWBeforeSW" -Value 1 -PropertyType DWord -Force -ErrorAction SilentlyContinue
          
          # ===== ENABLE REMOTEFX / ADVANCED GRAPHICS =====
          $remoteFxPath = 'HKLM:\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services'
          New-ItemProperty -Path $remoteFxPath -Name "fEnableRemoteFXAdvancedRemoteApp" -Value 1 -PropertyType DWord -Force -ErrorAction SilentlyContinue
          New-ItemProperty -Path $remoteFxPath -Name "fEnableVirtualizedGraphics" -Value 1 -PropertyType DWord -Force -ErrorAction SilentlyContinue
          
          # ===== OPTIMIZE COLOR DEPTH & COMPRESSION =====
          New-ItemProperty -Path $rdpTcpPath -Name "ColorDepth" -Value 5 -PropertyType DWord -Force -ErrorAction SilentlyContinue
          New-ItemProperty -Path $tsClientPath -Name "ColorDepth" -Value 32 -PropertyType DWord -Force -ErrorAction SilentlyContinue
          
          # ===== DISABLE BANDWIDTH THROTTLING =====
          New-ItemProperty -Path $tsClientPath -Name "DisableAutoReconnect" -Value 0 -PropertyType DWord -Force -ErrorAction SilentlyContinue
          
          # ===== OPTIMIZE NETWORK SETTINGS =====
          # Disable Nagle's Algorithm for lower latency
          $tcpPath = 'HKLM:\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters'
          New-ItemProperty -Path $tcpPath -Name "TcpAckFrequency" -Value 1 -PropertyType DWord -Force -ErrorAction SilentlyContinue
          New-ItemProperty -Path $tcpPath -Name "TCPNoDelay" -Value 1 -PropertyType DWord -Force -ErrorAction SilentlyContinue
          
          Write-Host "RDP Performance settings optimized!" -ForegroundColor Green

      - name: Optimize Visual Performance
        run: |
          # ===== DISABLE UNNECESSARY VISUAL EFFECTS FOR PERFORMANCE =====
          $visualFxPath = 'HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\VisualEffects'
          
          # Create performance-optimized visual settings for default user
          reg load HKU\DefaultUser "C:\Users\Default\NTUSER.DAT"
          
          # Set visual effects to "Adjust for best performance" with select quality options
          $desktopPath = "HKU\DefaultUser\Software\Microsoft\Windows\CurrentVersion\Explorer\VisualEffects"
          reg add "HKU\DefaultUser\Software\Microsoft\Windows\CurrentVersion\Explorer\VisualEffects" /v VisualFXSetting /t REG_DWORD /d 2 /f
          
          # Keep smooth fonts (ClearType) for readability
          reg add "HKU\DefaultUser\Control Panel\Desktop" /v FontSmoothing /t REG_SZ /d "2" /f
          reg add "HKU\DefaultUser\Control Panel\Desktop" /v FontSmoothingType /t REG_DWORD /d 2 /f
          
          # Disable animations
          reg add "HKU\DefaultUser\Control Panel\Desktop\WindowMetrics" /v MinAnimate /t REG_SZ /d "0" /f
          reg add "HKU\DefaultUser\Control Panel\Desktop" /v UserPreferencesMask /t REG_BINARY /d 9012038010000000 /f
          
          # Disable transparency effects (reduces GPU load)
          reg add "HKU\DefaultUser\SOFTWARE\Microsoft\Windows\CurrentVersion\Themes\Personalize" /v EnableTransparency /t REG_DWORD /d 0 /f
          
          # Disable shadows
          reg add "HKU\DefaultUser\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced" /v ListviewShadow /t REG_DWORD /d 0 /f
          
          # Dark theme
          reg add "HKU\DefaultUser\SOFTWARE\Microsoft\Windows\CurrentVersion\Themes\Personalize" /v AppsUseLightTheme /t REG_DWORD /d 0 /f
          reg add "HKU\DefaultUser\SOFTWARE\Microsoft\Windows\CurrentVersion\Themes\Personalize" /v SystemUsesLightTheme /t REG_DWORD /d 0 /f
          
          # Disable cursor shadow
          reg add "HKU\DefaultUser\Control Panel\Cursors" /v CursorShadow /t REG_DWORD /d 0 /f
          
          [gc]::Collect()
          Start-Sleep -Seconds 2
          reg unload HKU\DefaultUser
          
          Write-Host "Visual settings optimized!" -ForegroundColor Green

      - name: Disable Windows Animations System-Wide
        run: |
          # Disable system animations
          Set-ItemProperty -Path "HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System" -Name "DisableStartupSound" -Value 1 -Force -ErrorAction SilentlyContinue
          
          # Optimize for RDP sessions
          $rdpPerfPath = 'HKLM:\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services'
          
          # Disable wallpaper compression (keeps quality)
          New-ItemProperty -Path $rdpPerfPath -Name "fNoRemoteDesktopWallpaper" -Value 0 -PropertyType DWord -Force -ErrorAction SilentlyContinue
          
          # Enable Desktop Composition
          New-ItemProperty -Path $rdpPerfPath -Name "fAllowDesktopCompositionOnServer" -Value 1 -PropertyType DWord -Force -ErrorAction SilentlyContinue
          
          # Prioritize display updates
          New-ItemProperty -Path $rdpPerfPath -Name "FlipIntegralScalingModeOff" -Value 0 -PropertyType DWord -Force -ErrorAction SilentlyContinue
          
          Write-Host "System animations disabled!" -ForegroundColor Green

      - name: Configure High Performance Power Plan
        run: |
          # Set power plan to High Performance
          powercfg /setactive 8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c
          
          # Disable USB selective suspend
          powercfg /setacvalueindex SCHEME_CURRENT 2a737441-1930-4402-8d77-b2bebba308a3 48e6b7a6-50f5-4782-a5d4-53bb8f07e226 0
          
          # Disable processor idle
          powercfg /setacvalueindex SCHEME_CURRENT 54533251-82be-4824-96c1-47b60b740d00 5d76a2ca-e8c0-402f-a133-2158492d58ad 0
          
          # Set processor to 100%
          powercfg /setacvalueindex SCHEME_CURRENT 54533251-82be-4824-96c1-47b60b740d00 bc5038f7-23e0-4960-96da-33abaf5935ec 100
          powercfg /setacvalueindex SCHEME_CURRENT 54533251-82be-4824-96c1-47b60b740d00 893dee8e-2bef-41e0-89c6-b55d0929964c 100
          
          powercfg /setactive SCHEME_CURRENT
          
          Write-Host "Power plan set to High Performance!" -ForegroundColor Green

      - name: Disable Password Complexity Policy
        run: |
          secedit /export /cfg C:\secpol.cfg
          (Get-Content C:\secpol.cfg).Replace("PasswordComplexity = 1", "PasswordComplexity = 0") | Set-Content C:\secpol.cfg
          (Get-Content C:\secpol.cfg) -replace "MinimumPasswordLength = \d+", "MinimumPasswordLength = 1" | Set-Content C:\secpol.cfg
          secedit /configure /db C:\Windows\security\local.sdb /cfg C:\secpol.cfg /areas SECURITYPOLICY
          Remove-Item C:\secpol.cfg -Force

      - name: Create RDP User
        run: |
          $username = "kaiden"
          $password = "@Amaalik15"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          New-LocalUser -Name $username -Password $securePass -AccountNeverExpires -PasswordNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username
          
          Write-Host "User 'kaiden' created successfully!" -ForegroundColor Green

      - name: Restart RDP Service with New Settings
        run: |
          Restart-Service -Name TermService -Force
          Start-Sleep -Seconds 3
          Write-Host "RDP Service restarted with optimized settings!" -ForegroundColor Green

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
     
      - name: Verify RDP Accessibility
        run: |
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }

      - name: Maintain Connection
        run: |
          Write-Host ""
          Write-Host "============================================" -ForegroundColor Cyan
          Write-Host "         OPTIMIZED RDP ACCESS               " -ForegroundColor Cyan
          Write-Host "============================================" -ForegroundColor Cyan
          Write-Host "Address:  $env:TAILSCALE_IP" -ForegroundColor Green
          Write-Host "Username: kaiden" -ForegroundColor Green
          Write-Host "Password: amaalik1" -ForegroundColor Green
          Write-Host "Theme:    Dark" -ForegroundColor Green
          Write-Host "============================================" -ForegroundColor Cyan
          Write-Host ""
          Write-Host "PERFORMANCE OPTIMIZATIONS APPLIED:" -ForegroundColor Yellow
          Write-Host "  - 60 FPS frame rate" -ForegroundColor White
          Write-Host "  - UDP transport enabled" -ForegroundColor White
          Write-Host "  - Hardware acceleration enabled" -ForegroundColor White
          Write-Host "  - Input lag throttling disabled" -ForegroundColor White
          Write-Host "  - High performance power plan" -ForegroundColor White
          Write-Host "  - Visual effects optimized" -ForegroundColor White
          Write-Host "============================================" -ForegroundColor Cyan
          Write-Host ""
          
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active"
              Start-Sleep -Seconds 300
          }
