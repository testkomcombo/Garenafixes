name: macOS Remote Desktop

on:
  workflow_dispatch:

jobs:
  macos-rdp:
    runs-on: macos-latest
    timeout-minutes: 360

    steps:
      - name: Setup User & System
        run: |
          # Create admin user
          sudo dscl . -create /Users/kaiden UserShell /bin/zsh RealName "Kaiden" UniqueID 1001 PrimaryGroupID 80 NFSHomeDirectory /Users/kaiden
          sudo dscl . -passwd /Users/kaiden "kaiden123"
          sudo dscl . -append /Groups/admin GroupMembership kaiden
          sudo dscl . -append /Groups/wheel GroupMembership kaiden
          sudo dscl . -append /Groups/com.apple.access_screensharing GroupMembership kaiden
          sudo createhomedir -c -u kaiden
          echo "kaiden ALL=(ALL) NOPASSWD: ALL" | sudo tee /etc/sudoers.d/kaiden
          
          # Prevent sleep
          sudo pmset -c displaysleep 0
          caffeinate -d &
          
          echo "✅ User created"

      - name: Fix TCC Permissions (Pre-Install)
        run: |
          TCC_DB="/Library/Application Support/com.apple.TCC/TCC.db"
          BUNDLE_ID="com.carriez.RustDesk"
          BIN_PATH="/Applications/RustDesk.app/Contents/MacOS/RustDesk"
          
          # Reset and add permissions
          sudo tccutil reset ScreenCapture $BUNDLE_ID 2>/dev/null || true
          
          for service in kTCCServiceScreenCapture kTCCServiceAccessibility kTCCServicePostEvent; do
            sudo sqlite3 "$TCC_DB" "DELETE FROM access WHERE client='$BUNDLE_ID' AND service='$service';" 2>/dev/null || true
            sudo sqlite3 "$TCC_DB" "INSERT INTO access VALUES('$service','$BUNDLE_ID',0,2,4,1,NULL,NULL,0,'UNUSED',0,0,$(date +%s));" 2>/dev/null || true
            sudo sqlite3 "$TCC_DB" "DELETE FROM access WHERE client='$BIN_PATH' AND service='$service';" 2>/dev/null || true
            sudo sqlite3 "$TCC_DB" "INSERT INTO access VALUES('$service','$BIN_PATH',1,2,4,1,NULL,NULL,0,'UNUSED',0,0,$(date +%s));" 2>/dev/null || true
          done
          
          echo "✅ TCC permissions set"

      - name: Install RustDesk
        run: |
          brew install --cask rustdesk
          sudo xattr -cr /Applications/RustDesk.app
          sudo xattr -dr com.apple.quarantine /Applications/RustDesk.app 2>/dev/null || true
          echo "✅ RustDesk installed"

      - name: Generate Unique ID
        run: |
          # Download ID generator tool
          curl -L -o /tmp/custom-rustdesk https://github.com/Jxpro/custom-rustdesk/releases/latest/download/custom-rustdesk-macos-universal
          chmod +x /tmp/custom-rustdesk
          
          # Get machine UUID and generate unique ID
          MACHINE_UUID=$(ioreg -rd1 -c IOPlatformExpertDevice | grep IOPlatformUUID | cut -d'"' -f4)
          UNIQUE_ID="${GITHUB_RUN_ID}$(openssl rand -hex 2)"
          
          # Encrypt ID
          ENC_ID=$(/tmp/custom-rustdesk --id "$UNIQUE_ID" --uuid "$MACHINE_UUID" 2>&1 | grep "encrypted to" | cut -d'"' -f4)
          
          echo "UNIQUE_ID=$UNIQUE_ID" >> $GITHUB_ENV
          echo "ENC_ID=$ENC_ID" >> $GITHUB_ENV
          echo "Generated ID: $UNIQUE_ID"

      - name: Configure RustDesk
        run: |
          RUSTDESK_BIN="/Applications/RustDesk.app/Contents/MacOS/RustDesk"
          
          # Kill existing
          sudo pkill -9 RustDesk 2>/dev/null || true
          launchctl unload ~/Library/LaunchAgents/com.carriez.* 2>/dev/null || true
          sudo launchctl unload /Library/LaunchDaemons/com.carriez.* 2>/dev/null || true
          
          # Clean configs
          sudo rm -rf /var/root/Library/{Preferences,Application\ Support}/com.carriez.RustDesk
          rm -rf ~/Library/{Preferences,Application\ Support}/com.carriez.RustDesk
          
          # Create config with password and unique ID
          mkdir -p ~/Library/Preferences/com.carriez.RustDesk
          sudo mkdir -p /var/root/Library/Preferences/com.carriez.RustDesk
          
          cat > ~/Library/Preferences/com.carriez.RustDesk/RustDesk2.toml << EOF
          enc_id = '${{ env.ENC_ID }}'
          password = 'kaiden123'
          verification-method = 'use-permanent-password'
          approve-mode = 'password'
          direct-server = 'Y'
          direct-access-port = '21118'
          EOF
          
          sudo cp ~/Library/Preferences/com.carriez.RustDesk/RustDesk2.toml /var/root/Library/Preferences/com.carriez.RustDesk/
          
          # Set password via CLI (must have server running)
          "$RUSTDESK_BIN" --server &
          SERVER_PID=$!
          sleep 3
          "$RUSTDESK_BIN" --password kaiden123
          sleep 3
          kill $SERVER_PID 2>/dev/null || true
          sleep 2
          
          # Open GUI once to finalize
          open -n /Applications/RustDesk.app &
          sleep 8
          pkill -9 RustDesk
          
          echo "✅ Configured"

      - name: Start RustDesk Services
        run: |
          # Service (root) - handles network
          sudo tee /Library/LaunchDaemons/com.carriez.RustDesk_service.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>Label</key>
            <string>com.carriez.RustDesk_service</string>
            <key>ProgramArguments</key>
            <array>
              <string>/Applications/RustDesk.app/Contents/MacOS/RustDesk</string>
              <string>--service</string>
            </array>
            <key>KeepAlive</key>
            <true/>
            <key>RunAtLoad</key>
            <true/>
            <key>UserName</key>
            <string>root</string>
          </dict>
          </plist>
          EOF
          
          # Server (user GUI) - handles screen capture
          mkdir -p ~/Library/LaunchAgents
          tee ~/Library/LaunchAgents/com.carriez.RustDesk_server.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>Label</key>
            <string>com.carriez.RustDesk_server</string>
            <key>ProgramArguments</key>
            <array>
              <string>/Applications/RustDesk.app/Contents/MacOS/RustDesk</string>
              <string>--server</string>
            </array>
            <key>KeepAlive</key>
            <true/>
            <key>RunAtLoad</key>
            <true/>
            <key>LimitLoadToSessionType</key>
            <array>
              <string>Aqua</string>
              <string>LoginWindow</string>
            </array>
          </dict>
          </plist>
          EOF
          
          # Load services
          sudo launchctl load /Library/LaunchDaemons/com.carriez.RustDesk_service.plist
          launchctl load ~/Library/LaunchAgents/com.carriez.RustDesk_server.plist
          
          sleep 5
          
          # Get final ID
          RUSTDESK_ID=$(/Applications/RustDesk.app/Contents/MacOS/RustDesk --get-id 2>&1)
          echo "RUSTDESK_ID=$RUSTDESK_ID" >> $GITHUB_ENV
          echo "ID: $RUSTDESK_ID"

      - name: Setup ARD (Backup)
        run: |
          echo "kaiden123" | sudo perl -we '$p=<STDIN>;chomp$p;@k=unpack"C*",pack"H*","1734516E8BA8C5E2FF1C39567390ADCA";@p=unpack"C*",$p;for(0..length($p)-1){$p[$_]^=$k[$_]};print pack"C*",@p' | sudo dd of=/Library/Preferences/com.apple.VNCSettings.txt 2>/dev/null
          sudo chmod 400 /Library/Preferences/com.apple.VNCSettings.txt
          sudo launchctl load -w /System/Library/LaunchDaemons/com.apple.screensharing.plist 2>/dev/null || true
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -activate -configure -access -on -privs -all -clientopts -setvnclegacy -vnclegacy yes -clientopts -setvncpw -vncpw kaiden123 -allowAccessFor -allUsers -restart -agent -menu 2>/dev/null || true
          echo "✅ ARD ready"

      - name: Setup Tailscale
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          brew install tailscale
          sudo $(brew --prefix)/opt/tailscale/bin/tailscaled --state=/var/lib/tailscale/tailscaled.state --socket=/var/run/tailscale/tailscaled.sock &
          sleep 5
          sudo $(brew --prefix)/bin/tailscale --socket=/var/run/tailscale/tailscaled.sock up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=macos-rdp-${{ github.run_id }}
          TS_IP=$(sudo $(brew --prefix)/bin/tailscale --socket=/var/run/tailscale/tailscaled.sock ip -4)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV
          echo "IP: $TS_IP"

      - name: Connection Info
        run: |
          echo ""
          echo "╔═════════════════════════════════════════════════════════╗"
          echo "║           CONNECTION INFO                               ║"
          echo "╚═════════════════════════════════════════════════════════╝"
          echo "  Tailscale IP: ${{ env.TAILSCALE_IP }}"
          echo "  Username: kaiden | Password: kaiden123"
          echo ""
          echo "  [ARD] ${{ env.TAILSCALE_IP }}:3283 (Most Reliable)"
          echo "  [RustDesk] ID: ${{ env.RUSTDESK_ID }} | Pass: kaiden123"
          echo "  [RustDesk Direct] ${{ env.TAILSCALE_IP }}:21118"
          echo "  [SSH] ssh kaiden@${{ env.TAILSCALE_IP }}"
          echo ""
          echo "⚠️  If RustDesk shows 'Waiting for image', wait 30-60s or use ARD"

      - name: Keep Alive
        run: |
          while true; do
            echo "[$(date +%H:%M:%S)] Services: $(sudo launchctl list | grep com.carriez.RustDesk_service >/dev/null && echo "✅ Service" || echo "❌ Service") | $(launchctl list | grep com.carriez.RustDesk_server >/dev/null && echo "✅ Server" || echo "❌ Server") | IP: ${{ env.TAILSCALE_IP }}"
            
            # Restart if needed
            sudo launchctl start com.carriez.RustDesk_service 2>/dev/null || true
            launchctl start com.carriez.RustDesk_server 2>/dev/null || true
            
            caffeinate -d -t 300 &
            sleep 300
          done
          
