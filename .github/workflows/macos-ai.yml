name: macOS Remote Desktop

on:
  workflow_dispatch:

jobs:
  macos-rdp:
    runs-on: macos-latest
    timeout-minutes: 360

    steps:
      - name: System Info
        run: |
          echo "=== macOS Version ==="
          sw_vers
          echo "=== Hardware ==="
          sysctl -n machdep.cpu.brand_string

      - name: Create Admin User
        run: |
          USERNAME="kaiden"
          PASSWORD="kaiden123"
          
          sudo dscl . -create /Users/$USERNAME
          sudo dscl . -create /Users/$USERNAME UserShell /bin/zsh
          sudo dscl . -create /Users/$USERNAME RealName "Kaiden"
          sudo dscl . -create /Users/$USERNAME UniqueID 1001
          sudo dscl . -create /Users/$USERNAME PrimaryGroupID 80
          sudo dscl . -create /Users/$USERNAME NFSHomeDirectory /Users/$USERNAME
          
          sudo dscl . -passwd /Users/$USERNAME "$PASSWORD"
          
          sudo dscl . -append /Groups/admin GroupMembership $USERNAME
          sudo dscl . -append /Groups/wheel GroupMembership $USERNAME
          sudo dscl . -append /Groups/com.apple.access_screensharing GroupMembership $USERNAME
          
          sudo createhomedir -c -u $USERNAME
          
          echo "$USERNAME ALL=(ALL) NOPASSWD: ALL" | sudo tee /etc/sudoers.d/$USERNAME
          sudo chmod 440 /etc/sudoers.d/$USERNAME
          
          echo "✅ User '$USERNAME' created"

      - name: Configure TCC Permissions for RustDesk
        run: |
          echo "=== Configuring TCC Database for RustDesk Screen Capture ==="
          
          TCC_DB="/Library/Application Support/com.apple.TCC/TCC.db"
          
          # RustDesk clients that need permissions
          CLIENTS=(
            "com.apple.screensharing.agent"
            "com.apple.RemoteDesktop.agent"
            "com.apple.RemoteDesktop"
            "com.carriez.RustDesk"
          )
          
          # Services needed for screen capture
          SERVICES=(
            "kTCCServiceScreenCapture"
            "kTCCServiceAccessibility"
            "kTCCServicePostEvent"
            "kTCCServiceListenEvent"
          )
          
          for client in "${CLIENTS[@]}"; do
            for service in "${SERVICES[@]}"; do
              sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('$service','$client',0,2,4,1);" 2>/dev/null || true
            done
          done
          
          echo "✅ TCC permissions configured"

      - name: Setup Apple Remote Desktop
        run: |
          echo "=== Configuring Apple Remote Desktop ==="
          
          # Generate VNC password hash
          echo "kaiden123" | sudo perl -we '
            $pw = <STDIN>; chomp $pw;
            @k = unpack "C*", pack "H*", "1734516E8BA8C5E2FF1C39567390ADCA";
            @p = unpack "C*", $pw;
            foreach (0..length($pw)-1) { $p[$_] ^= $k[$_]; }
            print pack "C*", @p;
          ' | sudo dd of=/Library/Preferences/com.apple.VNCSettings.txt 2>/dev/null
          
          sudo chmod 400 /Library/Preferences/com.apple.VNCSettings.txt
          
          sudo launchctl load -w /System/Library/LaunchDaemons/com.apple.screensharing.plist 2>/dev/null || true
          
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -activate \
            -configure \
            -access -on \
            -privs -all \
            -clientopts -setvnclegacy -vnclegacy yes \
            -clientopts -setvncpw -vncpw kaiden123 \
            -clientopts -setreqperm -reqperm no \
            -allowAccessFor -allUsers \
            -restart -agent -menu
          
          echo "Waiting for ARD to bind to port..."
          for i in {1..10}; do
            if lsof -iTCP:3283 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
              echo "VNC_PORT=3283" >> $GITHUB_ENV
              echo "✅ ARD available on 3283"
              break
            fi
            if lsof -iTCP:5900 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
              echo "VNC_PORT=5900" >> $GITHUB_ENV
              echo "✅ VNC available on 5900"
              break
            fi
            echo "Attempt $i: Waiting for port..."
            sleep 2
          done

      - name: Install RustDesk via Brew
        run: |
          echo "Installing latest RustDesk via Homebrew..."
          brew install --cask rustdesk
          sudo xattr -cr /Applications/RustDesk.app
          echo "✅ RustDesk installed via Brew"

      - name: Configure RustDesk with LaunchDaemon and LaunchAgent
        run: |
          RUSTDESK_BIN="/Applications/RustDesk.app/Contents/MacOS/RustDesk"
          
          echo "=== CLEANUP OLD CONFIGS ==="
          sudo pkill -9 -f RustDesk || true
          sleep 2
          
          # Unload old plists if they exist
          sudo launchctl bootout system/com.carriez.RustDesk_service 2>/dev/null || true
          sudo launchctl bootout gui/$(id -u runner)/com.carriez.RustDesk_server 2>/dev/null || true
          
          # Remove old configs
          sudo rm -rf /var/root/Library/Preferences/com.carriez.RustDesk
          sudo rm -rf /var/root/Library/Application\ Support/com.carriez.RustDesk
          rm -rf "$HOME/Library/Preferences/com.carriez.RustDesk"
          rm -rf "$HOME/Library/Application Support/com.carriez.RustDesk"
          
          # Remove old plist files
          sudo rm -f /Library/LaunchDaemons/com.carriez.RustDesk_service.plist
          rm -f ~/Library/LaunchAgents/com.carriez.RustDesk_server.plist
          
          echo "✅ Old configs purged"
          
          echo ""
          echo "=== CREATING LAUNCHDAEMON (Service) ==="
          # This manages the ID and network connections
          sudo tee /Library/LaunchDaemons/com.carriez.RustDesk_service.plist > /dev/null << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>Label</key>
              <string>com.carriez.RustDesk_service</string>
              <key>ProgramArguments</key>
              <array>
                  <string>/Applications/RustDesk.app/Contents/MacOS/RustDesk</string>
                  <string>--service</string>
              </array>
              <key>KeepAlive</key>
              <true/>
              <key>RunAtLoad</key>
              <true/>
              <key>StandardOutPath</key>
              <string>/tmp/rustdesk_service.log</string>
              <key>StandardErrorPath</key>
              <string>/tmp/rustdesk_service.error.log</string>
          </dict>
          </plist>
          EOF
          
          sudo chmod 644 /Library/LaunchDaemons/com.carriez.RustDesk_service.plist
          
          echo ""
          echo "=== CREATING LAUNCHAGENT (GUI Server) ==="
          # This runs in the user session for screen capture
          mkdir -p ~/Library/LaunchAgents
          tee ~/Library/LaunchAgents/com.carriez.RustDesk_server.plist > /dev/null << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>Label</key>
              <string>com.carriez.RustDesk_server</string>
              <key>ProgramArguments</key>
              <array>
                  <string>/Applications/RustDesk.app/Contents/MacOS/RustDesk</string>
                  <string>--server</string>
              </array>
              <key>KeepAlive</key>
              <true/>
              <key>RunAtLoad</key>
              <true/>
              <key>StandardOutPath</key>
              <string>/tmp/rustdesk_server.log</string>
              <key>StandardErrorPath</key>
              <string>/tmp/rustdesk_server.error.log</string>
          </dict>
          </plist>
          EOF
          
          chmod 644 ~/Library/LaunchAgents/com.carriez.RustDesk_server.plist
          
          echo ""
          echo "=== SETTING UP INITIAL CONFIG (NO PASSWORD YET) ==="
          sudo mkdir -p /var/root/Library/Preferences/com.carriez.RustDesk
          mkdir -p ~/Library/Preferences/com.carriez.RustDesk
          
          # Create config WITHOUT password first
          cat > ~/Library/Preferences/com.carriez.RustDesk/RustDesk2.toml << 'EOFCFG'
          rendezvous_server = 'rs-ny.rustdesk.com'
          nat_type = 1
          serial = 0
          
          [options]
          direct-server = 'Y'
          direct-access-port = '21118'
          allow-lan-discovery = 'Y'
          EOFCFG
          
          sudo cp ~/Library/Preferences/com.carriez.RustDesk/RustDesk2.toml /var/root/Library/Preferences/com.carriez.RustDesk/RustDesk2.toml
          
          echo ""
          echo "=== GETTING RUSTDESK ID (before starting services) ==="
          RUSTDESK_ID=$("$RUSTDESK_BIN" --get-id 2>&1)
          echo "RustDesk ID: $RUSTDESK_ID"
          echo "RUSTDESK_ID=$RUSTDESK_ID" >> $GITHUB_ENV
          
          echo ""
          echo "=== SETTING PASSWORD (Critical: Using official method) ==="
          # This is the OFFICIAL way from RustDesk deployment scripts
          # Start server temporarily in background, set password, then kill it
          "$RUSTDESK_BIN" --server &
          SERVER_PID=$!
          sleep 2
          
          # Set password while --server is running
          "$RUSTDESK_BIN" --password kaiden123 &> /dev/null
          
          # Kill the temporary server process
          kill $SERVER_PID 2>/dev/null || true
          sleep 2
          
          echo "✅ Password set using official method"
          
          echo ""
          echo "=== LOADING LAUNCHDAEMON (Service) ==="
          sudo launchctl bootstrap system /Library/LaunchDaemons/com.carriez.RustDesk_service.plist
          sudo launchctl enable system/com.carriez.RustDesk_service
          sudo launchctl kickstart -kp system/com.carriez.RustDesk_service
          
          sleep 5
          
          echo ""
          echo "=== LOADING LAUNCHAGENT (GUI Server) ==="
          launchctl bootstrap gui/$(id -u) ~/Library/LaunchAgents/com.carriez.RustDesk_server.plist
          launchctl enable gui/$(id -u)/com.carriez.RustDesk_server
          launchctl kickstart -kp gui/$(id -u)/com.carriez.RustDesk_server
          
          sleep 5
          
          echo ""
          echo "✅ RustDesk configured with service and server"

      - name: RustDesk Diagnostic Info
        if: always()
        run: |
          echo "=== RUSTDESK DIAGNOSTICS ==="
          
          echo ""
          echo "--- LaunchDaemon Status ---"
          sudo launchctl print system/com.carriez.RustDesk_service 2>&1 || echo "Service not loaded"
          
          echo ""
          echo "--- LaunchAgent Status ---"
          launchctl print gui/$(id -u)/com.carriez.RustDesk_server 2>&1 || echo "Server not loaded"
          
          echo ""
          echo "--- Config Files ---"
          echo "Root config:"
          sudo cat /var/root/Library/Preferences/com.carriez.RustDesk/RustDesk2.toml 2>/dev/null || echo "Not found"
          echo ""
          echo "User config:"
          cat ~/Library/Preferences/com.carriez.RustDesk/RustDesk2.toml 2>/dev/null || echo "Not found"
          
          echo ""
          echo "--- Running Processes ---"
          ps aux | grep -i rustdesk | grep -v grep || echo "No RustDesk processes"
          
          echo ""
          echo "--- Network Listeners ---"
          lsof -iTCP -sTCP:LISTEN | grep -i rustdesk || echo "No RustDesk TCP listeners"
          netstat -an | grep "21118\|21116" || echo "Ports 21118/21116 not listening"
          
          echo ""
          echo "--- Service Log (last 20 lines) ---"
          tail -20 /tmp/rustdesk_service.log 2>/dev/null || echo "No service log"
          
          echo ""
          echo "--- Server Log (last 20 lines) ---"
          tail -20 /tmp/rustdesk_server.log 2>/dev/null || echo "No server log"
          
          echo ""
          echo "--- Error Logs ---"
          tail -20 /tmp/rustdesk_service.error.log 2>/dev/null || echo "No service errors"
          tail -20 /tmp/rustdesk_server.error.log 2>/dev/null || echo "No server errors"

      - name: Install Tailscale
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          brew install tailscale
          
          BREW_PREFIX=$(brew --prefix)
          sudo mkdir -p /var/lib/tailscale /var/run/tailscale
          
          sudo "$BREW_PREFIX/opt/tailscale/bin/tailscaled" \
            --state=/var/lib/tailscale/tailscaled.state \
            --socket=/var/run/tailscale/tailscaled.sock &
          
          sleep 5
          
          sudo "$BREW_PREFIX/bin/tailscale" \
            --socket=/var/run/tailscale/tailscaled.sock \
            up --authkey=$TAILSCALE_AUTH_KEY \
            --hostname=macos-rdp-${{ github.run_id }}
          
          TS_IP=$(sudo "$BREW_PREFIX/bin/tailscale" --socket=/var/run/tailscale/tailscaled.sock ip -4)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV
          echo "✅ Tailscale IP: $TS_IP"

      - name: Connection Info
        run: |
          cat << EOF
          
          ╔══════════════════════════════════════════════════════════════╗
          ║           macOS REMOTE DESKTOP - CONNECTION INFO             ║
          ╚══════════════════════════════════════════════════════════════╝

            Tailscale IP: $TAILSCALE_IP
            Username:     kaiden
            Password:     kaiden123

          ┌──────────────────────────────────────────────────────────────┐
          │  ✅ OPTION 1: APPLE REMOTE DESKTOP (RECOMMENDED)             │
          ├──────────────────────────────────────────────────────────────┤
          EOF
          
          if [ "$VNC_PORT" = "5900" ]; then
            echo "│  VNC Address: vnc://$TAILSCALE_IP:5900"
          elif [ "$VNC_PORT" = "3283" ]; then
            echo "│  ARD Address: $TAILSCALE_IP:3283"
            echo "│                                                              │"
            echo "│  Compatible: Screens 5, Jump Desktop, Royal TSX, VNC Viewer │"
          else
            echo "│  (Check logs above for port status)                         │"
          fi
          
          cat << EOF
          │  Password: kaiden123                                         │
          │  This works perfectly - no black screen issues               │
          └──────────────────────────────────────────────────────────────┘

          ┌──────────────────────────────────────────────────────────────┐
          │  ⚠️  OPTION 2: RUSTDESK (EXPERIMENTAL)                       │
          ├──────────────────────────────────────────────────────────────┤
          │  RustDesk ID: $RUSTDESK_ID
          │  Password: kaiden123                                         │
          │                                                              │
          │  ⚠️  KNOWN ISSUE: GitHub runners have duplicate IDs          │
          │  Same ID appears across all sessions: 524646350              │
          │  Only one session can connect at a time                      │
          │                                                              │
          │  If RustDesk fails, use ARD (Option 1) instead               │
          └──────────────────────────────────────────────────────────────┘

          ┌──────────────────────────────────────────────────────────────┐
          │  OPTION 3: SSH                                               │
          ├──────────────────────────────────────────────────────────────┤
          │  ssh kaiden@$TAILSCALE_IP
          │  Password: kaiden123                                         │
          └──────────────────────────────────────────────────────────────┘
          
          EOF

      - name: Keep Alive
        run: |
          BREW_PREFIX=$(brew --prefix)
          
          echo "Session started: $(date)"
          echo "Tailscale IP: $TAILSCALE_IP"
          echo ""
          echo "Health monitoring enabled..."
          echo ""
          
          while true; do
            echo "[$(date '+%H:%M:%S')] Services Status:"
            
            # Check ARD
            if lsof -iTCP:3283 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
              echo "  ✅ ARD on port 3283"
            else
              echo "  ⚠️ ARD not responding, restarting..."
              sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -restart -agent 2>/dev/null || true
            fi
            
            # Check RustDesk Service
            if sudo launchctl print system/com.carriez.RustDesk_service 2>/dev/null | grep -q "state = running"; then
              echo "  ✅ RustDesk service running"
            else
              echo "  ⚠️ RustDesk service down, restarting..."
              sudo launchctl kickstart -kp system/com.carriez.RustDesk_service 2>/dev/null || true
            fi
            
            # Check RustDesk Server (GUI)
            if launchctl print gui/$(id -u)/com.carriez.RustDesk_server 2>/dev/null | grep -q "state = running"; then
              echo "  ✅ RustDesk server (GUI) running"
            else
              echo "  ⚠️ RustDesk server down, restarting..."
              launchctl kickstart -kp gui/$(id -u)/com.carriez.RustDesk_server 2>/dev/null || true
            fi
            
            # Check Tailscale
            if pgrep -f tailscaled > /dev/null; then
              echo "  ✅ Tailscale ($TAILSCALE_IP)"
            else
              echo "  ❌ Tailscale down - reconnection needed"
            fi
            
            echo "-----------------------------------------------------------"
            caffeinate -u -t 60 &
            sleep 300
          done
