name: macOS Remote Desktop

on:
  workflow_dispatch:

jobs:
  macos-rdp:
    runs-on: macos-latest
    timeout-minutes: 360

    steps:
      - name: System Info
        run: |
          echo "=== macOS Version ==="
          sw_vers
          echo "=== Hardware ==="
          sysctl -n machdep.cpu.brand_string

      - name: Create Admin User
        run: |
          sudo dscl . -create /Users/kaiden
          sudo dscl . -create /Users/kaiden UserShell /bin/zsh
          sudo dscl . -create /Users/kaiden RealName "Kaiden"
          sudo dscl . -create /Users/kaiden UniqueID 1001
          sudo dscl . -create /Users/kaiden PrimaryGroupID 80
          sudo dscl . -create /Users/kaiden NFSHomeDirectory /Users/kaiden
          sudo dscl . -passwd /Users/kaiden "kaiden123"
          
          sudo dscl . -append /Groups/admin GroupMembership kaiden
          sudo dscl . -append /Groups/wheel GroupMembership kaiden
          sudo dscl . -append /Groups/com.apple.access_screensharing GroupMembership kaiden
          
          sudo createhomedir -c -u kaiden
          
          echo "kaiden ALL=(ALL) NOPASSWD: ALL" | sudo tee /etc/sudoers.d/kaiden
          sudo chmod 440 /etc/sudoers.d/kaiden
          
          echo "✅ User 'kaiden' created"

      - name: Configure TCC Permissions
        run: |
          TCC_DB="/Library/Application Support/com.apple.TCC/TCC.db"
          
          BUNDLE_ID="com.carriez.RustDesk"
          
          for service in kTCCServiceScreenCapture kTCCServiceAccessibility kTCCServicePostEvent kTCCServiceListenEvent; do
            sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service, client, client_type, auth_value, auth_reason, auth_version, indirect_object_identifier_type, indirect_object_identifier, flags, last_modified) VALUES ('$service', '$BUNDLE_ID', 0, 2, 4, 1, 0, 'UNUSED', 0, strftime('%s','now'));" 2>/dev/null || true
          done
          
          echo "✅ TCC permissions configured"

      - name: Install RustDesk
        run: |
          echo "=== Downloading RustDesk ==="
          ARCH=$(uname -m)
          if [ "$ARCH" = "arm64" ]; then
            curl -L -o /tmp/rustdesk.dmg "https://github.com/rustdesk/rustdesk/releases/download/1.3.9/rustdesk-1.3.9-aarch64.dmg"
          else
            curl -L -o /tmp/rustdesk.dmg "https://github.com/rustdesk/rustdesk/releases/download/1.3.9/rustdesk-1.3.9-x86_64.dmg"
          fi
          
          hdiutil attach /tmp/rustdesk.dmg -nobrowse -quiet
          MOUNT=$(find /Volumes -maxdepth 1 -iname "*rustdesk*" | head -1)
          sudo cp -R "$MOUNT/RustDesk.app" /Applications/
          hdiutil detach "$MOUNT" -quiet 2>/dev/null || true
          
          sudo xattr -cr /Applications/RustDesk.app
          sudo xattr -d com.apple.quarantine /Applications/RustDesk.app 2>/dev/null || true
          
          echo "✅ RustDesk installed"

      - name: Create RustDesk Config Directory
        run: |
          echo "=== Creating config directories ==="
          
          sudo mkdir -p "/var/root/Library/Preferences/com.carriez.RustDesk"
          sudo chmod 755 "/var/root/Library/Preferences/com.carriez.RustDesk"
          
          mkdir -p "$HOME/Library/Preferences/com.carriez.RustDesk"
          
          sudo mkdir -p "/Users/kaiden/Library/Preferences/com.carriez.RustDesk"
          sudo chown -R kaiden:staff "/Users/kaiden/Library/Preferences"
          
          echo "✅ Config directories created"

      - name: Start RustDesk Service
        run: |
          RUSTDESK_BIN="/Applications/RustDesk.app/Contents/MacOS/RustDesk"
          
          echo "=== Starting RustDesk service ==="
          sudo nohup "$RUSTDESK_BIN" --service > /tmp/rustdesk_service.log 2>&1 &
          SERVICE_PID=$!
          echo "Service started with PID: $SERVICE_PID"
          
          echo "=== Waiting for service to initialize ==="
          sleep 10
          
          echo "=== Checking if service is running ==="
          if pgrep -f "RustDesk.*service" > /dev/null; then
            echo "✅ RustDesk service is running"
            pgrep -f "RustDesk" 
          else
            echo "⚠️ Service may not be running, checking logs..."
            cat /tmp/rustdesk_service.log 2>/dev/null | tail -20 || true
          fi
          
          echo ""
          echo "=== Service log ==="
          cat /tmp/rustdesk_service.log 2>/dev/null | head -30 || true

      - name: Configure RustDesk Password
        run: |
          RUSTDESK_BIN="/Applications/RustDesk.app/Contents/MacOS/RustDesk"
          
          echo "=== Setting RustDesk password ==="
          
          for i in 1 2 3; do
            echo "Attempt $i to set password..."
            if sudo "$RUSTDESK_BIN" --password kaiden123 2>&1; then
              echo "✅ Password set successfully"
              break
            else
              echo "Failed, waiting and retrying..."
              sleep 5
            fi
          done
          
          echo ""
          echo "=== Getting RustDesk ID ==="
          RUSTDESK_ID=""
          
          for i in 1 2 3; do
            RUSTDESK_ID=$(sudo "$RUSTDESK_BIN" --get-id 2>/dev/null || echo "")
            if [ -n "$RUSTDESK_ID" ] && [ "$RUSTDESK_ID" != "" ]; then
              echo "Got ID: $RUSTDESK_ID"
              break
            fi
            echo "Waiting for ID... (attempt $i)"
            sleep 3
          done
          
          if [ -z "$RUSTDESK_ID" ]; then
            RUSTDESK_ID="FAILED_TO_GET"
          fi
          
          echo "RUSTDESK_ID=$RUSTDESK_ID" >> $GITHUB_ENV
          
          echo ""
          echo "=== Checking config files ==="
          
          echo "Root config:"
          ls -la /var/root/Library/Preferences/com.carriez.RustDesk/ 2>/dev/null || echo "  Not found"
          cat /var/root/Library/Preferences/com.carriez.RustDesk/RustDesk2.toml 2>/dev/null || true
          
          echo ""
          echo "Runner config:"
          ls -la "$HOME/Library/Preferences/com.carriez.RustDesk/" 2>/dev/null || echo "  Not found"
          cat "$HOME/Library/Preferences/com.carriez.RustDesk/RustDesk2.toml" 2>/dev/null || true

      - name: Verify RustDesk Service Running
        run: |
          echo "=== Checking RustDesk processes ==="
          ps aux | grep -i rustdesk | grep -v grep || echo "No RustDesk processes found"
          
          echo ""
          echo "=== Checking listening ports ==="
          lsof -i -P | grep -i rustdesk | head -10 || echo "No RustDesk ports found"
          
          echo ""
          echo "=== RustDesk default ports ==="
          echo "Port 21115 (NAT type test):"
          lsof -iTCP:21115 -sTCP:LISTEN 2>/dev/null || echo "  Not listening"
          echo "Port 21116 (TCP hole punching):"
          lsof -iTCP:21116 -sTCP:LISTEN 2>/dev/null || echo "  Not listening"
          echo "Port 21117 (Relay):"
          lsof -iTCP:21117 -sTCP:LISTEN 2>/dev/null || echo "  Not listening"
          
          echo ""
          echo "=== Service log tail ==="
          tail -30 /tmp/rustdesk_service.log 2>/dev/null || true
          
          RUSTDESK_BIN="/Applications/RustDesk.app/Contents/MacOS/RustDesk"
          if ! pgrep -f "RustDesk.*service" > /dev/null; then
            echo ""
            echo "=== Service not running, restarting ==="
            sudo nohup "$RUSTDESK_BIN" --service >> /tmp/rustdesk_service.log 2>&1 &
            sleep 5
          fi

      - name: Setup Apple VNC (Backup)
        run: |
          echo "kaiden123" | sudo perl -we '
            $pw = <STDIN>; chomp $pw;
            @k = unpack "C*", pack "H*", "1734516E8BA8C5E2FF1C39567390ADCA";
            @p = unpack "C*", $pw;
            foreach (0..length($pw)-1) { $p[$_] ^= $k[$_]; }
            print pack "C*", @p;
          ' | sudo dd of=/Library/Preferences/com.apple.VNCSettings.txt 2>/dev/null
          
          sudo chmod 400 /Library/Preferences/com.apple.VNCSettings.txt
          
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -activate -configure -access -on -privs -all \
            -clientopts -setvnclegacy -vnclegacy yes \
            -clientopts -setvncpw -vncpw kaiden123 \
            -allowAccessFor -allUsers \
            -restart -agent -menu 2>/dev/null || true
          
          if lsof -iTCP:5900 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
            echo "VNC_AVAILABLE=true" >> $GITHUB_ENV
            echo "✅ VNC on port 5900"
          else
            echo "VNC_AVAILABLE=false" >> $GITHUB_ENV
            echo "⚠️ VNC not available"
          fi

      - name: Install Tailscale
        run: |
          brew install tailscale
          
          sudo mkdir -p /var/lib/tailscale /var/run/tailscale
          
          sudo /opt/homebrew/opt/tailscale/bin/tailscaled \
            --state=/var/lib/tailscale/tailscaled.state \
            --socket=/var/run/tailscale/tailscaled.sock &
          
          sleep 5
          
          sudo /opt/homebrew/opt/tailscale/bin/tailscale \
            --socket=/var/run/tailscale/tailscaled.sock \
            up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
            --hostname=macos-rdp-${{ github.run_id }}
          
          TS_IP=$(sudo /opt/homebrew/opt/tailscale/bin/tailscale --socket=/var/run/tailscale/tailscaled.sock ip -4)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV
          echo "✅ Tailscale: $TS_IP"

      - name: Connection Info
        run: |
          echo ""
          echo "╔══════════════════════════════════════════════════════════════╗"
          echo "║           macOS REMOTE DESKTOP - CONNECTION INFO             ║"
          echo "╚══════════════════════════════════════════════════════════════╝"
          echo ""
          echo "  Tailscale IP: $TAILSCALE_IP"
          echo "  Username:     kaiden"
          echo "  Password:     kaiden123"
          echo ""
          echo "┌──────────────────────────────────────────────────────────────┐"
          echo "│  RUSTDESK                                                    │"
          echo "├──────────────────────────────────────────────────────────────┤"
          echo "│  ID: $RUSTDESK_ID"
          echo "│  Password: kaiden123                                         │"
          echo "└──────────────────────────────────────────────────────────────┘"
          echo ""
          echo "┌──────────────────────────────────────────────────────────────┐"
          echo "│  VNC (Backup - Works but slower)                             │"
          echo "├──────────────────────────────────────────────────────────────┤"
          echo "│  vnc://$TAILSCALE_IP                                         │"
          echo "│  Password: kaiden123                                         │"
          echo "└──────────────────────────────────────────────────────────────┘"
          echo ""
          echo "┌──────────────────────────────────────────────────────────────┐"
          echo "│  SSH                                                         │"
          echo "├──────────────────────────────────────────────────────────────┤"
          echo "│  ssh kaiden@$TAILSCALE_IP                                    │"
          echo "└──────────────────────────────────────────────────────────────┘"
          echo ""

      - name: Keep Alive
        run: |
          RUSTDESK_BIN="/Applications/RustDesk.app/Contents/MacOS/RustDesk"
          
          echo "Session started: $(date)"
          echo "RustDesk ID: $RUSTDESK_ID"
          echo "Tailscale IP: $TAILSCALE_IP"
          echo ""
          
          while true; do
            echo "[$(date '+%H:%M:%S')] Health Check:"
            
            if pgrep -f "RustDesk.*service" > /dev/null; then
              echo "  ✅ RustDesk service running"
            else
              echo "  ⚠️ RustDesk service not running - restarting..."
              sudo nohup "$RUSTDESK_BIN" --service >> /tmp/rustdesk_service.log 2>&1 &
              sleep 3
              sudo "$RUSTDESK_BIN" --password kaiden123 2>/dev/null || true
            fi
            
            if pgrep -f tailscaled > /dev/null; then
              echo "  ✅ Tailscale connected ($TAILSCALE_IP)"
            else
              echo "  ❌ Tailscale down"
            fi
            
            echo ""
            caffeinate -u -t 60 &
            sleep 300
          done
