name: macOS Remote Desktop

on:
  workflow_dispatch:

jobs:
  macos-rdp:
    runs-on: macos-latest
    timeout-minutes: 360

    steps:
      - name: System Setup
        run: |
          echo "=== System Info ==="
          sw_vers
          
          # Create user
          sudo dscl . -create /Users/kaiden UserShell /bin/zsh RealName "Kaiden" UniqueID 1001 PrimaryGroupID 80 NFSHomeDirectory /Users/kaiden
          sudo dscl . -passwd /Users/kaiden "kaiden123"
          sudo dscl . -append /Groups/admin GroupMembership kaiden
          sudo dscl . -append /Groups/wheel GroupMembership kaiden
          sudo dscl . -append /Groups/com.apple.access_screensharing GroupMembership kaiden
          sudo createhomedir -c -u kaiden
          echo "kaiden ALL=(ALL) NOPASSWD: ALL" | sudo tee /etc/sudoers.d/kaiden
          
          # Disable sleep
          sudo pmset -c displaysleep 0 sleep 0 2>/dev/null || true
          sudo pmset -b displaysleep 0 sleep 0 2>/dev/null || true
          caffeinate -d &
          
          echo "✅ System ready"

      - name: TCC Permissions (Your Working Version)
        run: |
          echo "=== Setting up TCC ==="
          TCC_DB="/Library/Application Support/com.apple.TCC/TCC.db"
          
          # Your working ARD permissions
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceScreenCapture','com.apple.screensharing.agent',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceScreenCapture','com.apple.RemoteDesktop.agent',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServicePostEvent','com.apple.screensharing.agent',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceAccessibility','com.apple.screensharing.agent',0,2,4,1);" 2>/dev/null || true
          
          # RustDesk permissions
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceScreenCapture','com.carriez.RustDesk',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceScreenCapture','/Applications/RustDesk.app/Contents/MacOS/RustDesk',1,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceAccessibility','com.carriez.RustDesk',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServicePostEvent','com.carriez.RustDesk',0,2,4,1);" 2>/dev/null || true
          
          echo "✅ TCC done"

      - name: Setup ARD (Apple Remote Desktop)
        run: |
          echo "=== Setting up ARD ==="
          
          # VNC password
          echo "kaiden123" | sudo perl -we '$p=<STDIN>;chomp$p;@k=unpack"C*",pack"H*","1734516E8BA8C5E2FF1C39567390ADCA";@p=unpack"C*",$p;for(0..length($p)-1){$p[$_]^=$k[$_]};print pack"C*",@p' | sudo dd of=/Library/Preferences/com.apple.VNCSettings.txt 2>/dev/null
          sudo chmod 400 /Library/Preferences/com.apple.VNCSettings.txt
          
          # Enable ARD
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -activate -configure -access -on -privs -all \
            -clientopts -setvnclegacy -vnclegacy yes \
            -clientopts -setvncpw -vncpw kaiden123 \
            -allowAccessFor -allUsers -restart -agent -menu 2>&1 || true
          
          # Load screensharing
          sudo launchctl load -w /System/Library/LaunchDaemons/com.apple.screensharing.plist 2>/dev/null || true
          
          sleep 3
          
          # Check ports
          echo "ARD Ports:"
          lsof -iTCP:5900 -sTCP:LISTEN 2>/dev/null | grep LISTEN && echo "5900: YES" || echo "5900: NO"
          lsof -iTCP:3283 -sTCP:LISTEN 2>/dev/null | grep LISTEN && echo "3283: YES" || echo "3283: NO"
          
          # Set port variable
          if lsof -iTCP:5900 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
            echo "VNC_PORT=5900" >> $GITHUB_ENV
          elif lsof -iTCP:3283 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
            echo "VNC_PORT=3283" >> $GITHUB_ENV
          else
            echo "VNC_PORT=5900" >> $GITHUB_ENV  # default
          fi

      - name: Install RustDesk
        run: |
          echo "=== Installing RustDesk ==="
          brew install --cask rustdesk
          sudo xattr -cr /Applications/RustDesk.app 2>/dev/null || true
          
          echo "✅ RustDesk installed"

      - name: Generate RustDesk ID
        run: |
          echo "=== Generating ID ==="
          
          # Download ID generator
          curl -sL -o /tmp/custom-rustdesk https://github.com/Jxpro/custom-rustdesk/releases/latest/download/custom-rustdesk-macos-universal
          chmod +x /tmp/custom-rustdesk
          
          # Get machine UUID and generate unique ID
          MACHINE_UUID=$(ioreg -rd1 -c IOPlatformExpertDevice | grep IOPlatformUUID | cut -d'"' -f4)
          UNIQUE_ID="${GITHUB_RUN_ID}$(openssl rand -hex 2)"
          
          # Generate encrypted ID
          ENC_ID=$(/tmp/custom-rustdesk --id "$UNIQUE_ID" --uuid "$MACHINE_UUID" 2>&1 | grep "encrypted to" | cut -d'"' -f4)
          
          echo "UNIQUE_ID=$UNIQUE_ID" >> $GITHUB_ENV
          [ -n "$ENC_ID" ] && echo "ENC_ID=$ENC_ID" >> $GITHUB_ENV
          
          echo "Generated: $UNIQUE_ID"
          echo "Encrypted: ${ENC_ID:-'N/A'}"

      - name: Configure RustDesk
        run: |
          echo "=== Configuring RustDesk ==="
          
          RUSTDESK_BIN="/Applications/RustDesk.app/Contents/MacOS/RustDesk"
          
          # Kill existing
          sudo pkill -9 RustDesk 2>/dev/null || true
          launchctl unload ~/Library/LaunchAgents/com.carriez.* 2>/dev/null || true
          sudo launchctl unload /Library/LaunchDaemons/com.carriez.* 2>/dev/null || true
          sleep 2
          
          # Create directories (CRITICAL - ensure they exist)
          mkdir -p ~/Library/Preferences/com.carriez.RustDesk
          mkdir -p ~/Library/Application\ Support/com.carriez.RustDesk
          sudo mkdir -p /var/root/Library/Preferences/com.carriez.RustDesk
          sudo mkdir -p /var/root/Library/Application\ Support/com.carriez.RustDesk
          
          # Create config with password
          cat > ~/Library/Preferences/com.carriez.RustDesk/RustDesk2.toml << EOF
          password = 'kaiden123'
          verification-method = 'use-permanent-password'
          approve-mode = 'password'
          direct-server = 'Y'
          direct-access-port = '21118'
          ${ENC_ID:+enc_id = '$ENC_ID'}
          EOF
          
          # Copy to root location
          sudo cp ~/Library/Preferences/com.carriez.RustDesk/RustDesk2.toml /var/root/Library/Preferences/com.carriez.RustDesk/ 2>/dev/null || true
          sudo cp ~/Library/Preferences/com.carriez.RustDesk/RustDesk2.toml ~/Library/Application\ Support/com.carriez.RustDesk/ 2>/dev/null || true
          
          echo "✅ Config created"

      - name: Start RustDesk Services
        run: |
          echo "=== Starting RustDesk ==="
          
          RUSTDESK_BIN="/Applications/RustDesk.app/Contents/MacOS/RustDesk"
          
          # Create service plist (handles network/ID)
          sudo tee /Library/LaunchDaemons/com.carriez.RustDesk_service.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>Label</key>
            <string>com.carriez.RustDesk_service</string>
            <key>ProgramArguments</key>
            <array>
              <string>/Applications/RustDesk.app/Contents/MacOS/RustDesk</string>
              <string>--service</string>
            </array>
            <key>KeepAlive</key>
            <true/>
            <key>RunAtLoad</key>
            <true/>
            <key>UserName</key>
            <string>root</string>
          </dict>
          </plist>
          EOF
          
          # Create server plist (handles screen capture)
          mkdir -p ~/Library/LaunchAgents
          tee ~/Library/LaunchAgents/com.carriez.RustDesk_server.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>Label</key>
            <string>com.carriez.RustDesk_server</string>
            <key>ProgramArguments</key>
            <array>
              <string>/Applications/RustDesk.app/Contents/MacOS/RustDesk</string>
              <string>--server</string>
            </array>
            <key>KeepAlive</key>
            <true/>
            <key>RunAtLoad</key>
            <true/>
          </dict>
          </plist>
          EOF
          
          # Load service (system)
          sudo launchctl load /Library/LaunchDaemons/com.carriez.RustDesk_service.plist 2>/dev/null || sudo launchctl bootstrap system /Library/LaunchDaemons/com.carriez.RustDesk_service.plist 2>/dev/null || true
          sleep 3
          
          # Start server manually first (ensures it runs in current session)
          "$RUSTDESK_BIN" --server &
          SERVER_PID=$!
          sleep 3
          
          # Set password while server is running
          "$RUSTDESK_BIN" --password kaiden123 2>&1 || echo "Password command attempted"
          sleep 2
          
          # Now load the LaunchAgent
          launchctl load ~/Library/LaunchAgents/com.carriez.RustDesk_server.plist 2>/dev/null || true
          
          # Get ID
          sleep 2
          RUSTDESK_ID=$("$RUSTDESK_BIN" --get-id 2>&1)
          echo "RUSTDESK_ID=$RUSTDESK_ID" >> $GITHUB_ENV
          
          echo "✅ RustDesk started - ID: $RUSTDESK_ID"

      - name: Setup Tailscale
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          brew install tailscale
          BREW_PREFIX=$(brew --prefix)
          sudo mkdir -p /var/lib/tailscale /var/run/tailscale
          sudo "$BREW_PREFIX/opt/tailscale/bin/tailscaled" --state=/var/lib/tailscale/tailscaled.state --socket=/var/run/tailscale/tailscaled.sock &
          sleep 5
          sudo "$BREW_PREFIX/bin/tailscale" --socket=/var/run/tailscale/tailscaled.sock up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=macos-rdp-${{ github.run_id }}
          TS_IP=$(sudo "$BREW_PREFIX/bin/tailscale" --socket=/var/run/tailscale/tailscaled.sock ip -4)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV

      - name: Connection Info
        run: |
          echo ""
          echo "╔════════════════════════════════════════════════════════════╗"
          echo "║                 CONNECTION INFORMATION                     ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          echo ""
          echo "  Tailscale IP: ${{ env.TAILSCALE_IP }}"
          echo "  Username: kaiden"
          echo "  Password: kaiden123"
          echo ""
          echo "  ARD (VNC):"
          echo "    ${{ env.TAILSCALE_IP }}:${{ env.VNC_PORT }}"
          echo ""
          echo "  RustDesk:"
          echo "    ID: ${{ env.RUSTDESK_ID }}"
          echo "    Password: kaiden123"
          echo ""

      - name: Keep Alive
        run: |
          while true; do
            echo "[$(date +%H:%M:%S)] ${{ env.TAILSCALE_IP }} | ARD:${{ env.VNC_PORT }} | RustDesk:${{ env.RUSTDESK_ID }}"
            
            # Check ARD
            if ! lsof -iTCP:${{ env.VNC_PORT }} -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
              sudo launchctl kickstart -k system/com.apple.screensharing 2>/dev/null || true
            fi
            
            # Check RustDesk
            if ! pgrep -f "RustDesk --server" > /dev/null; then
              launchctl start com.carriez.RustDesk_server 2>/dev/null || true
            fi
            
            caffeinate -d -t 300 2>/dev/null &
            sleep 300
          done
          
