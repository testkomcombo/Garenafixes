name: macOS Remote Desktop

on:
  workflow_dispatch:

jobs:
  macos-rdp:
    runs-on: macos-latest
    timeout-minutes: 360

    steps:
      - name: System Info
        run: |
          echo "=== macOS Version ==="
          sw_vers
          echo "=== Hardware ==="
          sysctl -n machdep.cpu.brand_string

      - name: Create Admin User
        run: |
          USERNAME="kaiden"
          PASSWORD="kaiden123"
          
          # Create user
          sudo dscl . -create /Users/$USERNAME
          sudo dscl . -create /Users/$USERNAME UserShell /bin/zsh
          sudo dscl . -create /Users/$USERNAME RealName "Kaiden"
          sudo dscl . -create /Users/$USERNAME UniqueID 1001
          sudo dscl . -create /Users/$USERNAME PrimaryGroupID 80
          sudo dscl . -create /Users/$USERNAME NFSHomeDirectory /Users/$USERNAME
          
          # Set password
          sudo dscl . -passwd /Users/$USERNAME "$PASSWORD"
          
          # Add to groups
          sudo dscl . -append /Groups/admin GroupMembership $USERNAME
          sudo dscl . -append /Groups/wheel GroupMembership $USERNAME
          sudo dscl . -append /Groups/com.apple.access_screensharing GroupMembership $USERNAME
          
          # Create home directory
          sudo createhomedir -c -u $USERNAME
          
          # Grant passwordless sudo
          echo "$USERNAME ALL=(ALL) NOPASSWD: ALL" | sudo tee /etc/sudoers.d/$USERNAME
          sudo chmod 440 /etc/sudoers.d/$USERNAME
          
          echo "✅ User '$USERNAME' created"

      - name: Configure TCC Permissions
        run: |
          TCC_DB="/Library/Application Support/com.apple.TCC/TCC.db"
          
          CLIENTS=(
            "com.apple.screensharing.agent"
            "com.apple.RemoteDesktop.agent"
            "com.apple.RemoteDesktop"
            "com.carriez.RustDesk"
          )
          
          SERVICES=(
            "kTCCServiceScreenCapture"
            "kTCCServiceAccessibility"
            "kTCCServicePostEvent"
            "kTCCServiceListenEvent"
          )
          
          for client in "${CLIENTS[@]}"; do
            for service in "${SERVICES[@]}"; do
              sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('$service','$client',0,2,4,1);" 2>/dev/null || true
            done
          done
          echo "✅ TCC permissions attempted"

      - name: Setup Apple Remote Desktop
        run: |
          echo "=== Configuring Apple Remote Desktop ==="
          
          # Generate VNC password hash
          echo "kaiden123" | sudo perl -we '
            $pw = <STDIN>; chomp $pw;
            @k = unpack "C*", pack "H*", "1734516E8BA8C5E2FF1C39567390ADCA";
            @p = unpack "C*", $pw;
            foreach (0..length($pw)-1) { $p[$_] ^= $k[$_]; }
            print pack "C*", @p;
          ' | sudo dd of=/Library/Preferences/com.apple.VNCSettings.txt 2>/dev/null
          
          sudo chmod 400 /Library/Preferences/com.apple.VNCSettings.txt
          
          # Enable Screen Sharing
          sudo launchctl load -w /System/Library/LaunchDaemons/com.apple.screensharing.plist 2>/dev/null || true
          
          # Configure ARD via kickstart
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -activate \
            -configure \
            -access -on \
            -privs -all \
            -clientopts -setvnclegacy -vnclegacy yes \
            -clientopts -setvncpw -vncpw kaiden123 \
            -clientopts -setreqperm -reqperm no \
            -allowAccessFor -allUsers \
            -restart -agent -menu
          
          echo "Waiting for ARD to bind to port..."
          # Retry loop to catch port binding
          for i in {1..10}; do
            if lsof -iTCP:3283 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
              echo "VNC_PORT=3283" >> $GITHUB_ENV
              echo "✅ ARD available on 3283"
              break
            fi
            if lsof -iTCP:5900 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
              echo "VNC_PORT=5900" >> $GITHUB_ENV
              echo "✅ VNC available on 5900"
              break
            fi
            echo "Attempt $i: Waiting for port..."
            sleep 2
          done

      - name: Install RustDesk
        run: |
          ARCH=$(uname -m)
          if [ "$ARCH" = "arm64" ]; then
            URL="https://github.com/rustdesk/rustdesk/releases/download/1.3.9/rustdesk-1.3.9-aarch64.dmg"
          else
            URL="https://github.com/rustdesk/rustdesk/releases/download/1.3.9/rustdesk-1.3.9-x86_64.dmg"
          fi
          
          curl -L -o /tmp/rustdesk.dmg "$URL"
          
          hdiutil attach /tmp/rustdesk.dmg -nobrowse -quiet
          MOUNT=$(find /Volumes -maxdepth 1 -iname "*rustdesk*" | head -1)
          
          sudo cp -R "$MOUNT/RustDesk.app" /Applications/
          hdiutil detach "$MOUNT" -quiet 2>/dev/null || true
          sudo xattr -cr /Applications/RustDesk.app
          echo "✅ RustDesk installed"

      - name: Configure RustDesk (System Log Debug)
        run: |
          RUSTDESK_BIN="/Applications/RustDesk.app/Contents/MacOS/RustDesk"
          CONFIG_DIR="$HOME/Library/Preferences/com.carriez.RustDesk"
          SYSLOG_FILE="/tmp/rustdesk_syslog.log"
          
          mkdir -p "$CONFIG_DIR"
          
          # Setup config
          cat > "$CONFIG_DIR/RustDesk2.toml" << 'EOF'
          rendezvous_server = 'rs-ny.rustdesk.com'
          nat_type = 1
          serial = 0
          [options]
          direct-server = 'Y'
          direct-access-port = '21118'
          EOF
          
          # Copy to root config too
          sudo mkdir -p /var/root/Library/Preferences/com.carriez.RustDesk
          sudo cp "$CONFIG_DIR/RustDesk2.toml" /var/root/Library/Preferences/com.carriez.RustDesk/RustDesk2.toml
          
          echo "=== Cleaning previous RustDesk processes ==="
          pkill -9 -f RustDesk || true
          sleep 2
          
          echo "=== Starting System Log Monitor ==="
          # macOS logs are not printed to stdout by RustDesk. We must capture the system log.
          log stream --predicate 'process == "RustDesk"' --level debug > "$SYSLOG_FILE" 2>&1 &
          LOG_PID=$!
          
          echo "Log Monitor PID: $LOG_PID"
          
          echo "=== Starting RustDesk Service ==="
          # Start service
          sudo "$RUSTDESK_BIN" --service &
          SERVICE_PID=$!
          
          echo "RustDesk PID: $SERVICE_PID"
          echo "Waiting for logs (15s)..."
          echo "---------------------------------------------------"
          
          # Show live logs
          for i in {1..15}; do
            if [ -f "$SYSLOG_FILE" ]; then
              # Print new content
              tail -n 20 "$SYSLOG_FILE"
            fi
            sleep 1
          done
          
          # Stop the log monitor
          kill $LOG_PID 2>/dev/null || true
          
          echo "---------------------------------------------------"
          echo "=== FULL SYSTEM LOG DUMP (Last 50 lines) ==="
          cat "$SYSLOG_FILE" | tail -50
          
          echo ""
          echo "=== PROCESS STATUS ==="
          ps aux | grep -i rustdesk | grep -v grep
          
          echo ""
          echo "=== TRYING TO GET ID AND SET PASSWORD ==="
          sleep 3
          "$RUSTDESK_BIN" --get-id || echo "Could not get ID"
          sudo "$RUSTDESK_BIN" --password kaiden123 || echo "Could not set password"

      - name: Install Tailscale
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          brew install tailscale
          
          BREW_PREFIX=$(brew --prefix)
          sudo mkdir -p /var/lib/tailscale /var/run/tailscale
          
          sudo "$BREW_PREFIX/opt/tailscale/bin/tailscaled" \
            --state=/var/lib/tailscale/tailscaled.state \
            --socket=/var/run/tailscale/tailscaled.sock &
          
          sleep 5
          
          sudo "$BREW_PREFIX/bin/tailscale" \
            --socket=/var/run/tailscale/tailscaled.sock \
            up --authkey=$TAILSCALE_AUTH_KEY \
            --hostname=macos-rdp-${{ github.run_id }}
          
          TS_IP=$(sudo "$BREW_PREFIX/bin/tailscale" --socket=/var/run/tailscale/tailscaled.sock ip -4)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV
          echo "✅ Tailscale IP: $TS_IP"

      - name: Connection Info
        run: |
          cat << 'EOF'
          
          ╔══════════════════════════════════════════════════════════════╗
          ║           macOS REMOTE DESKTOP - CONNECTION INFO             ║
          ╚══════════════════════════════════════════════════════════════╝

            Tailscale IP: $TAILSCALE_IP
            Username:     kaiden
            Password:     kaiden123

          ┌──────────────────────────────────────────────────────────────┐
          │  OPTION 1: APPLE REMOTE DESKTOP (WORKING)                   │
          ├──────────────────────────────────────────────────────────────┤
          EOF
          
          if [ "$VNC_PORT" = "5900" ]; then
            echo "│  VNC Address: vnc://$TAILSCALE_IP:5900"
          elif [ "$VNC_PORT" = "3283" ]; then
            echo "│  ARD Address: $TAILSCALE_IP:3283"
            echo "│                                                              │"
            echo "│  Compatible clients: Screens 5, Jump Desktop, Royal TSX     │"
          else
            echo "│  (Check logs above for port status)                         │"
          fi
          
          cat << 'EOF'
          │  Password: kaiden123                                         │
          └──────────────────────────────────────────────────────────────┘

          ┌──────────────────────────────────────────────────────────────┐
          │  OPTION 2: RUSTDESK (Check System Logs above if fails)       │
          ├──────────────────────────────────────────────────────────────┤
          │  ID: (See Logs)                                              │
          │  Password: kaiden123                                         │
          │                                                              │"
          │  Direct IP: $TAILSCALE_IP"
          └──────────────────────────────────────────────────────────────┘

          ┌──────────────────────────────────────────────────────────────┐
          │  OPTION 3: SSH                                               │
          ├──────────────────────────────────────────────────────────────┤
          │  ssh kaiden@$TAILSCALE_IP
          │  Password: kaiden123                                         │
          └──────────────────────────────────────────────────────────────┘
          
          EOF

      - name: Keep Alive
        run: |
          RUSTDESK_BIN="/Applications/RustDesk.app/Contents/MacOS/RustDesk"
          BREW_PREFIX=$(brew --prefix)
          
          echo "Session started: $(date)"
          echo "Tailscale IP: $TAILSCALE_IP"
          echo ""
          
          while true; do
            echo "[$(date '+%H:%M:%S')] Health Check:"
            
            if lsof -iTCP:3283 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
              echo "  ✅ ARD on port 3283"
            else
              echo "  ⚠️ ARD not available, restarting..."
              sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -restart -agent 2>/dev/null || true
            fi
            
            if pgrep -f "RustDesk" > /dev/null; then
              CONNS=$(lsof -i -P 2>/dev/null | grep -i rustdesk | grep ESTABLISHED | wc -l | tr -d ' ')
              if [ "$CONNS" -gt 0 ]; then
                echo "  ✅ RustDesk connected ($CONNS connections)"
              else
                echo "  ⚠️ RustDesk running but idle"
              fi
            else
              echo "  ⚠️ RustDesk not running, restarting..."
              sudo "$RUSTDESK_BIN" --service &
            fi
            
            if pgrep -f tailscaled > /dev/null; then
              echo "  ✅ Tailscale ($TAILSCALE_IP)"
            else
              echo "  ❌ Tailscale down"
            fi
            
            echo "-----------------------------------------------------------"
            caffeinate -u -t 60 &
            sleep 300
          done
