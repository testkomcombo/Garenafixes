name: macOS Remote Desktop

on:
  workflow_dispatch:

jobs:
  macos-rdp:
    runs-on: macos-latest
    timeout-minutes: 360

    steps:
      - name: System Info
        run: |
          echo "=== macOS Version ==="
          sw_vers
          echo "=== Hardware ==="
          sysctl -n machdep.cpu.brand_string

      - name: Create Admin User
        run: |
          sudo dscl . -create /Users/kaiden
          sudo dscl . -create /Users/kaiden UserShell /bin/zsh
          sudo dscl . -create /Users/kaiden RealName "Kaiden"
          sudo dscl . -create /Users/kaiden UniqueID 1001
          sudo dscl . -create /Users/kaiden PrimaryGroupID 80
          sudo dscl . -create /Users/kaiden NFSHomeDirectory /Users/kaiden
          sudo dscl . -passwd /Users/kaiden "kaiden123"
          
          sudo dscl . -append /Groups/admin GroupMembership kaiden
          sudo dscl . -append /Groups/wheel GroupMembership kaiden
          sudo dscl . -append /Groups/com.apple.access_screensharing GroupMembership kaiden
          
          sudo createhomedir -c -u kaiden
          
          echo "kaiden ALL=(ALL) NOPASSWD: ALL" | sudo tee /etc/sudoers.d/kaiden
          sudo chmod 440 /etc/sudoers.d/kaiden
          
          echo "✅ User 'kaiden' created"

      - name: Configure TCC Permissions (Comprehensive)
        run: |
          TCC_DB="/Library/Application Support/com.apple.TCC/TCC.db"
          
          echo "=== Setting comprehensive TCC permissions ==="
          
          # All clients that need screen access
          CLIENTS=(
            "com.apple.screensharing.agent"
            "com.apple.RemoteDesktop.agent"
            "com.apple.RemoteDesktop"
            "com.carriez.RustDesk"
            "/Applications/RustDesk.app"
            "/Applications/RustDesk.app/Contents/MacOS/RustDesk"
          )
          
          # All services needed
          SERVICES=(
            "kTCCServiceScreenCapture"
            "kTCCServiceAccessibility"
            "kTCCServicePostEvent"
            "kTCCServiceListenEvent"
          )
          
          # Grant all permissions
          for client in "${CLIENTS[@]}"; do
            for service in "${SERVICES[@]}"; do
              sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('$service','$client',0,2,4,1);" 2>/dev/null || true
            done
          done
          
          # Additional format for some macOS versions
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version,indirect_object_identifier_type,flags) VALUES ('kTCCServiceScreenCapture','com.apple.screensharing.agent',0,2,4,1,0,0);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version,indirect_object_identifier_type,flags) VALUES ('kTCCServiceScreenCapture','com.apple.RemoteDesktop.agent',0,2,4,1,0,0);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version,indirect_object_identifier_type,flags) VALUES ('kTCCServiceScreenCapture','com.carriez.RustDesk',0,2,4,1,0,0);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version,indirect_object_identifier_type,flags) VALUES ('kTCCServicePostEvent','com.apple.screensharing.agent',0,2,4,1,0,0);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version,indirect_object_identifier_type,flags) VALUES ('kTCCServiceAccessibility','com.apple.screensharing.agent',0,2,4,1,0,0);" 2>/dev/null || true
          
          echo ""
          echo "=== Verifying TCC entries ==="
          sudo sqlite3 "$TCC_DB" "SELECT service, client, auth_value FROM access WHERE client LIKE '%screensharing%' OR client LIKE '%RemoteDesktop%' OR client LIKE '%RustDesk%' OR client LIKE '%carriez%';" 2>/dev/null || echo "Could not query"
          
          echo "✅ TCC permissions configured"

      - name: Setup Apple Screen Sharing First
        run: |
          echo "=== Configuring Apple Screen Sharing ==="
          
          # Set VNC password
          echo "kaiden123" | sudo perl -we '
            $pw = <STDIN>; chomp $pw;
            @k = unpack "C*", pack "H*", "1734516E8BA8C5E2FF1C39567390ADCA";
            @p = unpack "C*", $pw;
            foreach (0..length($pw)-1) { $p[$_] ^= $k[$_]; }
            print pack "C*", @p;
          ' | sudo dd of=/Library/Preferences/com.apple.VNCSettings.txt 2>/dev/null
          
          sudo chmod 400 /Library/Preferences/com.apple.VNCSettings.txt
          
          # Configure Remote Management settings
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement VNCLegacyConnectionsEnabled -bool true
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement ARD_AllLocalUsers -bool true
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement ScreenSharingReqPermEnabled -bool false
          
          # Enable Screen Sharing via launchctl
          sudo launchctl load -w /System/Library/LaunchDaemons/com.apple.screensharing.plist 2>/dev/null || true
          
          # Start ARD with kickstart
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -activate \
            -configure \
            -access -on \
            -privs -all \
            -clientopts -setvnclegacy -vnclegacy yes \
            -clientopts -setvncpw -vncpw kaiden123 \
            -clientopts -setreqperm -reqperm no \
            -allowAccessFor -allUsers \
            -restart -agent -menu
          
          sleep 3
          
          echo ""
          echo "=== Checking VNC status ==="
          if lsof -iTCP:5900 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
            echo "VNC_AVAILABLE=true" >> $GITHUB_ENV
            echo "✅ VNC running on port 5900"
            lsof -iTCP:5900 -sTCP:LISTEN
          else
            echo "VNC_AVAILABLE=false" >> $GITHUB_ENV
            echo "⚠️ VNC not listening on 5900"
          fi

      - name: Install RustDesk
        run: |
          echo "=== Downloading RustDesk ==="
          ARCH=$(uname -m)
          if [ "$ARCH" = "arm64" ]; then
            curl -L -o /tmp/rustdesk.dmg "https://github.com/rustdesk/rustdesk/releases/download/1.3.9/rustdesk-1.3.9-aarch64.dmg"
          else
            curl -L -o /tmp/rustdesk.dmg "https://github.com/rustdesk/rustdesk/releases/download/1.3.9/rustdesk-1.3.9-x86_64.dmg"
          fi
          
          hdiutil attach /tmp/rustdesk.dmg -nobrowse -quiet
          MOUNT=$(find /Volumes -maxdepth 1 -iname "*rustdesk*" | head -1)
          sudo cp -R "$MOUNT/RustDesk.app" /Applications/
          hdiutil detach "$MOUNT" -quiet 2>/dev/null || true
          
          sudo xattr -cr /Applications/RustDesk.app
          sudo xattr -d com.apple.quarantine /Applications/RustDesk.app 2>/dev/null || true
          
          echo "✅ RustDesk installed"

      - name: Create RustDesk Config
        run: |
          echo "=== Creating RustDesk config directories ==="
          
          # Create config directories for all users
          for dir in "/var/root/Library/Preferences/com.carriez.RustDesk" \
                     "$HOME/Library/Preferences/com.carriez.RustDesk" \
                     "/Users/kaiden/Library/Preferences/com.carriez.RustDesk"; do
            sudo mkdir -p "$dir"
            sudo chmod 755 "$dir"
          done
          
          sudo chown -R kaiden:staff "/Users/kaiden/Library/Preferences"
          
          echo "✅ Config directories created"

      - name: Start RustDesk Service
        run: |
          RUSTDESK_BIN="/Applications/RustDesk.app/Contents/MacOS/RustDesk"
          
          echo "=== Starting RustDesk service ==="
          
          # Start service with logging
          sudo nohup "$RUSTDESK_BIN" --service > /tmp/rustdesk_service.log 2>&1 &
          
          echo "=== Waiting for service to initialize ==="
          sleep 15
          
          echo "=== Service log ==="
          cat /tmp/rustdesk_service.log 2>/dev/null | head -50 || echo "No log yet"
          
          echo ""
          echo "=== Checking service process ==="
          if pgrep -f "RustDesk.*service" > /dev/null; then
            echo "✅ RustDesk service process running"
            ps aux | grep -i rustdesk | grep -v grep
          else
            echo "❌ RustDesk service not running"
            echo "Trying to start again..."
            sudo "$RUSTDESK_BIN" --service &
            sleep 10
          fi

      - name: Configure RustDesk
        run: |
          RUSTDESK_BIN="/Applications/RustDesk.app/Contents/MacOS/RustDesk"
          
          echo "=== Setting RustDesk password ==="
          
          # Try multiple times
          for i in 1 2 3 4 5; do
            echo "Attempt $i..."
            RESULT=$(sudo "$RUSTDESK_BIN" --password kaiden123 2>&1)
            echo "Result: $RESULT"
            
            if echo "$RESULT" | grep -q "Done"; then
              echo "✅ Password set"
              break
            fi
            sleep 3
          done
          
          echo ""
          echo "=== Getting RustDesk ID ==="
          RUSTDESK_ID=""
          for i in 1 2 3 4 5; do
            RUSTDESK_ID=$(sudo "$RUSTDESK_BIN" --get-id 2>/dev/null)
            if [ -n "$RUSTDESK_ID" ] && [ "$RUSTDESK_ID" != "" ]; then
              echo "Got ID: $RUSTDESK_ID"
              break
            fi
            echo "Waiting for ID (attempt $i)..."
            sleep 3
          done
          
          echo "RUSTDESK_ID=$RUSTDESK_ID" >> $GITHUB_ENV
          
          echo ""
          echo "=== Config files ==="
          for dir in "/var/root/Library/Preferences/com.carriez.RustDesk" \
                     "$HOME/Library/Preferences/com.carriez.RustDesk"; do
            if [ -d "$dir" ]; then
              echo "Directory: $dir"
              ls -la "$dir/" 2>/dev/null
              cat "$dir/RustDesk2.toml" 2>/dev/null || true
              echo ""
            fi
          done

      - name: Verify Services
        run: |
          echo "=== RustDesk Processes ==="
          ps aux | grep -i rustdesk | grep -v grep || echo "No RustDesk processes"
          
          echo ""
          echo "=== RustDesk Service Log ==="
          cat /tmp/rustdesk_service.log 2>/dev/null | tail -30 || echo "No log"
          
          echo ""
          echo "=== Network Ports ==="
          echo "All listening ports:"
          lsof -i -P | grep LISTEN | head -20
          
          echo ""
          echo "=== VNC Port 5900 ==="
          lsof -iTCP:5900 -sTCP:LISTEN 2>/dev/null || echo "Not listening"
          
          echo ""
          echo "=== Restart RustDesk service to ensure it's running ==="
          RUSTDESK_BIN="/Applications/RustDesk.app/Contents/MacOS/RustDesk"
          sudo pkill -f "RustDesk.*service" 2>/dev/null || true
          sleep 2
          sudo nohup "$RUSTDESK_BIN" --service >> /tmp/rustdesk_service.log 2>&1 &
          sleep 5
          
          if pgrep -f "RustDesk.*service" > /dev/null; then
            echo "✅ RustDesk service restarted"
          else
            echo "❌ RustDesk service failed to start"
          fi

      - name: Install Tailscale
        run: |
          brew install tailscale
          
          sudo mkdir -p /var/lib/tailscale /var/run/tailscale
          
          sudo /opt/homebrew/opt/tailscale/bin/tailscaled \
            --state=/var/lib/tailscale/tailscaled.state \
            --socket=/var/run/tailscale/tailscaled.sock &
          
          sleep 5
          
          sudo /opt/homebrew/opt/tailscale/bin/tailscale \
            --socket=/var/run/tailscale/tailscaled.sock \
            up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
            --hostname=macos-rdp-${{ github.run_id }}
          
          TS_IP=$(sudo /opt/homebrew/opt/tailscale/bin/tailscale --socket=/var/run/tailscale/tailscaled.sock ip -4)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV
          echo "✅ Tailscale: $TS_IP"

      - name: Connection Info
        run: |
          echo ""
          echo "╔══════════════════════════════════════════════════════════════╗"
          echo "║           macOS REMOTE DESKTOP - CONNECTION INFO             ║"
          echo "╚══════════════════════════════════════════════════════════════╝"
          echo ""
          echo "  Tailscale IP: $TAILSCALE_IP"
          echo "  Username:     kaiden"
          echo "  Password:     kaiden123"
          echo ""
          echo "┌──────────────────────────────────────────────────────────────┐"
          echo "│  RUSTDESK                                                    │"
          echo "├──────────────────────────────────────────────────────────────┤"
          echo "│  ID: $RUSTDESK_ID"
          echo "│  Password: kaiden123                                         │"
          echo "└──────────────────────────────────────────────────────────────┘"
          echo ""
          if [ "$VNC_AVAILABLE" = "true" ]; then
          echo "┌──────────────────────────────────────────────────────────────┐"
          echo "│  VNC (Backup - Slower but works)                             │"
          echo "├──────────────────────────────────────────────────────────────┤"
          echo "│  vnc://$TAILSCALE_IP:5900                                    │"
          echo "│  Password: kaiden123                                         │"
          echo "└──────────────────────────────────────────────────────────────┘"
          echo ""
          fi
          echo "┌──────────────────────────────────────────────────────────────┐"
          echo "│  SSH                                                         │"
          echo "├──────────────────────────────────────────────────────────────┤"
          echo "│  ssh kaiden@$TAILSCALE_IP                                    │"
          echo "│  Password: kaiden123                                         │"
          echo "└──────────────────────────────────────────────────────────────┘"
          echo ""

      - name: Keep Alive
        run: |
          RUSTDESK_BIN="/Applications/RustDesk.app/Contents/MacOS/RustDesk"
          
          echo "Session started: $(date)"
          echo "RustDesk ID: $RUSTDESK_ID"
          echo "Tailscale IP: $TAILSCALE_IP"
          echo ""
          
          while true; do
            echo "[$(date '+%H:%M:%S')] Health Check:"
            
            # Check RustDesk
            if pgrep -f "RustDesk.*service" > /dev/null; then
              echo "  ✅ RustDesk service"
            else
              echo "  ⚠️ RustDesk restarting..."
              sudo nohup "$RUSTDESK_BIN" --service >> /tmp/rustdesk_service.log 2>&1 &
              sleep 3
              sudo "$RUSTDESK_BIN" --password kaiden123 2>/dev/null || true
            fi
            
            # Check VNC
            if lsof -iTCP:5900 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
              echo "  ✅ VNC on 5900"
            else
              echo "  ⚠️ VNC not available"
            fi
            
            # Check Tailscale
            if pgrep -f tailscaled > /dev/null; then
              echo "  ✅ Tailscale ($TAILSCALE_IP)"
            else
              echo "  ❌ Tailscale down"
            fi
            
            echo ""
            caffeinate -u -t 60 &
            sleep 300
          done
