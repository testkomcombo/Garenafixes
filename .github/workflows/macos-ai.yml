name: macOS Remote Desktop

on:
  workflow_dispatch:

jobs:
  macos-rdp:
    runs-on: macos-latest
    timeout-minutes: 360

    steps:
      - name: System Info
        run: |
          echo "=== macOS Version ==="
          sw_vers
          echo "=== Hardware ==="
          sysctl -n machdep.cpu.brand_string

      - name: Create Admin User
        run: |
          sudo dscl . -create /Users/kaiden
          sudo dscl . -create /Users/kaiden UserShell /bin/zsh
          sudo dscl . -create /Users/kaiden RealName "Kaiden"
          sudo dscl . -create /Users/kaiden UniqueID 1001
          sudo dscl . -create /Users/kaiden PrimaryGroupID 80
          sudo dscl . -create /Users/kaiden NFSHomeDirectory /Users/kaiden
          sudo dscl . -passwd /Users/kaiden "kaiden123"
          
          sudo dscl . -append /Groups/admin GroupMembership kaiden
          sudo dscl . -append /Groups/wheel GroupMembership kaiden
          sudo dscl . -append /Groups/com.apple.access_screensharing GroupMembership kaiden
          
          sudo createhomedir -c -u kaiden
          
          echo "kaiden ALL=(ALL) NOPASSWD: ALL" | sudo tee /etc/sudoers.d/kaiden
          sudo chmod 440 /etc/sudoers.d/kaiden
          
          echo "✅ User 'kaiden' created"

      - name: Configure TCC Permissions (Comprehensive)
        run: |
          TCC_DB="/Library/Application Support/com.apple.TCC/TCC.db"
          USER_TCC_DB="/Users/runner/Library/Application Support/com.apple.TCC/TCC.db"
          
          echo "=== System TCC Database ==="
          
          BUNDLE_ID="com.carriez.RustDesk"
          
          sudo sqlite3 "$TCC_DB" "DELETE FROM access WHERE client='$BUNDLE_ID';" 2>/dev/null || true
          
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service, client, client_type, auth_value, auth_reason, auth_version, indirect_object_identifier_type, indirect_object_identifier, flags, last_modified) VALUES ('kTCCServiceScreenCapture', '$BUNDLE_ID', 0, 2, 4, 1, 0, 'UNUSED', 0, strftime('%s','now'));" 2>/dev/null || true
          
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service, client, client_type, auth_value, auth_reason, auth_version, indirect_object_identifier_type, indirect_object_identifier, flags, last_modified) VALUES ('kTCCServiceAccessibility', '$BUNDLE_ID', 0, 2, 4, 1, 0, 'UNUSED', 0, strftime('%s','now'));" 2>/dev/null || true
          
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service, client, client_type, auth_value, auth_reason, auth_version, indirect_object_identifier_type, indirect_object_identifier, flags, last_modified) VALUES ('kTCCServicePostEvent', '$BUNDLE_ID', 0, 2, 4, 1, 0, 'UNUSED', 0, strftime('%s','now'));" 2>/dev/null || true
          
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service, client, client_type, auth_value, auth_reason, auth_version, indirect_object_identifier_type, indirect_object_identifier, flags, last_modified) VALUES ('kTCCServiceListenEvent', '$BUNDLE_ID', 0, 2, 4, 1, 0, 'UNUSED', 0, strftime('%s','now'));" 2>/dev/null || true
          
          for client in "com.apple.screensharing.agent" "com.apple.RemoteDesktop.agent"; do
            for service in "kTCCServiceScreenCapture" "kTCCServiceAccessibility" "kTCCServicePostEvent"; do
              sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service, client, client_type, auth_value, auth_reason, auth_version, indirect_object_identifier_type, indirect_object_identifier, flags, last_modified) VALUES ('$service', '$client', 0, 2, 4, 1, 0, 'UNUSED', 0, strftime('%s','now'));" 2>/dev/null || true
            done
          done
          
          echo "=== Verifying TCC entries ==="
          sudo sqlite3 "$TCC_DB" "SELECT service, client, auth_value FROM access WHERE client LIKE '%RustDesk%' OR client LIKE '%carriez%';" 2>/dev/null || echo "Could not query TCC"
          
          echo "✅ TCC permissions configured"

      - name: Install RustDesk
        run: |
          echo "=== Downloading RustDesk ==="
          ARCH=$(uname -m)
          if [ "$ARCH" = "arm64" ]; then
            curl -L -o /tmp/rustdesk.dmg "https://github.com/rustdesk/rustdesk/releases/download/1.3.9/rustdesk-1.3.9-aarch64.dmg"
          else
            curl -L -o /tmp/rustdesk.dmg "https://github.com/rustdesk/rustdesk/releases/download/1.3.9/rustdesk-1.3.9-x86_64.dmg"
          fi
          
          hdiutil attach /tmp/rustdesk.dmg -nobrowse -quiet
          MOUNT=$(find /Volumes -maxdepth 1 -iname "*rustdesk*" | head -1)
          sudo cp -R "$MOUNT/RustDesk.app" /Applications/
          hdiutil detach "$MOUNT" -quiet 2>/dev/null || true
          
          sudo xattr -cr /Applications/RustDesk.app
          sudo xattr -d com.apple.quarantine /Applications/RustDesk.app 2>/dev/null || true
          
          sudo codesign --force --deep --sign - /Applications/RustDesk.app 2>/dev/null || true
          
          echo "✅ RustDesk installed"

      - name: Create GUI Session
        run: |
          echo "=== Enabling auto-login for kaiden ==="
          sudo defaults write /Library/Preferences/com.apple.loginwindow autoLoginUser kaiden
          
          echo "=== Starting GUI session ==="
          sudo launchctl bootshell || true
          
          echo "=== Checking WindowServer ==="
          pgrep -l WindowServer || echo "WindowServer not running (expected in CI)"
          
          echo "=== Current display info ==="
          system_profiler SPDisplaysDataType 2>/dev/null | head -20 || true

      - name: Configure and Start RustDesk Service
        run: |
          RUSTDESK_BIN="/Applications/RustDesk.app/Contents/MacOS/RustDesk"
          
          echo "=== Starting RustDesk service with sudo ==="
          sudo "$RUSTDESK_BIN" --service &
          SERVICE_PID=$!
          echo "Service PID: $SERVICE_PID"
          sleep 5
          
          echo "=== Setting password ==="
          sudo "$RUSTDESK_BIN" --password kaiden123
          sleep 2
          
          echo "=== Getting ID ==="
          RUSTDESK_ID=$(sudo "$RUSTDESK_BIN" --get-id 2>/dev/null || echo "")
          echo "RustDesk ID: $RUSTDESK_ID"
          echo "RUSTDESK_ID=$RUSTDESK_ID" >> $GITHUB_ENV
          
          echo "=== Checking config ==="
          CONFIG_DIR="/var/root/Library/Preferences/com.carriez.RustDesk"
          if [ -d "$CONFIG_DIR" ]; then
            echo "Root config exists"
            ls -la "$CONFIG_DIR/" 2>/dev/null || true
          fi
          
          CONFIG_DIR2="/Users/runner/Library/Preferences/com.carriez.RustDesk"
          if [ -d "$CONFIG_DIR2" ]; then
            echo "Runner config:"
            cat "$CONFIG_DIR2/RustDesk2.toml" 2>/dev/null || true
          fi
          
          echo ""
          echo "=== Stopping service, starting GUI app ==="
          sudo pkill -f "RustDesk.*service" 2>/dev/null || true
          sleep 2
          
          echo "=== Starting RustDesk GUI ==="
          open /Applications/RustDesk.app
          sleep 5
          
          if pgrep -f "RustDesk" > /dev/null; then
            echo "✅ RustDesk is running"
          else
            echo "⚠️ RustDesk not detected, trying again..."
            open /Applications/RustDesk.app
            sleep 3
          fi

      - name: Grant Screen Recording via Accessibility
        run: |
          echo "=== Attempting to enable screen recording ==="
          
          RUSTDESK_PATH="/Applications/RustDesk.app"
          
          sudo sqlite3 "/Library/Application Support/com.apple.TCC/TCC.db" \
            "INSERT OR REPLACE INTO access VALUES('kTCCServiceScreenCapture','com.carriez.RustDesk',0,2,4,1,NULL,NULL,0,'UNUSED',NULL,0,strftime('%s','now'));" 2>/dev/null || true
          
          sudo tccutil reset ScreenCapture com.carriez.RustDesk 2>/dev/null || true
          
          sudo sqlite3 "/Library/Application Support/com.apple.TCC/TCC.db" \
            "UPDATE access SET auth_value=2 WHERE client='com.carriez.RustDesk' AND service='kTCCServiceScreenCapture';" 2>/dev/null || true
          
          echo "=== Restarting RustDesk after permission change ==="
          pkill -f RustDesk 2>/dev/null || true
          sleep 2
          open /Applications/RustDesk.app
          sleep 5
          
          echo "=== Final TCC check ==="
          sudo sqlite3 "/Library/Application Support/com.apple.TCC/TCC.db" \
            "SELECT service, client, auth_value FROM access WHERE client LIKE '%carriez%';" 2>/dev/null || true

      - name: Setup Apple VNC (Working Backup)
        run: |
          echo "=== Configuring Apple Screen Sharing ==="
          
          echo "kaiden123" | sudo perl -we '
            $pw = <STDIN>; chomp $pw;
            @k = unpack "C*", pack "H*", "1734516E8BA8C5E2FF1C39567390ADCA";
            @p = unpack "C*", $pw;
            foreach (0..length($pw)-1) { $p[$_] ^= $k[$_]; }
            print pack "C*", @p;
          ' | sudo dd of=/Library/Preferences/com.apple.VNCSettings.txt 2>/dev/null
          
          sudo chmod 400 /Library/Preferences/com.apple.VNCSettings.txt
          
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -activate -configure -access -on -privs -all \
            -clientopts -setvnclegacy -vnclegacy yes \
            -clientopts -setvncpw -vncpw kaiden123 \
            -allowAccessFor -allUsers \
            -restart -agent -menu 2>/dev/null || true
          
          sleep 2
          
          if lsof -iTCP:5900 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
            echo "VNC_AVAILABLE=true" >> $GITHUB_ENV
            echo "✅ VNC running on 5900"
          else
            echo "VNC_AVAILABLE=false" >> $GITHUB_ENV
            echo "⚠️ VNC not available"
          fi

      - name: Install Tailscale
        run: |
          brew install tailscale
          
          sudo mkdir -p /var/lib/tailscale /var/run/tailscale
          
          sudo /opt/homebrew/opt/tailscale/bin/tailscaled \
            --state=/var/lib/tailscale/tailscaled.state \
            --socket=/var/run/tailscale/tailscaled.sock &
          
          sleep 5
          
          sudo /opt/homebrew/opt/tailscale/bin/tailscale \
            --socket=/var/run/tailscale/tailscaled.sock \
            up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
            --hostname=macos-rdp-${{ github.run_id }}
          
          TS_IP=$(sudo /opt/homebrew/opt/tailscale/bin/tailscale --socket=/var/run/tailscale/tailscaled.sock ip -4)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV
          echo "✅ Tailscale: $TS_IP"

      - name: Connection Info
        run: |
          echo ""
          echo "╔══════════════════════════════════════════════════════════════╗"
          echo "║           macOS REMOTE DESKTOP - CONNECTION INFO             ║"
          echo "╚══════════════════════════════════════════════════════════════╝"
          echo ""
          echo "  Tailscale IP: $TAILSCALE_IP"
          echo "  Username:     kaiden"
          echo "  Password:     kaiden123"
          echo ""
          echo "┌──────────────────────────────────────────────────────────────┐"
          echo "│  RUSTDESK                                                    │"
          echo "├──────────────────────────────────────────────────────────────┤"
          echo "│  ID: $RUSTDESK_ID"
          echo "│  Password: kaiden123                                         │"
          echo "│                                                              │"
          echo "│  If black screen, use VNC instead (it works!)                │"
          echo "└──────────────────────────────────────────────────────────────┘"
          echo ""
          echo "┌──────────────────────────────────────────────────────────────┐"
          echo "│  VNC (Use this if RustDesk shows black screen)               │"
          echo "├──────────────────────────────────────────────────────────────┤"
          echo "│  Address: vnc://$TAILSCALE_IP"
          echo "│  Password: kaiden123                                         │"
          echo "│                                                              │"
          echo "│  On Mac: Open Finder > Go > Connect to Server                │"
          echo "│  Enter: vnc://$TAILSCALE_IP"
          echo "└──────────────────────────────────────────────────────────────┘"
          echo ""
          echo "┌──────────────────────────────────────────────────────────────┐"
          echo "│  SSH                                                         │"
          echo "├──────────────────────────────────────────────────────────────┤"
          echo "│  ssh kaiden@$TAILSCALE_IP"
          echo "│  Password: kaiden123                                         │"
          echo "└──────────────────────────────────────────────────────────────┘"
          echo ""

      - name: Keep Alive
        run: |
          echo "Session started: $(date)"
          
          while true; do
            echo "[$(date '+%H:%M:%S')] Status:"
            
            if pgrep -f "RustDesk" > /dev/null; then
              echo "  ✅ RustDesk running"
            else
              echo "  ⚠️ RustDesk restarting..."
              open /Applications/RustDesk.app 2>/dev/null || true
            fi
            
            if pgrep -f tailscaled > /dev/null; then
              echo "  ✅ Tailscale ($TAILSCALE_IP)"
            else
              echo "  ❌ Tailscale down"
            fi
            
            echo ""
            caffeinate -u -t 60 &
            sleep 300
          done
