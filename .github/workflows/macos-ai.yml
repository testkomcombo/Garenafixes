name: macOS Remote Desktop

on:
  workflow_dispatch:

jobs:
  macos-rdp:
    runs-on: macos-latest
    timeout-minutes: 360

    steps:
      - name: System Info
        run: |
          echo "=== macOS Version ==="
          sw_vers
          echo "=== Hardware ==="
          sysctl -n machdep.cpu.brand_string

      - name: Create Admin User
        run: |
          USERNAME="kaiden"
          PASSWORD="kaiden123"
          
          sudo dscl . -create /Users/$USERNAME
          sudo dscl . -create /Users/$USERNAME UserShell /bin/zsh
          sudo dscl . -create /Users/$USERNAME RealName "Kaiden"
          sudo dscl . -create /Users/$USERNAME UniqueID 1001
          sudo dscl . -create /Users/$USERNAME PrimaryGroupID 80
          sudo dscl . -create /Users/$USERNAME NFSHomeDirectory /Users/$USERNAME
          
          sudo dscl . -passwd /Users/$USERNAME "$PASSWORD"
          
          sudo dscl . -append /Groups/admin GroupMembership $USERNAME
          sudo dscl . -append /Groups/wheel GroupMembership $USERNAME
          sudo dscl . -append /Groups/com.apple.access_screensharing GroupMembership $USERNAME
          
          sudo createhomedir -c -u $USERNAME
          
          echo "$USERNAME ALL=(ALL) NOPASSWD: ALL" | sudo tee /etc/sudoers.d/$USERNAME
          sudo chmod 440 /etc/sudoers.d/$USERNAME
          
          echo "✅ User '$USERNAME' created"

      - name: Configure TCC Permissions (Enhanced)
        run: |
          # Reset permissions to ensure a clean state
          sudo tccutil reset ScreenCapture com.carriez.RustDesk 2>/dev/null || true
          sudo tccutil reset Accessibility com.carriez.RustDesk 2>/dev/null || true
          sudo tccutil reset All com.carriez.RustDesk 2>/dev/null || true

          TCC_DB="/Library/Application Support/com.apple.TCC/TCC.db"
          
          CLIENTS=(
            "com.apple.screensharing.agent"
            "com.apple.RemoteDesktop.agent"
            "com.apple.RemoteDesktop"
            "com.carriez.RustDesk"
          )
          
          SERVICES=(
            "kTCCServiceScreenCapture"
            "kTCCServiceAccessibility"
            "kTCCServicePostEvent"
            "kTCCServiceListenEvent"
          )
          
          for client in "${CLIENTS[@]}"; do
            for service in "${SERVICES[@]}"; do
              sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('$service','$client',0,2,4,1);" 2>/dev/null || true
            done
          done
          echo "✅ TCC permissions attempted"

      - name: Setup Apple Remote Desktop
        run: |
          echo "=== Configuring Apple Remote Desktop ==="
          
          # Generate VNC password hash
          echo "kaiden123" | sudo perl -we '
            $pw = <STDIN>; chomp $pw;
            @k = unpack "C*", pack "H*", "1734516E8BA8C5E2FF1C39567390ADCA";
            @p = unpack "C*", $pw;
            foreach (0..length($pw)-1) { $p[$_] ^= $k[$_]; }
            print pack "C*", @p;
          ' | sudo dd of=/Library/Preferences/com.apple.VNCSettings.txt 2>/dev/null
          
          sudo chmod 400 /Library/Preferences/com.apple.VNCSettings.txt
          
          sudo launchctl load -w /System/Library/LaunchDaemons/com.apple.screensharing.plist 2>/dev/null || true
          
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -activate \
            -configure \
            -access -on \
            -privs -all \
            -clientopts -setvnclegacy -vnclegacy yes \
            -clientopts -setvncpw -vncpw kaiden123 \
            -clientopts -setreqperm -reqperm no \
            -allowAccessFor -allUsers \
            -restart -agent -menu
          
          echo "Waiting for ARD to bind to port..."
          for i in {1..10}; do
            if lsof -iTCP:3283 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
              echo "VNC_PORT=3283" >> $GITHUB_ENV
              echo "✅ ARD available on 3283"
              break
            fi
            if lsof -iTCP:5900 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
              echo "VNC_PORT=5900" >> $GITHUB_ENV
              echo "✅ VNC available on 5900"
              break
            fi
            echo "Attempt $i: Waiting for port..."
            sleep 2
          done

      - name: Install RustDesk via Brew
        run: |
          echo "Installing latest RustDesk via Homebrew..."
          brew install --cask rustdesk
          sudo xattr -cr /Applications/RustDesk.app
          echo "✅ RustDesk installed via Brew"

      - name: Configure RustDesk (Fix ID & Password)
        run: |
          RUSTDESK_BIN="/Applications/RustDesk.app/Contents/MacOS/RustDesk"
          CONFIG_DIR="$HOME/Library/Preferences/com.carriez.RustDesk"
          SOCKET_PATH="/tmp/rustdesk/ipc_service"
          SYSLOG_FILE="/tmp/rustdesk_syslog.log"

          echo "=== CLEANUP CONFIGS (Fix Static ID) ==="
          # Stop any existing instances
          sudo pkill -9 -f RustDesk || true
          sleep 2
          
          # Remove old config files to force a new ID
          sudo rm -rf /var/root/Library/Preferences/com.carriez.RustDesk
          sudo rm -rf /var/root/Library/Application\ Support/com.carriez.RustDesk
          rm -rf "$HOME/Library/Preferences/com.carriez.RustDesk"
          rm -rf "$HOME/Library/Application Support/com.carriez.RustDesk"
          echo "✅ Old configs purged"

          mkdir -p "$CONFIG_DIR"
          
          # Generate a random ID manually (9 digits)
          RANDOM_ID=$(( 100000000 + RANDOM * RANDOM % 900000000 ))
          echo "Generated Random ID: $RANDOM_ID"
          
          # Setup initial config WITH custom ID and WITHOUT password
          cat > "$CONFIG_DIR/RustDesk2.toml" << EOF
          rendezvous_server = 'rs-ny.rustdesk.com'
          nat_type = 1
          serial = 0
          
          [options]
          direct-server = 'Y'
          direct-access-port = '21118'
          custom-rendezvous-server = ''
          key = ''
          
          [info]
          id = '$RANDOM_ID'
          EOF
          
          sudo mkdir -p /var/root/Library/Preferences/com.carriez.RustDesk
          sudo cp "$CONFIG_DIR/RustDesk2.toml" /var/root/Library/Preferences/com.carriez.RustDesk/RustDesk2.toml
          
          echo "=== FIXING SOCKET PERMISSIONS ==="
          # Create the socket directory with loose permissions so the runner can see it
          sudo mkdir -p /tmp/rustdesk
          sudo chmod 777 /tmp/rustdesk
          
          echo "=== Starting System Log Monitor ==="
          log stream --predicate 'process == "RustDesk"' --level debug > "$SYSLOG_FILE" 2>&1 &
          LOG_PID=$!
          
          echo "=== Starting RustDesk Service ==="
          sudo "$RUSTDESK_BIN" --service &
          SERVICE_PID=$!
          
          echo "RustDesk PID: $SERVICE_PID"
          echo "---------------------------------------------------"
          echo "Waiting for IPC Socket (max 60s)..."
          
          # Wait for the specific socket file
          SOCKET_FOUND=false
          for i in {1..60}; do
            # Check using sudo because the service is root, but verify permissions allow us to see it
            if [ -S "$SOCKET_PATH" ]; then
              echo "✅ Socket detected at $SOCKET_PATH"
              SOCKET_FOUND=true
              sleep 3  # Extra wait for service to fully initialize
              break
            fi
            if ! kill -0 $SERVICE_PID 2>/dev/null; then
              echo "❌ RustDesk died while waiting for socket."
              break
            fi
            echo "Attempt $i..."
            sleep 1
          done
          
          kill $LOG_PID 2>/dev/null || true
          
          echo "---------------------------------------------------"
          echo "=== PROCESS STATUS ==="
          ps aux | grep -i rustdesk | grep -v grep
          
          echo ""
          echo "=== Getting ID ==="
          # Get ID (should match our custom ID)
          RUSTDESK_ID=$("$RUSTDESK_BIN" --get-id 2>&1)
          
          # If the binary returns a different ID, use our custom one
          if [ -z "$RUSTDESK_ID" ] || [ "$RUSTDESK_ID" = "524646350" ]; then
            RUSTDESK_ID=$RANDOM_ID
            echo "Using custom ID: $RUSTDESK_ID"
          else
            echo "ID Output: $RUSTDESK_ID"
          fi
          
          echo "RUSTDESK_ID=$RUSTDESK_ID" >> $GITHUB_ENV
          
          echo ""
          echo "=== Setting Password ==="
          
          if [ "$SOCKET_FOUND" = true ]; then
            echo "Attempting to set password via config file method..."
            
            # Write password directly to config file
            sudo tee /var/root/Library/Preferences/com.carriez.RustDesk/RustDesk2.toml > /dev/null << 'EOFPW'
          rendezvous_server = 'rs-ny.rustdesk.com'
          nat_type = 1
          serial = 0
          
          [options]
          direct-server = 'Y'
          direct-access-port = '21118'
          password = 'kaiden123'
          EOFPW
            
            # Give service time to detect config change
            sleep 2
            
            # Verify password was written
            if sudo grep -q "password = 'kaiden123'" /var/root/Library/Preferences/com.carriez.RustDesk/RustDesk2.toml; then
              echo "✅ Password written to config file"
              
              # Restart service to ensure password is loaded
              echo "Restarting RustDesk to load password..."
              sudo pkill -9 -f "RustDesk --service" || true
              sleep 2
              sudo "$RUSTDESK_BIN" --service &
              sleep 5
              
              # Wait for socket again after restart
              for i in {1..30}; do
                if [ -S "$SOCKET_PATH" ]; then
                  echo "✅ Service restarted with password"
                  break
                fi
                sleep 1
              done
            else
              echo "⚠️ Failed to write password to config"
            fi
            
            # Also try CLI method as backup
            echo ""
            echo "Attempting CLI password method as backup..."
            for i in {1..3}; do
              PASSWORD_RESULT=$(sudo "$RUSTDESK_BIN" --password kaiden123 2>&1)
              echo "CLI Attempt $i: $PASSWORD_RESULT"
              if echo "$PASSWORD_RESULT" | grep -qi "done\|success"; then
                echo "✅ Password also set via CLI"
                break
              fi
              sleep 2
            done
          else
            echo "❌ Socket not found, cannot set password reliably"
            echo "Attempting config file method anyway..."
            echo "password = 'kaiden123'" | sudo tee -a /var/root/Library/Preferences/com.carriez.RustDesk/RustDesk2.toml > /dev/null || true
          fi
          
          echo ""
          echo "✅ RustDesk configuration complete"

      - name: RustDesk Debug Dump (Diag Info)
        if: always()
        run: |
          echo "=== RUSTDESK CONFIGURATION DUMP ==="
          echo "--- User Config ---"
          ls -la ~/Library/Preferences/com.carriez.RustDesk/ 2>/dev/null || echo "Dir not found"
          cat ~/Library/Preferences/com.carriez.RustDesk/RustDesk2.toml 2>/dev/null || echo "File not found"
          
          echo ""
          echo "--- Root Config ---"
          sudo ls -la /var/root/Library/Preferences/com.carriez.RustDesk/ 2>/dev/null || echo "Dir not found"
          sudo cat /var/root/Library/Preferences/com.carriez.RustDesk/RustDesk2.toml 2>/dev/null || echo "File not found"
          
          echo ""
          echo "--- Socket Status ---"
          ls -l /tmp/rustdesk/ 2>/dev/null || echo "Socket dir not found"
          
          echo ""
          echo "--- Log Excerpt ---"
          tail -30 /tmp/rustdesk_syslog.log 2>/dev/null || echo "Log file not found"
          
          echo ""
          echo "--- RustDesk Process Check ---"
          ps aux | grep -i rustdesk | grep -v grep || echo "No RustDesk process found"

      - name: Install Tailscale
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          brew install tailscale
          
          BREW_PREFIX=$(brew --prefix)
          sudo mkdir -p /var/lib/tailscale /var/run/tailscale
          
          sudo "$BREW_PREFIX/opt/tailscale/bin/tailscaled" \
            --state=/var/lib/tailscale/tailscaled.state \
            --socket=/var/run/tailscale/tailscaled.sock &
          
          sleep 5
          
          sudo "$BREW_PREFIX/bin/tailscale" \
            --socket=/var/run/tailscale/tailscaled.sock \
            up --authkey=$TAILSCALE_AUTH_KEY \
            --hostname=macos-rdp-${{ github.run_id }}
          
          TS_IP=$(sudo "$BREW_PREFIX/bin/tailscale" --socket=/var/run/tailscale/tailscaled.sock ip -4)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV
          echo "✅ Tailscale IP: $TS_IP"

      - name: Connection Info
        run: |
          cat << EOF
          
          ╔══════════════════════════════════════════════════════════════╗
          ║           macOS REMOTE DESKTOP - CONNECTION INFO             ║
          ╚══════════════════════════════════════════════════════════════╝

            Tailscale IP: $TAILSCALE_IP
            Username:     kaiden
            Password:     kaiden123

          ┌──────────────────────────────────────────────────────────────┐
          │  OPTION 1: APPLE REMOTE DESKTOP (RECOMMENDED - STABLE)       │
          ├──────────────────────────────────────────────────────────────┤
          EOF
          
          if [ "$VNC_PORT" = "5900" ]; then
            echo "│  VNC Address: vnc://$TAILSCALE_IP:5900"
          elif [ "$VNC_PORT" = "3283" ]; then
            echo "│  ARD Address: $TAILSCALE_IP:3283"
            echo "│                                                              │"
            echo "│  Compatible clients: Screens 5, Jump Desktop, Royal TSX     │"
          else
            echo "│  (Check logs above for port status)                         │"
          fi
          
          cat << EOF
          │  Password: kaiden123                                         │
          └──────────────────────────────────────────────────────────────┘

          ┌──────────────────────────────────────────────────────────────┐
          │  OPTION 2: RUSTDESK (ID Available)                            │
          ├──────────────────────────────────────────────────────────────┤
          │  ID: $RUSTDESK_ID
          │  Password: kaiden123                                         │
          │                                                              │
          │  Direct IP (Works even if ID fails):                          │
          │  Enter this IP in RustDesk: $TAILSCALE_IP                     │
          │  (Try using IP if ID connection fails)                       │
          └──────────────────────────────────────────────────────────────┘

          ┌──────────────────────────────────────────────────────────────┐
          │  OPTION 3: SSH                                               │
          ├──────────────────────────────────────────────────────────────┤
          │  ssh kaiden@$TAILSCALE_IP
          │  Password: kaiden123                                         │
          └──────────────────────────────────────────────────────────────┘
          
          EOF

      - name: Keep Alive
        run: |
          RUSTDESK_BIN="/Applications/RustDesk.app/Contents/MacOS/RustDesk"
          BREW_PREFIX=$(brew --prefix)
          
          echo "Session started: $(date)"
          echo "Tailscale IP: $TAILSCALE_IP"
          echo ""
          
          while true; do
            echo "[$(date '+%H:%M:%S')] Health Check:"
            
            if lsof -iTCP:3283 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
              echo "  ✅ ARD on port 3283"
            else
              echo "  ⚠️ ARD not available, restarting..."
              sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -restart -agent 2>/dev/null || true
            fi
            
            if pgrep -f "RustDesk" > /dev/null; then
              CONNS=$(lsof -i -P 2>/dev/null | grep -i rustdesk | grep ESTABLISHED | wc -l | tr -d ' ')
              if [ "$CONNS" -gt 0 ]; then
                echo "  ✅ RustDesk connected ($CONNS connections)"
              else
                echo "  ⚠️ RustDesk running but idle"
              fi
            else
              echo "  ⚠️ RustDesk not running, restarting..."
              sudo "$RUSTDESK_BIN" --service &
              sleep 5
            fi
            
            if pgrep -f tailscaled > /dev/null; then
              echo "  ✅ Tailscale ($TAILSCALE_IP)"
            else
              echo "  ❌ Tailscale down"
            fi
            
            echo "-----------------------------------------------------------"
            caffeinate -u -t 60 &
            sleep 300
          done
