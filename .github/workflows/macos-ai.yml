name: macOS Remote Desktop

on:
  workflow_dispatch:

jobs:
  macos-rdp:
    runs-on: macos-latest
    timeout-minutes: 360

    steps:
      - name: System Info
        run: |
          echo "=== macOS Version ==="
          sw_vers
          echo ""
          echo "=== Hardware ==="
          sysctl -n machdep.cpu.brand_string

      - name: Create Admin User
        run: |
          sudo dscl . -create /Users/kaiden
          sudo dscl . -create /Users/kaiden UserShell /bin/zsh
          sudo dscl . -create /Users/kaiden RealName "Kaiden"
          sudo dscl . -create /Users/kaiden UniqueID 1001
          sudo dscl . -create /Users/kaiden PrimaryGroupID 80
          sudo dscl . -create /Users/kaiden NFSHomeDirectory /Users/kaiden
          sudo dscl . -passwd /Users/kaiden "kaiden123"
          
          sudo dscl . -append /Groups/admin GroupMembership kaiden
          sudo dscl . -append /Groups/wheel GroupMembership kaiden
          sudo dscl . -append /Groups/com.apple.access_screensharing GroupMembership kaiden
          
          sudo createhomedir -c -u kaiden
          
          echo "kaiden ALL=(ALL) NOPASSWD: ALL" | sudo tee /etc/sudoers.d/kaiden
          sudo chmod 440 /etc/sudoers.d/kaiden
          
          echo "✅ User 'kaiden' created with full admin access"

      - name: Configure TCC Permissions
        run: |
          TCC_DB="/Library/Application Support/com.apple.TCC/TCC.db"
          
          declare -a SERVICES=(
            "kTCCServiceScreenCapture"
            "kTCCServiceAccessibility"
            "kTCCServicePostEvent"
          )
          
          declare -a CLIENTS=(
            "com.apple.screensharing.agent"
            "com.apple.RemoteDesktop.agent"
            "com.carriez.RustDesk"
            "rustdesk"
          )
          
          for service in "${SERVICES[@]}"; do
            for client in "${CLIENTS[@]}"; do
              sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('$service','$client',0,2,4,1);" 2>/dev/null || true
            done
          done
          
          echo "✅ TCC permissions configured"

      - name: Install RustDesk (Direct Download)
        run: |
          echo "=== Downloading RustDesk ==="
          ARCH=$(uname -m)
          if [ "$ARCH" = "arm64" ]; then
            RUSTDESK_URL="https://github.com/rustdesk/rustdesk/releases/download/1.3.9/rustdesk-1.3.9-aarch64.dmg"
          else
            RUSTDESK_URL="https://github.com/rustdesk/rustdesk/releases/download/1.3.9/rustdesk-1.3.9-x86_64.dmg"
          fi
          
          echo "Architecture: $ARCH"
          echo "Downloading from: $RUSTDESK_URL"
          
          curl -L -o /tmp/rustdesk.dmg "$RUSTDESK_URL"
          
          echo ""
          echo "=== Mounting DMG ==="
          hdiutil attach /tmp/rustdesk.dmg -nobrowse -quiet
          
          echo ""
          echo "=== Installing RustDesk ==="
          MOUNT_POINT=$(find /Volumes -maxdepth 1 -name "RustDesk*" | head -1)
          
          if [ -z "$MOUNT_POINT" ]; then
            echo "Looking for mounted volume..."
            ls -la /Volumes/
            MOUNT_POINT=$(find /Volumes -maxdepth 1 -type d -name "*ust*" | head -1)
          fi
          
          echo "Mount point: $MOUNT_POINT"
          
          if [ -d "$MOUNT_POINT/RustDesk.app" ]; then
            sudo cp -R "$MOUNT_POINT/RustDesk.app" /Applications/
            echo "✅ RustDesk.app copied to /Applications"
          else
            echo "Contents of mount point:"
            ls -la "$MOUNT_POINT/" 2>/dev/null || ls -la /Volumes/
            APP_PATH=$(find "$MOUNT_POINT" -name "*.app" -maxdepth 1 | head -1)
            if [ -n "$APP_PATH" ]; then
              sudo cp -R "$APP_PATH" /Applications/
              echo "✅ App copied from: $APP_PATH"
            fi
          fi
          
          hdiutil detach "$MOUNT_POINT" -quiet 2>/dev/null || true
          
          echo ""
          echo "=== Verifying Installation ==="
          if [ -d "/Applications/RustDesk.app" ]; then
            echo "✅ RustDesk installed successfully"
            ls -la /Applications/RustDesk.app
          else
            echo "❌ RustDesk installation failed"
            echo "Contents of /Applications:"
            ls /Applications/ | grep -i rust || echo "No RustDesk found"
          fi

      - name: Start RustDesk
        run: |
          echo "=== Starting RustDesk ==="
          
          sudo xattr -cr /Applications/RustDesk.app 2>/dev/null || true
          
          if [ -d "/Applications/RustDesk.app" ]; then
            open /Applications/RustDesk.app
            echo "✅ RustDesk started"
          else
            echo "❌ RustDesk.app not found in /Applications"
            exit 1
          fi
          
          sleep 8
          
          if pgrep -f "RustDesk" > /dev/null; then
            echo "✅ RustDesk is running"
          else
            echo "⚠️ RustDesk process not detected, trying again..."
            open /Applications/RustDesk.app
            sleep 5
          fi

      - name: Setup Apple VNC (Backup)
        run: |
          echo "=== Configuring Apple VNC as backup ==="
          
          echo "kaiden123" | sudo perl -we '
            $pw = <STDIN>;
            chomp $pw;
            @k = unpack "C*", pack "H*", "1734516E8BA8C5E2FF1C39567390ADCA";
            @p = unpack "C*", $pw;
            foreach (0..length($pw)-1) {
              $p[$_] ^= $k[$_];
            }
            print pack "C*", @p;
          ' | sudo dd of=/Library/Preferences/com.apple.VNCSettings.txt 2>/dev/null
          
          sudo chmod 400 /Library/Preferences/com.apple.VNCSettings.txt
          
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement VNCLegacyConnectionsEnabled -bool true
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement ScreenSharingReqPermEnabled -bool false
          
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -activate \
            -configure \
            -access -on \
            -privs -all \
            -clientopts -setvnclegacy -vnclegacy yes \
            -clientopts -setvncpw -vncpw kaiden123 \
            -clientopts -setreqperm -reqperm no \
            -allowAccessFor -allUsers \
            -restart -agent -menu
          
          sleep 2
          
          if lsof -iTCP:5900 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
            echo "✅ Apple VNC running on port 5900"
          else
            echo "⚠️ Apple VNC not available"
          fi

      - name: Install Tailscale
        run: |
          echo "=== Installing Tailscale ==="
          brew install tailscale
          
          sudo mkdir -p /var/lib/tailscale
          sudo mkdir -p /var/run/tailscale
          
          sudo /opt/homebrew/opt/tailscale/bin/tailscaled \
            --state=/var/lib/tailscale/tailscaled.state \
            --socket=/var/run/tailscale/tailscaled.sock \
            > /tmp/tailscaled.log 2>&1 &
          
          sleep 5
          
          sudo /opt/homebrew/opt/tailscale/bin/tailscale \
            --socket=/var/run/tailscale/tailscaled.sock \
            up \
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
            --hostname=macos-rdp-${{ github.run_id }}
          
          sleep 3
          
          TS_IP=$(sudo /opt/homebrew/opt/tailscale/bin/tailscale --socket=/var/run/tailscale/tailscaled.sock ip -4)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV
          
          echo "✅ Tailscale connected: $TS_IP"

      - name: Get RustDesk ID
        run: |
          echo "=== Getting RustDesk ID ==="
          sleep 5
          
          RUSTDESK_ID=""
          
          for config_path in \
            "$HOME/Library/Application Support/RustDesk/RustDesk.toml" \
            "/Users/kaiden/Library/Application Support/RustDesk/RustDesk.toml" \
            "$HOME/Library/Application Support/RustDesk/config/RustDesk.toml" \
            "/var/root/Library/Application Support/RustDesk/RustDesk.toml"; do
            if [ -f "$config_path" ]; then
              echo "Found config at: $config_path"
              RUSTDESK_ID=$(grep -E "^id\s*=" "$config_path" 2>/dev/null | sed "s/id *= *['\"]*//" | sed "s/['\"].*//")
              if [ -n "$RUSTDESK_ID" ]; then
                break
              fi
            fi
          done
          
          if [ -z "$RUSTDESK_ID" ]; then
            echo "Searching for RustDesk config files..."
            find /Users -name "*.toml" -path "*RustDesk*" 2>/dev/null | head -5
            
            CONFIG_FILE=$(find /Users -name "RustDesk.toml" 2>/dev/null | head -1)
            if [ -n "$CONFIG_FILE" ]; then
              echo "Found: $CONFIG_FILE"
              cat "$CONFIG_FILE" 2>/dev/null | head -20
              RUSTDESK_ID=$(grep -E "^id" "$CONFIG_FILE" 2>/dev/null | head -1 | sed 's/.*= *//' | tr -d '"' | tr -d "'")
            fi
          fi
          
          if [ -z "$RUSTDESK_ID" ]; then
            RUSTDESK_ID="Check RustDesk window for ID"
          fi
          
          echo "RustDesk ID: $RUSTDESK_ID"
          echo "RUSTDESK_ID=$RUSTDESK_ID" >> $GITHUB_ENV

      - name: Display Connection Info
        run: |
          echo ""
          echo "╔══════════════════════════════════════════════════════════════╗"
          echo "║           macOS REMOTE DESKTOP - CONNECTION INFO             ║"
          echo "╚══════════════════════════════════════════════════════════════╝"
          echo ""
          echo "┌──────────────────────────────────────────────────────────────┐"
          echo "│  CREDENTIALS                                                 │"
          echo "├──────────────────────────────────────────────────────────────┤"
          echo "│  Username: kaiden                                            │"
          echo "│  Password: kaiden123                                         │"
          echo "│  Tailscale IP: $TAILSCALE_IP"
          echo "└──────────────────────────────────────────────────────────────┘"
          echo ""
          echo "┌──────────────────────────────────────────────────────────────┐"
          echo "│  OPTION 1: RUSTDESK (RECOMMENDED - FAST)                     │"
          echo "├──────────────────────────────────────────────────────────────┤"
          echo "│  1. Download RustDesk: https://rustdesk.com/                 │"
          echo "│  2. Enter ID: $RUSTDESK_ID"
          echo "│  3. Password: kaiden123                                      │"
          echo "└──────────────────────────────────────────────────────────────┘"
          echo ""
          echo "┌──────────────────────────────────────────────────────────────┐"
          echo "│  OPTION 2: APPLE VNC (BACKUP - SLOWER)                       │"
          echo "├──────────────────────────────────────────────────────────────┤"
          echo "│  Address: vnc://$TAILSCALE_IP:5900"
          echo "│  Password: kaiden123                                         │"
          echo "└──────────────────────────────────────────────────────────────┘"
          echo ""
          echo "┌──────────────────────────────────────────────────────────────┐"
          echo "│  OPTION 3: SSH                                               │"
          echo "├──────────────────────────────────────────────────────────────┤"
          echo "│  ssh kaiden@$TAILSCALE_IP"
          echo "│  Password: kaiden123                                         │"
          echo "└──────────────────────────────────────────────────────────────┘"
          echo ""

      - name: Keep Alive
        run: |
          echo "Session started at $(date)"
          echo ""
          
          while true; do
            echo "[$(date '+%H:%M:%S')] Health Check"
            
            if pgrep -f "RustDesk" > /dev/null; then
              echo "  ✅ RustDesk: Running"
            else
              echo "  ⚠️ RustDesk: Restarting..."
              open /Applications/RustDesk.app 2>/dev/null || true
            fi
            
            if lsof -iTCP:5900 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
              echo "  ✅ VNC: Running"
            fi
            
            if pgrep -f tailscaled > /dev/null; then
              echo "  ✅ Tailscale: Connected"
            fi
            
            echo ""
            caffeinate -u -t 60 &
            sleep 300
          done
