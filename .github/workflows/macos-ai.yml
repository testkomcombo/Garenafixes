name: macOS Remote Desktop

on:
  workflow_dispatch:

jobs:
  macos-rdp:
    runs-on: macos-latest
    timeout-minutes: 360

    steps:
      - name: System Info
        run: |
          echo "=== macOS Version ==="
          sw_vers
          echo "=== Hardware ==="
          sysctl -n machdep.cpu.brand_string

      - name: Create Admin User
        run: |
          sudo dscl . -create /Users/kaiden
          sudo dscl . -create /Users/kaiden UserShell /bin/zsh
          sudo dscl . -create /Users/kaiden RealName "Kaiden"
          sudo dscl . -create /Users/kaiden UniqueID 1001
          sudo dscl . -create /Users/kaiden PrimaryGroupID 80
          sudo dscl . -create /Users/kaiden NFSHomeDirectory /Users/kaiden
          sudo dscl . -passwd /Users/kaiden "kaiden123"
          
          sudo dscl . -append /Groups/admin GroupMembership kaiden
          sudo dscl . -append /Groups/wheel GroupMembership kaiden
          sudo dscl . -append /Groups/com.apple.access_screensharing GroupMembership kaiden
          
          sudo createhomedir -c -u kaiden
          
          echo "kaiden ALL=(ALL) NOPASSWD: ALL" | sudo tee /etc/sudoers.d/kaiden
          sudo chmod 440 /etc/sudoers.d/kaiden
          
          echo "✅ User 'kaiden' created"

      - name: Configure TCC Permissions
        run: |
          TCC_DB="/Library/Application Support/com.apple.TCC/TCC.db"
          CLIENTS=(
            "com.apple.screensharing.agent"
            "com.apple.RemoteDesktop.agent"
            "com.apple.RemoteDesktop"
            "com.carriez.RustDesk"
          )
          
          SERVICES=(
            "kTCCServiceScreenCapture"
            "kTCCServiceAccessibility"
            "kTCCServicePostEvent"
            "kTCCServiceListenEvent"
          )
          
          for client in "${CLIENTS[@]}"; do
            for service in "${SERVICES[@]}"; do
              sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('$service','$client',0,2,4,1);" 2>/dev/null || true
            done
          done
          
          echo "✅ TCC permissions configured"

      - name: Setup Apple Remote Desktop
        run: |
          echo "=== Configuring Apple Remote Desktop ==="
          
          # VNC password
          echo "kaiden123" | sudo perl -we '
            $pw = <STDIN>; chomp $pw;
            @k = unpack "C*", pack "H*", "1734516E8BA8C5E2FF1C39567390ADCA";
            @p = unpack "C*", $pw;
            foreach (0..length($pw)-1) { $p[$_] ^= $k[$_]; }
            print pack "C*", @p;
          ' | sudo dd of=/Library/Preferences/com.apple.VNCSettings.txt 2>/dev/null
          
          sudo chmod 400 /Library/Preferences/com.apple.VNCSettings.txt
          
          # Enable screen sharing
          sudo launchctl load -w /System/Library/LaunchDaemons/com.apple.screensharing.plist 2>/dev/null || true
          
          # Configure ARD
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -activate \
            -configure \
            -access -on \
            -privs -all \
            -clientopts -setvnclegacy -vnclegacy yes \
            -clientopts -setvncpw -vncpw kaiden123 \
            -clientopts -setreqperm -reqperm no \
            -allowAccessFor -allUsers \
            -restart -agent -menu
          
          sleep 3
          
          echo ""
          echo "=== Checking ports ==="
          echo "Port 5900 (VNC):"
          lsof -iTCP:5900 -sTCP:LISTEN 2>/dev/null || echo "  Not listening"
          echo "Port 3283 (ARD):"
          lsof -iTCP:3283 -sTCP:LISTEN 2>/dev/null || echo "  Not listening"
          
          # Check what's available
          if lsof -iTCP:5900 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
            echo "VNC_PORT=5900" >> $GITHUB_ENV
            echo "✅ VNC available on 5900"
          elif lsof -iTCP:3283 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
            echo "VNC_PORT=3283" >> $GITHUB_ENV
            echo "✅ ARD available on 3283"
          else
            echo "VNC_PORT=none" >> $GITHUB_ENV
            echo "⚠️ No screen sharing ports available"
          fi

      - name: Install RustDesk
        run: |
          ARCH=$(uname -m)
          if [ "$ARCH" = "arm64" ]; then
            curl -L -o /tmp/rustdesk.dmg "https://github.com/rustdesk/rustdesk/releases/download/1.3.9/rustdesk-1.3.9-aarch64.dmg"
          else
            curl -L -o /tmp/rustdesk.dmg "https://github.com/rustdesk/rustdesk/releases/download/1.3.9/rustdesk-1.3.9-x86_64.dmg"
          fi
          
          hdiutil attach /tmp/rustdesk.dmg -nobrowse -quiet
          MOUNT=$(find /Volumes -maxdepth 1 -iname "*rustdesk*" | head -1)
          sudo cp -R "$MOUNT/RustDesk.app" /Applications/
          hdiutil detach "$MOUNT" -quiet 2>/dev/null || true
          sudo xattr -cr /Applications/RustDesk.app
          
          echo "✅ RustDesk installed"

      - name: Configure RustDesk with Manual Config
        run: |
          RUSTDESK_BIN="/Applications/RustDesk.app/Contents/MacOS/RustDesk"
          CONFIG_DIR="$HOME/Library/Preferences/com.carriez.RustDesk"
          
          echo "=== Creating config directory ==="
          mkdir -p "$CONFIG_DIR"
          
          echo "=== Starting RustDesk to generate ID ==="
          # Start GUI briefly to generate config
          open /Applications/RustDesk.app
          sleep 10
          
          echo "=== Getting RustDesk ID ==="
          RUSTDESK_ID=$("$RUSTDESK_BIN" --get-id 2>/dev/null || echo "")
          
          if [ -z "$RUSTDESK_ID" ]; then
            # Try from config file
            RUSTDESK_ID=$(grep -E "^id\s*=" "$CONFIG_DIR/RustDesk2.toml" 2>/dev/null | sed "s/id *= *//" | tr -d "'" | tr -d '"')
          fi
          
          echo "RustDesk ID: $RUSTDESK_ID"
          echo "RUSTDESK_ID=$RUSTDESK_ID" >> $GITHUB_ENV
          
          echo ""
          echo "=== Creating manual config with password ==="
          
          # Create RustDesk2.toml with permanent password
          cat > /tmp/rustdesk2.toml << 'EOF'
rendezvous_server = 'rs-ny.rustdesk.com'
nat_type = 1
serial = 0

[options]
direct-server = 'Y'
direct-access-port = '21118'
EOF
          
          # Copy to config directory
          cp /tmp/rustdesk2.toml "$CONFIG_DIR/RustDesk2.toml" 2>/dev/null || true
          sudo cp /tmp/rustdesk2.toml "/var/root/Library/Preferences/com.carriez.RustDesk/RustDesk2.toml" 2>/dev/null || true
          
          echo ""
          echo "=== Stopping GUI, starting service ==="
          pkill -f RustDesk 2>/dev/null || true
          sleep 2
          
          echo ""
          echo "=== Starting RustDesk service with logging ==="
          sudo "$RUSTDESK_BIN" --service 2>&1 | tee /tmp/rustdesk_service.log &
          sleep 10
          
          echo ""
          echo "=== Attempting to set password ==="
          for i in 1 2 3 4 5; do
            echo "Attempt $i..."
            
            # Check if IPC socket exists
            ls -la /tmp/rustdesk* 2>/dev/null || true
            ls -la /var/run/rustdesk* 2>/dev/null || true
            
            RESULT=$(sudo "$RUSTDESK_BIN" --password kaiden123 2>&1)
            echo "Result: $RESULT"
            
            if echo "$RESULT" | grep -qi "done\|success"; then
              echo "✅ Password set"
              break
            fi
            sleep 3
          done
          
          echo ""
          echo "=== Service log ==="
          cat /tmp/rustdesk_service.log 2>/dev/null | tail -50 || echo "No log"
          
          echo ""
          echo "=== RustDesk processes ==="
          ps aux | grep -i rustdesk | grep -v grep || echo "None"
          
          echo ""
          echo "=== Network connections ==="
          lsof -i -P | grep -i rustdesk | head -10 || echo "No RustDesk network connections"

      - name: Test RustDesk Connectivity
        run: |
          echo "=== Testing RustDesk relay server connectivity ==="
          
          # Test connection to RustDesk relay servers
          echo "Testing rs-ny.rustdesk.com:21116..."
          nc -zv rs-ny.rustdesk.com 21116 2>&1 || echo "Cannot connect to relay"
          
          echo ""
          echo "Testing rs-ny.rustdesk.com:21117..."
          nc -zv rs-ny.rustdesk.com 21117 2>&1 || echo "Cannot connect to relay"
          
          echo ""
          echo "=== DNS resolution ==="
          nslookup rs-ny.rustdesk.com || echo "DNS failed"
          
          echo ""
          echo "=== Current RustDesk status ==="
          RUSTDESK_BIN="/Applications/RustDesk.app/Contents/MacOS/RustDesk"
          
          if pgrep -f "RustDesk" > /dev/null; then
            echo "✅ RustDesk process running"
            
            # Check if it's connected
            CONNECTIONS=$(lsof -i -P | grep -i rustdesk | grep ESTABLISHED | wc -l)
            echo "Active connections: $CONNECTIONS"
            
            if [ "$CONNECTIONS" -gt 0 ]; then
              echo "✅ RustDesk has network connections"
              lsof -i -P | grep -i rustdesk | grep ESTABLISHED
            else
              echo "⚠️ RustDesk has no active connections to relay"
            fi
          else
            echo "❌ RustDesk not running"
          fi

      - name: Install Tailscale
        run: |
          brew install tailscale
          
          sudo mkdir -p /var/lib/tailscale /var/run/tailscale
          
          sudo /opt/homebrew/opt/tailscale/bin/tailscaled \
            --state=/var/lib/tailscale/tailscaled.state \
            --socket=/var/run/tailscale/tailscaled.sock &
          
          sleep 5
          
          sudo /opt/homebrew/opt/tailscale/bin/tailscale \
            --socket=/var/run/tailscale/tailscaled.sock \
            up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
            --hostname=macos-rdp-${{ github.run_id }}
          
          TS_IP=$(sudo /opt/homebrew/opt/tailscale/bin/tailscale --socket=/var/run/tailscale/tailscaled.sock ip -4)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV
          echo "✅ Tailscale: $TS_IP"

      - name: Connection Info
        run: |
          echo ""
          echo "╔══════════════════════════════════════════════════════════════╗"
          echo "║           macOS REMOTE DESKTOP - CONNECTION INFO             ║"
          echo "╚══════════════════════════════════════════════════════════════╝"
          echo ""
          echo "  Tailscale IP: $TAILSCALE_IP"
          echo "  Username:     kaiden"
          echo "  Password:     kaiden123"
          echo ""
          echo "┌──────────────────────────────────────────────────────────────┐"
          echo "│  OPTION 1: APPLE REMOTE DESKTOP (Recommended - Works!)       │"
          echo "├──────────────────────────────────────────────────────────────┤"
          if [ "$VNC_PORT" = "5900" ]; then
          echo "│  VNC Address: vnc://$TAILSCALE_IP:5900"
          elif [ "$VNC_PORT" = "3283" ]; then
          echo "│  ARD Address: $TAILSCALE_IP:3283"
          echo "│                                                              │"
          echo "│  Compatible clients:                                         │"
          echo "│  - Screens 5 (Mac/iOS) - BEST                                │"
          echo "│  - Jump Desktop (Mac/Windows/iOS)                            │"
          echo "│  - Royal TSX (Mac)                                           │"
          echo "│  - Apple Remote Desktop (Mac)                                │"
          fi
          echo "│  Password: kaiden123                                         │"
          echo "└──────────────────────────────────────────────────────────────┘"
          echo ""
          echo "┌──────────────────────────────────────────────────────────────┐"
          echo "│  OPTION 2: RUSTDESK (May show offline)                       │"
          echo "├──────────────────────────────────────────────────────────────┤"
          echo "│  ID: $RUSTDESK_ID"
          echo "│  Password: kaiden123                                         │"
          echo "│                                                              │"
          echo "│  If offline, try direct IP connection:                       │"
          echo "│  In RustDesk, enter: $TAILSCALE_IP"
          echo "└──────────────────────────────────────────────────────────────┘"
          echo ""
          echo "┌──────────────────────────────────────────────────────────────┐"
          echo "│  OPTION 3: SSH (Always works)                                │"
          echo "├──────────────────────────────────────────────────────────────┤"
          echo "│  ssh kaiden@$TAILSCALE_IP"
          echo "│  Password: kaiden123                                         │"
          echo "└──────────────────────────────────────────────────────────────┘"
          echo ""
          echo "═══════════════════════════════════════════════════════════════"
          echo "  NOTE: ARD on port 3283 IS WORKING. Use Screens 5 or Jump"
          echo "  Desktop for best experience. VNC port 5900 is blocked on"
          echo "  macOS 15 but ARD port 3283 works!"
          echo "═══════════════════════════════════════════════════════════════"

      - name: Keep Alive
        run: |
          RUSTDESK_BIN="/Applications/RustDesk.app/Contents/MacOS/RustDesk"
          
          echo "Session started: $(date)"
          echo "Tailscale IP: $TAILSCALE_IP"
          echo ""
          
          while true; do
            echo "[$(date '+%H:%M:%S')] Health Check:"
            
            # Check ARD
            if lsof -iTCP:3283 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
              echo "  ✅ ARD on port 3283 (USE THIS!)"
            else
              echo "  ⚠️ ARD not available, restarting..."
              sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -restart -agent 2>/dev/null || true
            fi
            
            # Check VNC
            if lsof -iTCP:5900 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
              echo "  ✅ VNC on port 5900"
            fi
            
            # Check RustDesk
            if pgrep -f "RustDesk" > /dev/null; then
              CONNS=$(lsof -i -P 2>/dev/null | grep -i rustdesk | grep ESTABLISHED | wc -l | tr -d ' ')
              if [ "$CONNS" -gt 0 ]; then
                echo "  ✅ RustDesk connected ($CONNS connections)"
              else
                echo "  ⚠️ RustDesk running but not connected"
              fi
            else
              echo "  ⚠️ RustDesk not running, restarting..."
              sudo "$RUSTDESK_BIN" --service 2>&1 >> /tmp/rustdesk_service.log &
            fi
            
            # Check Tailscale
            if pgrep -f tailscaled > /dev/null; then
              echo "  ✅ Tailscale ($TAILSCALE_IP)"
            else
              echo "  ❌ Tailscale down"
            fi
            
            echo ""
            caffeinate -u -t 60 &
            sleep 300
          done
