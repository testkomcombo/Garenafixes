name: macOS Remote Desktop

on:
  workflow_dispatch:

jobs:
  macos-rdp:
    runs-on: macos-latest
    timeout-minutes: 360

    steps:
      - name: System Info & User Setup
        run: |
          echo "=== macOS Version ==="
          sw_vers
          
          # Create admin user
          sudo dscl . -create /Users/kaiden UserShell /bin/zsh RealName "Kaiden" UniqueID 1001 PrimaryGroupID 80 NFSHomeDirectory /Users/kaiden
          sudo dscl . -passwd /Users/kaiden "kaiden123"
          sudo dscl . -append /Groups/admin GroupMembership kaiden
          sudo dscl . -append /Groups/wheel GroupMembership kaiden
          sudo dscl . -append /Groups/com.apple.access_screensharing GroupMembership kaiden
          sudo createhomedir -c -u kaiden
          echo "kaiden ALL=(ALL) NOPASSWD: ALL" | sudo tee /etc/sudoers.d/kaiden
          sudo chmod 440 /etc/sudoers.d/kaiden
          
          # Critical: Prevent display sleep and system sleep
          sudo pmset -c displaysleep 0 sleep 0 2>/dev/null || true
          sudo pmset -b displaysleep 0 sleep 0 2>/dev/null || true
          sudo pmset -a disablesleep 1 2>/dev/null || true
          
          echo "✅ System setup complete"

      - name: Configure TCC Permissions for ARD (Virtual Display)
        run: |
          echo "=== Configuring TCC for ARD ==="
          
          TCC_DB="/Library/Application Support/com.apple.TCC/TCC.db"
          
          # ARD Agents that need screen recording (PROVISIONER is critical)
          ARD_AGENTS=(
            "com.apple.screensharing.agent"
            "com.apple.RemoteDesktop.agent"
            "com.apple.RemoteDesktop"
          )
          
          # Insert permissions using the exact format that works
          for client in "${ARD_AGENTS[@]}"; do
            for service in kTCCServiceScreenCapture kTCCServicePostEvent kTCCServiceAccessibility; do
              sudo sqlite3 "$TCC_DB" "DELETE FROM access WHERE service='$service' AND client='$client';" 2>/dev/null || true
              sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access VALUES('$service','$client',0,2,4,1,NULL,NULL,0,'UNUSED',0,0,$(date +%s));" 2>/dev/null || true
            done
          done
          
          # CRITICAL: Provisioner needs permissions too (the process running this script)
          sudo sqlite3 "$TCC_DB" "DELETE FROM access WHERE service='kTCCServiceScreenCapture' AND client='/usr/local/opt/runner/provisioner/provisioner';" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "DELETE FROM access WHERE service='kTCCServiceScreenCapture' AND client='/opt/off/opt/runner/provisioner/provisioner';" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access VALUES('kTCCServiceScreenCapture','/usr/local/opt/runner/provisioner/provisioner',1,2,4,1,NULL,NULL,0,'UNUSED',0,0,$(date +%s));" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access VALUES('kTCCServiceScreenCapture','/opt/off/opt/runner/provisioner/provisioner',1,2,4,1,NULL,NULL,0,'UNUSED',0,0,$(date +%s));" 2>/dev/null || true
          
          echo "✅ ARD permissions configured"

      - name: Configure Apple Remote Desktop (Creates Virtual Display)
        run: |
          echo "=== Setting up ARD ==="
          
          # VNC password hash
          echo "kaiden123" | sudo perl -we '
            $pw = <STDIN>; chomp $pw;
            @k = unpack "C*", pack "H*", "1734516E8BA8C5E2FF1C39567390ADCA";
            @p = unpack "C*", $pw;
            foreach (0..length($pw)-1) { $p[$_] ^= $k[$_]; }
            print pack "C*", @p;
          ' | sudo dd of=/Library/Preferences/com.apple.VNCSettings.txt 2>/dev/null
          sudo chmod 400 /Library/Preferences/com.apple.VNCSettings.txt
          
          # Load screensharing daemon first
          sudo launchctl load -w /System/Library/LaunchDaemons/com.apple.screensharing.plist 2>/dev/null || true
          sleep 2
          
          # Configure ARD with full privileges
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -activate \
            -configure \
            -access -on \
            -privs -all \
            -clientopts -setvnclegacy -vnclegacy yes \
            -clientopts -setvncpw -vncpw kaiden123 \
            -allowAccessFor -allUsers \
            -restart -agent -menu 2>/dev/null || true
          
          # Wait for ARD to be fully active
          for i in {1..20}; do
            if lsof -iTCP:5900 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
              echo "VNC_PORT=5900" >> $GITHUB_ENV
              echo "✅ ARD active on port 5900"
              break
            fi
            if lsof -iTCP:3283 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
              echo "VNC_PORT=3283" >> $GITHUB_ENV
              echo "✅ ARD active on port 3283"
              break
            fi
            sleep 2
          done
          
          # Keep display alive - CRITICAL for virtual display
          caffeinate -d -t 36000 &
          
          echo "ARD ready - Virtual display will be created on first connection"

      - name: Configure TCC Permissions for RustDesk
        run: |
          echo "=== Configuring TCC for RustDesk ==="
          
          TCC_DB="/Library/Application Support/com.apple.TCC/TCC.db"
          
          # Reset first to clear any bad entries
          sudo tccutil reset ScreenCapture com.carriez.RustDesk 2>/dev/null || true
          sudo tccutil reset Accessibility com.carriez.RustDesk 2>/dev/null || true
          
          SERVICES=(kTCCServiceScreenCapture kTCCServiceAccessibility kTCCServicePostEvent kTCCServiceListenEvent)
          
          # Bundle ID permissions
          for service in "${SERVICES[@]}"; do
            sudo sqlite3 "$TCC_DB" "DELETE FROM access WHERE service='$service' AND client='com.carriez.RustDesk';" 2>/dev/null || true
            sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access VALUES('$service','com.carriez.RustDesk',0,2,4,1,NULL,NULL,0,'UNUSED',0,0,$(date +%s));" 2>/dev/null || true
          done
          
          # Binary path permissions
          BIN="/Applications/RustDesk.app/Contents/MacOS/RustDesk"
          for service in "${SERVICES[@]}"; do
            sudo sqlite3 "$TCC_DB" "DELETE FROM access WHERE service='$service' AND client='$BIN';" 2>/dev/null || true
            sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access VALUES('$service','$BIN',1,2,4,1,NULL,NULL,0,'UNUSED',0,0,$(date +%s));" 2>/dev/null || true
          done
          
          echo "✅ RustDesk permissions configured"

      - name: Install RustDesk
        run: |
          brew install --cask rustdesk
          sudo xattr -cr /Applications/RustDesk.app
          sudo xattr -dr com.apple.quarantine /Applications/RustDesk.app 2>/dev/null || true
          echo "✅ RustDesk installed"

      - name: Generate Unique ID
        run: |
          curl -sL -o /tmp/custom-rustdesk https://github.com/Jxpro/custom-rustdesk/releases/latest/download/custom-rustdesk-macos-universal
          chmod +x /tmp/custom-rustdesk
          MACHINE_UUID=$(ioreg -rd1 -c IOPlatformExpertDevice | grep IOPlatformUUID | cut -d'"' -f4)
          UNIQUE_ID="${GITHUB_RUN_ID}$(openssl rand -hex 2)"
          ENC_ID=$(/tmp/custom-rustdesk --id "$UNIQUE_ID" --uuid "$MACHINE_UUID" 2>&1 | grep "encrypted to" | cut -d'"' -f4)
          echo "UNIQUE_ID=$UNIQUE_ID" >> $GITHUB_ENV
          [ -n "$ENC_ID" ] && echo "ENC_ID=$ENC_ID" >> $GITHUB_ENV
          echo "Generated ID: $UNIQUE_ID"

      - name: Configure & Start RustDesk
        run: |
          RUSTDESK_BIN="/Applications/RustDesk.app/Contents/MacOS/RustDesk"
          
          # Kill existing
          sudo pkill -9 RustDesk 2>/dev/null || true
          launchctl unload ~/Library/LaunchAgents/com.carriez.* 2>/dev/null || true
          sudo launchctl unload /Library/LaunchDaemons/com.carriez.* 2>/dev/null || true
          sleep 2
          
          # Clean configs
          sudo rm -rf /var/root/Library/{Preferences,Application\ Support}/com.carriez.RustDesk
          rm -rf ~/Library/{Preferences,Application\ Support}/com.carriez.RustDesk
          
          mkdir -p ~/Library/Preferences/com.carriez.RustDesk
          sudo mkdir -p /var/root/Library/Preferences/com.carriez.RustDesk
          
          # Create config with password
          cat > ~/Library/Preferences/com.carriez.RustDesk/RustDesk2.toml << EOF
          password = 'kaiden123'
          verification-method = 'use-permanent-password'
          approve-mode = 'password'
          direct-server = 'Y'
          direct-access-port = '21118'
          ${ENC_ID:+enc_id = '$ENC_ID'}
          
          [options]
          enable-direct-ip = 'Y'
          allow-lan-discovery = 'Y'
          EOF
          
          sudo cp ~/Library/Preferences/com.carriez.RustDesk/RustDesk2.toml /var/root/Library/Preferences/com.carriez.RustDesk/
          sudo chown -R root:wheel /var/root/Library/Preferences/com.carriez.RustDesk
          
          # LaunchDaemon for service
          sudo tee /Library/LaunchDaemons/com.carriez.RustDesk_service.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>Label</key>
            <string>com.carriez.RustDesk_service</string>
            <key>ProgramArguments</key>
            <array>
              <string>/Applications/RustDesk.app/Contents/MacOS/RustDesk</string>
              <string>--service</string>
            </array>
            <key>KeepAlive</key>
            <true/>
            <key>RunAtLoad</key>
            <true/>
            <key>UserName</key>
            <string>root</string>
            <key>StandardOutPath</key>
            <string>/tmp/rustdesk_service.log</string>
            <key>StandardErrorPath</key>
            <string>/tmp/rustdesk_service.error.log</string>
          </dict>
          </plist>
          EOF
          
          sudo chmod 644 /Library/LaunchDaemons/com.carriez.RustDesk_service.plist
          
          # LaunchAgent for GUI server
          mkdir -p ~/Library/LaunchAgents
          tee ~/Library/LaunchAgents/com.carriez.RustDesk_server.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>Label</key>
            <string>com.carriez.RustDesk_server</string>
            <key>ProgramArguments</key>
            <array>
              <string>/Applications/RustDesk.app/Contents/MacOS/RustDesk</string>
              <string>--server</string>
            </array>
            <key>KeepAlive</key>
            <true/>
            <key>RunAtLoad</key>
            <true/>
            <key>LimitLoadToSessionType</key>
            <array>
              <string>Aqua</string>
              <string>LoginWindow</string>
            </array>
            <key>StandardOutPath</key>
            <string>/tmp/rustdesk_server.log</string>
            <key>StandardErrorPath</key>
            <string>/tmp/rustdesk_server.error.log</string>
          </dict>
          </plist>
          EOF
          
          chmod 644 ~/Library/LaunchAgents/com.carriez.RustDesk_server.plist
          
          # Load services
          sudo launchctl load /Library/LaunchDaemons/com.carriez.RustDesk_service.plist 2>/dev/null || sudo launchctl bootstrap system /Library/LaunchDaemons/com.carriez.RustDesk_service.plist
          launchctl load ~/Library/LaunchAgents/com.carriez.RustDesk_server.plist 2>/dev/null || launchctl bootstrap gui/$(id -u) ~/Library/LaunchAgents/com.carriez.RustDesk_server.plist
          
          sleep 5
          
          # Set password
          sudo "$RUSTDESK_BIN" --password kaiden123
          sleep 3
          
          # Get ID
          RUSTDESK_ID=$("$RUSTDESK_BIN" --get-id 2>&1)
          echo "RUSTDESK_ID=$RUSTDESK_ID" >> $GITHUB_ENV
          echo "✅ RustDesk ready - ID: $RUSTDESK_ID"

      - name: Setup Tailscale
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          brew install tailscale
          BREW_PREFIX=$(brew --prefix)
          sudo mkdir -p /var/lib/tailscale /var/run/tailscale
          sudo "$BREW_PREFIX/opt/tailscale/bin/tailscaled" --state=/var/lib/tailscale/tailscaled.state --socket=/var/run/tailscale/tailscaled.sock &
          sleep 5
          sudo "$BREW_PREFIX/bin/tailscale" --socket=/var/run/tailscale/tailscaled.sock up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=macos-rdp-${{ github.run_id }}
          TS_IP=$(sudo "$BREW_PREFIX/bin/tailscale" --socket=/var/run/tailscale/tailscaled.sock ip -4)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV
          echo "✅ Tailscale: $TS_IP"

      - name: Connection Info
        run: |
          echo ""
          echo "╔══════════════════════════════════════════════════════════════════╗"
          echo "║                    CONNECTION INFORMATION                        ║"
          echo "╚══════════════════════════════════════════════════════════════════╝"
          echo "  Tailscale IP: ${{ env.TAILSCALE_IP }}"
          echo "  Username: kaiden"
          echo "  Password: kaiden123"
          echo ""
          echo "┌──────────────────────────────────────────────────────────────────┐"
          echo "│  OPTION 1: APPLE REMOTE DESKTOP (VNC) - BEST FOR HEADLESS        │"
          echo "├──────────────────────────────────────────────────────────────────┤"
          echo "│  Address: ${{ env.TAILSCALE_IP }}:${{ env.VNC_PORT || '5900' }}  │"
          echo "│  Password: kaiden123                                             │"
          echo "│                                                                  │"
          echo "│  IMPORTANT: For headless Macs, ARD creates a 'Virtual Display'   │"
          echo "│  when you connect. First connection establishes the framebuffer. │"
          echo "│  Use Screen Sharing app or any VNC client.                       │"
          echo "└──────────────────────────────────────────────────────────────────┘"
          echo ""
          echo "┌──────────────────────────────────────────────────────────────────┐"
          echo "│  OPTION 2: RUSTDESK (ID Connection)                              │"
          echo "├──────────────────────────────────────────────────────────────────┤"
          echo "│  ID: ${{ env.RUSTDESK_ID }}                                     │"
          echo "│  Password: kaiden123                                             │"
          echo "│                                                                  │"
          echo "│  TO CONNECT VIA IP:                                              │"
          echo "│  Enter ${{ env.TAILSCALE_IP }} in the ID field of RustDesk       │"
          echo "│  (Direct IP access is enabled)                                   │"
          echo "│                                                                  │"
          echo "│  NOTE: May show black screen if no GUI session exists.           │"
          echo "│  ARD is more reliable for headless systems.                      │"
          echo "└──────────────────────────────────────────────────────────────────┘"
          echo ""
          echo "┌──────────────────────────────────────────────────────────────────┐"
          echo "│  OPTION 3: SSH                                                   │"
          echo "├──────────────────────────────────────────────────────────────────┤"
          echo "│  ssh kaiden@${{ env.TAILSCALE_IP }}                             │"
          echo "│  Password: kaiden123                                             │"
          echo "└──────────────────────────────────────────────────────────────────┘"
          echo ""

      - name: Keep Alive
        run: |
          while true; do
            echo "[$(date +%H:%M:%S)] Status: ARD Port ${{ env.VNC_PORT || '5900' }} | RustDesk:${{ env.RUSTDESK_ID }} | IP:${{ env.TAILSCALE_IP }}"
            
            # Check ARD
            if ! lsof -iTCP:${{ env.VNC_PORT || '5900' }} -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
              echo "  ⚠️  ARD not listening, restarting..."
              sudo launchctl kickstart -k system/com.apple.screensharing 2>/dev/null || true
            fi
            
            # Check RustDesk
            if ! pgrep -f "RustDesk --server" >/dev/null; then
              echo "  ⚠️  RustDesk server down, restarting..."
              launchctl start com.carriez.RustDesk_server 2>/dev/null || true
            fi
            
            # Keep display active (critical for virtual display)
            caffeinate -d -t 300 2>/dev/null &
            sleep 300
          done
          
