name: macOS Bug Fixing

on:
  workflow_dispatch:

jobs:
  macos-rdp:
    runs-on: macos-latest
    timeout-minutes: 3600

    steps:
      - name: Get macOS Version
        run: sw_vers

      - name: Create User Account
        run: |
          sudo dscl . -create /Users/kaiden
          sudo dscl . -create /Users/kaiden UserShell /bin/zsh
          sudo dscl . -create /Users/kaiden RealName "Kaiden"
          sudo dscl . -create /Users/kaiden UniqueID 1001
          sudo dscl . -create /Users/kaiden PrimaryGroupID 80
          sudo dscl . -create /Users/kaiden NFSHomeDirectory /Users/kaiden
          sudo dscl . -passwd /Users/kaiden "amaalik1"
          sudo dscl . -append /Groups/admin GroupMembership kaiden
          sudo createhomedir -c -u kaiden
          sudo dscl . -append /Groups/com.apple.access_screensharing GroupMembership kaiden

      - name: Enable Remote Management
        run: |
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -activate \
            -configure \
            -access -on \
            -privs -all \
            -clientopts -setmenuextra -menuextra no \
            -clientopts -setvnclegacy -vnclegacy yes \
            -clientopts -setvncpw -vncpw amaalik1 \
            -allowAccessFor -allUsers \
            -restart -agent -menu

      - name: Fix TCC Permissions
        run: |
          TCC_DB="/Library/Application Support/com.apple.TCC/TCC.db"
          
          sudo sqlite3 "$TCC_DB" "DELETE FROM access WHERE service='kTCCServiceScreenCapture';" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceScreenCapture','com.apple.screensharing.agent',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceScreenCapture','com.apple.RemoteDesktop.agent',0,2,4,1);" 2>/dev/null || true
          
          sudo sqlite3 "$TCC_DB" "DELETE FROM access WHERE service='kTCCServicePostEvent';" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServicePostEvent','com.apple.screensharing.agent',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServicePostEvent','com.apple.RemoteDesktop.agent',0,2,4,1);" 2>/dev/null || true
          
          sudo sqlite3 "$TCC_DB" "DELETE FROM access WHERE service='kTCCServiceAccessibility';" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceAccessibility','com.apple.screensharing.agent',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceAccessibility','com.apple.RemoteDesktop.agent',0,2,4,1);" 2>/dev/null || true
          
          sudo sqlite3 "$TCC_DB" "DELETE FROM access WHERE service='kTCCServiceListenEvent';" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceListenEvent','com.apple.screensharing.agent',0,2,4,1);" 2>/dev/null || true

      - name: Configure Screen Sharing
        run: |
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement ARD_AllLocalUsers -bool true
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement ScreenSharingReqPermEnabled -bool false
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement VNCLegacyConnectionsEnabled -bool true

      - name: Set Resolution 1920x1080
        run: |
          brew install displayplacer
          displayplacer "id:1 res:1920x1080 hz:60 color_depth:7"

      - name: Optimize Network for Long Distance (Lag Fix)
        run: |
          # Increase TCP buffer sizes (reduces lag)
          sudo sysctl -w net.inet.tcp.sendspace=4194304 || true
          sudo sysctl -w net.inet.tcp.recvspace=4194304 || true
          sudo sysctl -w net.inet.tcp.autorcvbufmax=8388608 || true
          sudo sysctl -w net.inet.tcp.autosndbufmax=8388608 || true
          
          # Disable delayed ACK (reduces latency)
          sudo sysctl -w net.inet.tcp.delayed_ack=0 || true
          
          # Optimize MSS
          sudo sysctl -w net.inet.tcp.mssdflt=1460 || true
          
          # Increase connection limit
          sudo sysctl -w kern.ipc.somaxconn=4096 || true
          sudo sysctl -w kern.ipc.maxsockbuf=16777216 || true
          
          # Enable TCP optimizations
          sudo sysctl -w net.inet.tcp.fastopen=3 || true
          sudo sysctl -w net.inet.tcp.ecn_initiate_out=1 || true
          sudo sysctl -w net.inet.tcp.ecn_negotiate_in=1 || true
          
          # Reduce keepalive for faster detection
          sudo sysctl -w net.inet.tcp.keepidle=10000 || true
          sudo sysctl -w net.inet.tcp.keepintvl=5000 || true
          sudo sysctl -w net.inet.tcp.keepcnt=5 || true
          
          # Optimize window scaling
          sudo sysctl -w net.inet.tcp.win_scale_factor=8 || true
          
          # Enable SACK (Selective ACK)
          sudo sysctl -w net.inet.tcp.sack=1 || true
          
          echo "Network optimized for long distance!"

      - name: Optimize VNC Server Performance
        run: |
          # Configure ARD for better performance
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement VNCPreferQuality -bool false
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement VNCFullColor -bool true
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement ARD_AllLocalUsersPrivs -int -1
          
          # Reduce screen capture overhead
          sudo defaults write /Library/Preferences/com.apple.screencapture type jpg
          sudo defaults write /Library/Preferences/com.apple.screencapture disable-shadow -bool true

      - name: Create Firefox Desktop Shortcut
        run: |
          # Create Desktop folder for kaiden
          sudo mkdir -p /Users/kaiden/Desktop
          sudo chown kaiden:staff /Users/kaiden/Desktop
          
          # Find Firefox and create alias
          if [ -d "/Applications/Firefox.app" ]; then
            sudo ln -sf "/Applications/Firefox.app" "/Users/kaiden/Desktop/Firefox"
            echo "Firefox shortcut created!"
          else
            echo "Firefox not found in /Applications"
            # Check other locations
            find /Applications -name "Firefox*" -maxdepth 2 2>/dev/null
          fi
          
          # Also create for Safari as backup
          sudo ln -sf "/Applications/Safari.app" "/Users/kaiden/Desktop/Safari"

      - name: Install Firefox if Missing
        run: |
          if [ ! -d "/Applications/Firefox.app" ]; then
            brew install --cask firefox
            sudo ln -sf "/Applications/Firefox.app" "/Users/kaiden/Desktop/Firefox"
            echo "Firefox installed and shortcut created!"
          fi

      - name: Restart Services
        run: |
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -restart -agent -menu
          sleep 3

      - name: Install Tailscale
        run: brew install tailscale

      - name: Start Tailscale Daemon
        run: |
          sudo mkdir -p /var/lib/tailscale
          sudo mkdir -p /var/run/tailscale
          
          sudo /opt/homebrew/opt/tailscale/bin/tailscaled \
            --state=/var/lib/tailscale/tailscaled.state \
            --socket=/var/run/tailscale/tailscaled.sock \
            > /tmp/tailscaled.log 2>&1 &
          
          sleep 8

      - name: Connect Tailscale
        run: |
          sudo /opt/homebrew/opt/tailscale/bin/tailscale \
            --socket=/var/run/tailscale/tailscaled.sock \
            up \
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
            --hostname=macos-runner-${{ github.run_id }}
          
          sleep 5
          
          TS_IP=$(sudo /opt/homebrew/opt/tailscale/bin/tailscale --socket=/var/run/tailscale/tailscaled.sock ip -4)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV

      - name: Display Connection Info
        run: |
          echo ""
          echo "============================================"
          echo "        macOS VNC READY (OPTIMIZED)         "
          echo "============================================"
          echo ""
          echo "  Address:    $TAILSCALE_IP:5900"
          echo "  Username:   kaiden"
          echo "  Password:   amaalik1"
          echo "  Resolution: 1920x1080"
          echo ""
          echo "  Desktop:    Firefox shortcut added"
          echo ""
          echo "============================================"
          echo "  RECOMMENDED VNC CLIENT (Arch Linux):"
          echo "============================================"
          echo ""
          echo "  Install:"
          echo "    sudo pacman -S tigervnc"
          echo ""
          echo "  Connect (FAST - use this):"
          echo "    vncviewer -CompressLevel=5 -QualityLevel=8 \\"
          echo "      -PreferredEncoding=Tight -FullScreen=1 \\"
          echo "      $TAILSCALE_IP:5900"
          echo ""
          echo "============================================"

      - name: Keep Alive
        run: |
          while true; do
            echo "[$(date)] VNC: $TAILSCALE_IP:5900"
            caffeinate -u -t 60 &
            sleep 300
          done
