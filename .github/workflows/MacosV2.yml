name: macOS-Remote

on:
  workflow_dispatch:

jobs:
  macos-rdp:
    runs-on: macos-latest
    timeout-minutes: 3600

    steps:
      - name: Get macOS Version Info
        run: |
          echo "macOS Version:"
          sw_vers

      - name: Create User Account
        run: |
          sudo dscl . -create /Users/kaiden
          sudo dscl . -create /Users/kaiden UserShell /bin/zsh
          sudo dscl . -create /Users/kaiden RealName "Kaiden"
          sudo dscl . -create /Users/kaiden UniqueID 1001
          sudo dscl . -create /Users/kaiden PrimaryGroupID 80
          sudo dscl . -create /Users/kaiden NFSHomeDirectory /Users/kaiden
          sudo dscl . -passwd /Users/kaiden "amaalik1"
          sudo dscl . -append /Groups/admin GroupMembership kaiden
          sudo createhomedir -c -u kaiden
          sudo dscl . -append /Groups/com.apple.access_screensharing GroupMembership kaiden
          echo "User 'kaiden' created!"

      - name: Enable Remote Management & Screen Sharing
        run: |
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -activate \
            -configure \
            -access -on \
            -privs -all \
            -allowAccessFor -allUsers \
            -restart -agent -menu
          
          sudo launchctl load -w /System/Library/LaunchDaemons/com.apple.screensharing.plist 2>/dev/null || true
          sudo defaults write /var/db/launchd.db/com.apple.launchd/overrides.plist com.apple.screensharing -dict Disabled -bool false
          
          echo "Remote Management enabled!"

      - name: Fix TCC Permissions (Black Screen Fix)
        run: |
          TCC_DB="/Library/Application Support/com.apple.TCC/TCC.db"
          
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service, client, client_type, auth_value, auth_reason, auth_version) VALUES ('kTCCServiceScreenCapture', 'com.apple.screensharing.agent', 0, 2, 0, 1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service, client, client_type, auth_value, auth_reason, auth_version) VALUES ('kTCCServiceScreenCapture', 'com.apple.RemoteDesktop.agent', 0, 2, 0, 1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service, client, client_type, auth_value, auth_reason, auth_version) VALUES ('kTCCServicePostEvent', 'com.apple.screensharing.agent', 0, 2, 0, 1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service, client, client_type, auth_value, auth_reason, auth_version) VALUES ('kTCCServiceAccessibility', 'com.apple.screensharing.agent', 0, 2, 0, 1);" 2>/dev/null || true
          
          echo "TCC permissions granted!"

      - name: Configure Screen Sharing
        run: |
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement ARD_AllLocalUsers -bool true
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement ScreenSharingReqPermEnabled -bool false
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement VNCLegacyConnectionsEnabled -bool true
          sudo defaults write /Library/Preferences/com.apple.screensaver askForPassword -bool false
          
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -restart -agent -menu

      - name: Install Tailscale via Homebrew
        run: |
          # Install using Homebrew (gives us proper CLI)
          brew install tailscale
          
          echo "Tailscale installed!"

      - name: Start Tailscale Daemon
        run: |
          # Start tailscaled in background
          sudo /opt/homebrew/opt/tailscale/bin/tailscaled --state=/var/lib/tailscale/tailscaled.state --socket=/var/run/tailscale/tailscaled.sock &
          
          # Wait for daemon to start
          sleep 5
          
          echo "Tailscale daemon started!"

      - name: Connect Tailscale
        run: |
          # Enable IP forwarding
          sudo sysctl -w net.inet.ip.forwarding=1
          sudo sysctl -w net.inet6.ip6.forwarding=1
          
          # Connect Tailscale (non-blocking)
          sudo /opt/homebrew/opt/tailscale/bin/tailscale up \
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
            --hostname=macos-runner-${{ github.run_id }} \
            --advertise-exit-node \
            --accept-routes
          
          # Wait for connection
          sleep 10
          
          # Get IP
          TS_IP=$(/opt/homebrew/opt/tailscale/bin/tailscale ip -4)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV
          
          echo "Connected! IP: $TS_IP"

      - name: Verify Services
        run: |
          echo "Checking VNC port 5900..."
          lsof -i :5900 || echo "Port check done"
          
          echo ""
          echo "Tailscale status:"
          /opt/homebrew/opt/tailscale/bin/tailscale status

      - name: Display Connection Info
        run: |
          echo ""
          echo "============================================"
          echo "        macOS VNC ACCESS READY              "
          echo "============================================"
          echo ""
          echo "VNC CONNECTION:"
          echo "  Address:  $TAILSCALE_IP:5900"
          echo "  Username: kaiden"
          echo "  Password: amaalik1"
          echo ""
          echo "EXIT NODE:"
          echo "  Hostname: macos-runner-${{ github.run_id }}"
          echo ""
          echo "============================================"

      - name: Keep Alive
        run: |
          while true; do
            echo "[$(date)] Active - VNC: $TAILSCALE_IP:5900"
            sleep 300
          done
