name: macOS Testing Beta

on:
  workflow_dispatch:

jobs:
  macos-rdp:
    runs-on: macos-latest
    timeout-minutes: 360

    steps:
      - name: System Setup
        run: |
          sw_vers
          
          # Create kaiden user
          sudo dscl . -create /Users/kaiden
          sudo dscl . -create /Users/kaiden UserShell /bin/zsh
          sudo dscl . -create /Users/kaiden RealName "Kaiden"
          sudo dscl . -create /Users/kaiden UniqueID 1001
          sudo dscl . -create /Users/kaiden PrimaryGroupID 80
          sudo dscl . -create /Users/kaiden NFSHomeDirectory /Users/kaiden
          sudo dscl . -passwd /Users/kaiden "kaiden123"
          sudo dscl . -append /Groups/admin GroupMembership kaiden
          sudo dscl . -append /Groups/wheel GroupMembership kaiden
          
          sudo dscl . -read /Groups/com.apple.access_screensharing 2>/dev/null || \
            sudo dscl . -create /Groups/com.apple.access_screensharing
          sudo dscl . -append /Groups/com.apple.access_screensharing GroupMembership kaiden
          
          sudo createhomedir -c -u kaiden
          echo "kaiden ALL=(ALL) NOPASSWD: ALL" | sudo tee /etc/sudoers.d/kaiden
          
          # ===== DISABLE ALL SLEEP =====
          sudo pmset -a sleep 0 displaysleep 0 disksleep 0
          sudo pmset -a disablesleep 1 hibernatemode 0
          sudo pmset -a standby 0 standbydelayhigh 0 standbydelaylow 0
          sudo pmset -a autopoweroff 0 autopoweroffdelay 0 powernap 0
          sudo pmset -a ttyskeepawake 1
          sudo pmset -c sleep 0 displaysleep 0
          sudo pmset -b sleep 0 displaysleep 0
          caffeinate -dimsu &
          
          # ===== DISABLE SCREEN LOCK/SAVER =====
          sudo defaults write /Library/Preferences/com.apple.loginwindow DisableScreenLock -bool true || true
          sudo defaults write /Library/Preferences/com.apple.screensaver loginWindowIdleTime 0 || true
          sudo defaults write /Library/Preferences/com.apple.screensaver askForPassword 0 || true
          sudo defaults write /Library/Preferences/com.apple.screensaver idleTime 0 || true
          defaults write com.apple.screensaver idleTime 0 || true
          defaults write com.apple.screensaver askForPassword 0 || true
          defaults write com.apple.screensaver askForPasswordDelay 0 || true
          defaults -currentHost write com.apple.screensaver idleTime 0 || true
          defaults -currentHost write com.apple.screensaver askForPassword 0 || true
          sudo -u kaiden defaults write com.apple.screensaver idleTime 0 2>/dev/null || true
          sudo -u kaiden defaults write com.apple.screensaver askForPassword 0 2>/dev/null || true
          sudo -u kaiden defaults -currentHost write com.apple.screensaver idleTime 0 2>/dev/null || true
          sudo -u kaiden defaults -currentHost write com.apple.screensaver askForPassword 0 2>/dev/null || true
          
          # Verify
          echo "=== User Verification ==="
          dscl . -read /Users/kaiden UniqueID
          dscl . -read /Users/kaiden NFSHomeDirectory
          dscl . -read /Users/kaiden PrimaryGroupID
          echo "=== Power Settings ==="
          sudo pmset -g | head -15
          echo "Ready"
      
      - name: TCC Permissions
        run: |
          TCC_DB="/Library/Application Support/com.apple.TCC/TCC.db"
          
          ENTRIES=(
            "kTCCServiceScreenCapture|com.apple.screensharing.agent|0"
            "kTCCServiceScreenCapture|com.apple.RemoteDesktop.agent|0"
            "kTCCServicePostEvent|com.apple.screensharing.agent|0"
            "kTCCServiceAccessibility|com.apple.screensharing.agent|0"
            "kTCCServiceScreenCapture|com.carriez.RustDesk|0"
            "kTCCServiceAccessibility|com.carriez.RustDesk|0"
            "kTCCServicePostEvent|com.carriez.RustDesk|0"
          )
          
          SUCCESS=0
          FAILED=0
          for entry in "${ENTRIES[@]}"; do
            IFS='|' read -r service client client_type <<< "$entry"
            if sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('$service','$client',$client_type,2,4,1);" 2>/dev/null; then
              ((SUCCESS++))
            else
              ((FAILED++))
            fi
          done
          
          echo "TCC: $SUCCESS succeeded, $FAILED failed"

      - name: Setup ARD/VNC
        run: |
          echo "Setting up ARD & VNC..."
          
          # REMOVED: VNCAlwaysStartOnConsole (this was causing login screen)
          # REMOVED: RestoreMachineState, DontSleep, HiddenUsersList, CGSession
          # Just basic ARD setup — this worked fine before
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement ARD_AllLocalUsers -bool true
          
          # VNC password
          printf 'kaiden123' | sudo perl -we 'BEGIN{@k=unpack"C*",pack"H*","1734516E8BA8C5E2FF1C39567390ADCA"};read(STDIN,$p,16);@p=unpack"C*",$p;for($i=0;$i<16;$i++){$p[$i]^=$k[$i]};print pack"C*",@p' | sudo tee /Library/Preferences/com.apple.VNCSettings.txt > /dev/null
          sudo chmod 400 /Library/Preferences/com.apple.VNCSettings.txt
          sudo chown root:wheel /Library/Preferences/com.apple.VNCSettings.txt
          
          # Basic kickstart — same as your original that worked
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -activate -configure -access -on -privs -all \
            -configure -clientopts -setvnclegacy -vnclegacy yes \
            -configure -allowAccessFor -allUsers \
            -restart -agent -menu 2>&1 | grep -v "No such key" || true
          
          sudo launchctl load -w /System/Library/LaunchDaemons/com.apple.screensharing.plist 2>/dev/null || true
          
          sleep 5
          
          echo "=== Port Check ==="
          netstat -an | grep LISTEN | grep -E "\.5900\s" && echo "VNC listening on 5900" || echo "WARNING: VNC not on 5900"
          sudo lsof -iTCP:5900 -sTCP:LISTEN 2>/dev/null || true

      - name: Install RustDesk
        run: |
          brew install --cask rustdesk
          sudo xattr -cr /Applications/RustDesk.app

      - name: Configure RustDesk
        run: |
          echo "=== Downloading custom-rustdesk ==="
          curl -sL -o /tmp/custom-rustdesk https://github.com/Jxpro/custom-rustdesk/releases/latest/download/custom-rustdesk-macos-universal
          chmod +x /tmp/custom-rustdesk
          
          MACHINE_UUID=$(ioreg -rd1 -c IOPlatformExpertDevice | grep IOPlatformUUID | cut -d'"' -f4)
          echo "Machine UUID: $MACHINE_UUID"
          
          UNIQUE_ID="${GITHUB_RUN_ID}$(openssl rand -hex 2)"
          echo "Unique ID: $UNIQUE_ID"
          
          echo "=== Running custom-rustdesk ==="
          ENC_OUTPUT=$(/tmp/custom-rustdesk --id "$UNIQUE_ID" --uuid "$MACHINE_UUID" 2>&1) || true
          echo "Output: $ENC_OUTPUT"
          
          ENC_ID=$(echo "$ENC_OUTPUT" | grep "encrypted to" | cut -d'"' -f4)
          echo "Encrypted ID: ${ENC_ID:-NOT FOUND}"
          
          RUSTDESK_BIN="/Applications/RustDesk.app/Contents/MacOS/RustDesk"
          
          echo "=== Stopping existing RustDesk ==="
          sudo pkill -9 -f RustDesk || true
          sleep 3
          pgrep -f RustDesk && echo "WARNING: RustDesk still running" || echo "All RustDesk processes stopped"
          
          # Clean config
          sudo rm -rf /var/root/Library/Preferences/com.carriez.RustDesk
          rm -rf ~/Library/Preferences/com.carriez.RustDesk
          mkdir -p ~/Library/Preferences/com.carriez.RustDesk
          sudo mkdir -p /var/root/Library/Preferences/com.carriez.RustDesk
          
          # enc_id goes in RustDesk.toml (identity file)
          echo "=== Writing RustDesk.toml ==="
          cat > ~/Library/Preferences/com.carriez.RustDesk/RustDesk.toml << EOF
          ${ENC_ID:+enc_id = '$ENC_ID'}
          EOF
          cat ~/Library/Preferences/com.carriez.RustDesk/RustDesk.toml
          
          # Settings go in RustDesk2.toml (NO direct-server — it doesn't work on macOS headless)
          echo "=== Writing RustDesk2.toml ==="
          cat > ~/Library/Preferences/com.carriez.RustDesk/RustDesk2.toml << EOF
          password = 'kaiden123'
          verification-method = 'use-permanent-password'
          approve-mode = 'password'
          EOF
          cat ~/Library/Preferences/com.carriez.RustDesk/RustDesk2.toml
          
          # Copy to root config
          sudo cp ~/Library/Preferences/com.carriez.RustDesk/RustDesk.toml /var/root/Library/Preferences/com.carriez.RustDesk/
          sudo cp ~/Library/Preferences/com.carriez.RustDesk/RustDesk2.toml /var/root/Library/Preferences/com.carriez.RustDesk/
          
          echo "=== Starting RustDesk ==="
          sudo "$RUSTDESK_BIN" --service &
          sleep 5
          "$RUSTDESK_BIN" --server &
          sleep 8
          
          echo "=== Setting password ==="
          sudo "$RUSTDESK_BIN" --password kaiden123 2>&1 || true
          sleep 3
          
          echo "=== Getting RustDesk ID ==="
          RUSTDESK_ID=""
          for i in 1 2 3 4 5; do
            RUSTDESK_ID=$("$RUSTDESK_BIN" --get-id 2>/dev/null || true)
            if [ -n "$RUSTDESK_ID" ]; then
              echo "Got RustDesk ID: $RUSTDESK_ID (attempt $i)"
              break
            fi
            echo "Waiting for RustDesk ID (attempt $i/5)..."
            sleep 5
          done
          
          # Validate ID
          echo "=== Validating RustDesk ID ==="
          echo "Expected: $UNIQUE_ID"
          echo "Got:      $RUSTDESK_ID"
          
          if [ -z "$RUSTDESK_ID" ]; then
            echo "::error::RustDesk ID is EMPTY. Please re-run the workflow."
            exit 1
          elif echo "$RUSTDESK_ID" | grep -qE '^[0-9]{9,10}$'; then
            echo "::error::RustDesk returned auto-generated ID ($RUSTDESK_ID) instead of custom ID."
            echo "=== DEBUG ==="
            cat ~/Library/Preferences/com.carriez.RustDesk/RustDesk.toml 2>/dev/null || echo "User .toml NOT FOUND"
            sudo cat /var/root/Library/Preferences/com.carriez.RustDesk/RustDesk.toml 2>/dev/null || echo "Root .toml NOT FOUND"
            echo "::error::Please re-run the workflow."
            exit 1
          fi
          
          echo "RUSTDESK_ID=$RUSTDESK_ID" >> $GITHUB_ENV
          
          echo "=== RustDesk processes ==="
          ps aux | grep -i [R]ustDesk || true
          echo "=== RustDesk ports ==="
          sudo lsof -i -P | grep -i [R]ustDesk || true

      - name: Setup Tailscale
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          brew install tailscale
          BREW_PREFIX=$(brew --prefix)
          sudo mkdir -p /var/lib/tailscale /var/run/tailscale
          sudo "$BREW_PREFIX/opt/tailscale/bin/tailscaled" \
            --state=/var/lib/tailscale/tailscaled.state \
            --socket=/var/run/tailscale/tailscaled.sock &
          sleep 5
          
          TAILSCALE_BIN="$BREW_PREFIX/bin/tailscale"
          TAILSCALE_SOCK="--socket=/var/run/tailscale/tailscaled.sock"
          
          sudo "$TAILSCALE_BIN" $TAILSCALE_SOCK up \
            --authkey="${{ secrets.TAILSCALE_AUTH_KEY }}" \
            --hostname="macos-rdp-${{ github.run_id }}"
          
          TS_IP=$(sudo "$TAILSCALE_BIN" $TAILSCALE_SOCK ip -4)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV

      - name: Connection Info
        run: |
          CONSOLE_USER=$(stat -f '%Su' /dev/console 2>/dev/null || echo "unknown")
          echo ""
          echo "==========================================="
          echo "         CONNECTION INFORMATION"
          echo "==========================================="
          echo ""
          echo "--- RustDesk (RECOMMENDED) ---"
          echo "RustDesk ID:     ${{ env.RUSTDESK_ID }}"
          echo "RustDesk Pass:   kaiden123"
          echo ""
          echo "--- VNC (ARD) ---"
          echo "Address:         vnc://${{ env.TAILSCALE_IP }}:5900"
          echo "Username:        kaiden"
          echo "Password:        kaiden123"
          if [ "$CONSOLE_USER" = "kaiden" ]; then
            echo "Status:          kaiden is logged in at console"
          else
            echo ""
            echo "NOTE: First VNC connect may show login screen."
            echo "      Only kaiden is visible. Log in as kaiden."
            echo "      After first login it won't ask again."
          fi
          echo ""
          echo "Tailscale IP:    ${{ env.TAILSCALE_IP }}"
          echo "Console User:    $CONSOLE_USER"
          echo "==========================================="
          echo ""

      - name: Keep Alive
        run: |
          while true; do
            TIMESTAMP=$(date "+%Y-%m-%d %H:%M:%S")
            echo "[$TIMESTAMP] Health check..."
            
            # ===== AGGRESSIVELY PREVENT SLEEP & LOCK =====
            # Kill screensaver if it started
            killall ScreenSaverEngine 2>/dev/null || true
            
            # Assert user activity (prevents idle-triggered sleep/lock)
            caffeinate -u -t 5 2>/dev/null || true
            
            # Simulate key press to reset idle timer
            osascript -e 'tell application "System Events" to key code 63' 2>/dev/null || true
            
            # Re-assert power settings (some processes can override pmset)
            sudo pmset -a displaysleep 0 sleep 0 2>/dev/null || true
            
            # ARD check (fixed: ARDAgent not "ARD Agent")
            ARD_PROC=$(pgrep -f "ARDAgent" 2>/dev/null || true)
            VNC_PORT=$(netstat -an 2>/dev/null | grep -c "\.5900.*LISTEN" || true)
            
            if [ -z "$ARD_PROC" ] && [ "$VNC_PORT" -eq 0 ]; then
              echo "  ARD dead, restarting..."
              sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
                -restart -agent 2>/dev/null || true
              sleep 5
            else
              echo "  ARD OK (proc: ${ARD_PROC:-none}, vnc: $VNC_PORT)"
            fi
            
            # RustDesk check
            RUSTDESK_SERVICE=$(pgrep -f "RustDesk --service" 2>/dev/null || true)
            RUSTDESK_SERVER=$(pgrep -f "RustDesk --server" 2>/dev/null || true)
            
            if [ -z "$RUSTDESK_SERVICE" ]; then
              echo "  RustDesk service dead, starting..."
              sudo /Applications/RustDesk.app/Contents/MacOS/RustDesk --service &
              sleep 3
            fi
            if [ -z "$RUSTDESK_SERVER" ]; then
              echo "  RustDesk server dead, starting..."
              /Applications/RustDesk.app/Contents/MacOS/RustDesk --server &
              sleep 3
            fi
            
            if [ -n "$RUSTDESK_SERVICE" ] && [ -n "$RUSTDESK_SERVER" ]; then
              echo "  RustDesk OK (svc: $RUSTDESK_SERVICE, srv: $RUSTDESK_SERVER)"
            fi
            
            # Check every 2 minutes (shorter interval to catch sleep before it triggers lock)
            sleep 120
          done
