name: macOS beta

on:
  workflow_dispatch:

jobs:
  macos-rdp:
    runs-on: macos-latest
    timeout-minutes: 3600

    steps:
      - name: Get macOS Version
        run: sw_vers

      - name: Create User with Full Admin
        run: |
          sudo dscl . -create /Users/kaiden
          sudo dscl . -create /Users/kaiden UserShell /bin/zsh
          sudo dscl . -create /Users/kaiden RealName "Kaiden"
          sudo dscl . -create /Users/kaiden UniqueID 1001
          sudo dscl . -create /Users/kaiden PrimaryGroupID 80
          sudo dscl . -create /Users/kaiden NFSHomeDirectory /Users/kaiden
          sudo dscl . -passwd /Users/kaiden "amaalik1"
          
          sudo dscl . -append /Groups/admin GroupMembership kaiden
          sudo dscl . -append /Groups/wheel GroupMembership kaiden
          sudo dscl . -append /Groups/com.apple.access_screensharing GroupMembership kaiden
          
          sudo createhomedir -c -u kaiden
          
          # Ensure proper ownership of home directory
          sudo chown -R kaiden:staff /Users/kaiden
          
          echo "kaiden ALL=(ALL) NOPASSWD: ALL" | sudo tee /etc/sudoers.d/kaiden
          sudo chmod 440 /etc/sudoers.d/kaiden

      - name: Fix TCC Permissions with Database Reset
        run: |
          # More comprehensive TCC permission handling
          TCC_DB="/Library/Application Support/com.apple.TCC/TCC.db"
          
          # Backup existing database
          sudo cp "$TCC_DB" "$TCC.db.backup" 2>/dev/null || true
          
          # Reset ScreenCapture permissions for RustDesk and system components
          sudo sqlite3 "$TCC_DB" "DELETE FROM access WHERE client='com.carriez.RustDesk';" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "DELETE FROM access WHERE client='com.apple.screensharing.agent';" 2>/dev/null || true
          
          # Insert fresh permissions with explicit authorization
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceScreenCapture','com.carriez.RustDesk',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceAccessibility','com.carriez.RustDesk',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServicePostEvent','com.carriez.RustDesk',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceScreenCapture','com.apple.screensharing.agent',0,2,4,1);" 2>/dev/null || true
          
          # Ensure proper database permissions
          sudo chown root:wheel "$TCC_DB"
          sudo chmod 644 "$TCC_DB"
          
          # Restart relevant services
          sudo killall -HUP screensharingd 2>/dev/null || true
          sudo killall -HUP remoted 2>/dev/null || true

      - name: Set Resolution and Color Depth
        run: |
          brew install displayplacer
          
          echo "=== Detecting display and available modes ==="
          displayplacer list
          
          DISPLAY_ID=$(displayplacer list 2>/dev/null | grep -E "^Persistent screen id:" | head -1 | sed 's/Persistent screen id: //')
          
          if [ -n "$DISPLAY_ID" ]; then
            echo ""
            echo "Detected display ID: $DISPLAY_ID"
            echo "Setting resolution to 1920x1080 @ 60Hz with optimized color depth..."
            
            # Try higher resolution first, then fallback
            displayplacer "id:$DISPLAY_ID res:1920x1080 hz:60 color_depth:8 scaling:off" 2>/dev/null || \
            displayplacer "id:$DISPLAY_ID res:1280x720 hz:60 color_depth:8 scaling:off" 2>/dev/null || \
            echo "Resolution change failed, using default"
          fi
          
          echo ""
          echo "=== Final display configuration ==="
          displayplacer list 2>/dev/null || true

      - name: Aggressively Reduce macOS Visual Effects
        run: |
          # Disable all window animations
          defaults write NSGlobalDomain NSAutomaticWindowAnimationsEnabled -bool false
          defaults write NSGlobalDomain NSWindowResizeTime -float 0.001
          defaults write com.apple.dock autohide-time-modifier -float 0
          defaults write com.apple.dock autohide-delay -float 0
          defaults write com.apple.dock expose-animation-duration -float 0
          defaults write com.apple.dock launchanim -bool false
          defaults write com.apple.finder DisableAllAnimations -bool true
          defaults write com.apple.universalaccess reduceMotion -bool true
          defaults write com.apple.universalaccess reduceTransparency -bool true
          
          # Set solid black background for maximum performance
          osascript -e 'tell application "Finder" to set desktop picture to POSIX file "/System/Library/Desktop Pictures/Solid Colors/Black.png"' 2>/dev/null || true
          
          # Kill all affected applications to apply changes
          killall Dock 2>/dev/null || true
          killall Finder 2>/dev/null || true

      - name: Install and Configure RustDesk with Performance Tuning
        run: |
          echo "=== Installing RustDesk ==="
          brew install --cask rustdesk
          
          sleep 3
          
          # FIX: Create directory with sudo and proper ownership
          sudo mkdir -p "/Users/kaiden/Library/Application Support/RustDesk/config"
          sudo chown -R kaiden:staff "/Users/kaiden/Library"
          
          RUSTDESK_APP="/Applications/RustDesk.app/Contents/MacOS/RustDesk"
          
          echo "Starting RustDesk with performance optimizations..."
          open -a RustDesk
          sleep 5
          
          # Set password and configure for performance
          "$RUSTDESK_APP" --password amaalik1 2>/dev/null || true
          
          sleep 3
          
          # Create performance configuration
          mkdir -p "/Users/kaiden/Library/Application Support/RustDesk/config"
          cat > "/Users/kaiden/Library/Application Support/RustDesk/config/RustDesk.toml" << 'EOF'
          [options]
          # Performance optimizations
          enable-abd = false
          enable-direct-access = true
          enable-audio = false
          enable-clipboard = true
          enable-file-transfer = true
          enable-remote-config = false
          # Codec settings for better performance
          video-codec = "h264"
          image-quality = 80
          custom-fps = 30
          EOF
          
          # Ensure proper ownership
          chown -R kaiden:staff "/Users/kaiden/Library/Application Support/RustDesk"
          
          echo ""
          echo "=== RustDesk Status ==="
          RUSTDESK_ID=$("$RUSTDESK_APP" --get-id 2>/dev/null || echo "Check GUI")
          echo "RustDesk ID: $RUSTDESK_ID"
          echo "RUSTDESK_ID=$RUSTDESK_ID" >> $GITHUB_ENV

      - name: Start VNC via ARD Kickstart (Backup) with Optimizations
        run: |
          echo "=== Configuring Apple Remote Desktop with VNC ==="
          
          echo "amaalik1" | sudo perl -we '
            $pw = <STDIN>;
            chomp $pw;
            @k = unpack "C*", pack "H*", "1734516E8BA8C5E2FF1C39567390ADCA";
            @p = unpack "C*", $pw;
            foreach (0..length($pw)-1) {
              $p[$_] ^= $k[$_];
            }
            print pack "C*", @p;
          ' | sudo dd of=/Library/Preferences/com.apple.VNCSettings.txt 2>/dev/null || true
          
          sudo chmod 400 /Library/Preferences/com.apple.VNCSettings.txt
          
          # Additional ARD optimizations
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement VNCLegacyConnectionsEnabled -bool true
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement ARD_AllLocalUsers -bool true
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement ScreenSharingReqPermEnabled -bool false
          # Reduce encryption overhead for performance
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement EncryptAllData -bool false
          
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -activate \
            -configure \
            -access -on \
            -privs -all \
            -clientopts -setvnclegacy -vnclegacy yes \
            -clientopts -setvncpw -vncpw amaalik1 \
            -clientopts -setreqperm -reqperm no \
            -allowAccessFor -allUsers \
            -restart -agent -menu
          
          sleep 3

      - name: Aggressively Optimize Network for Remote Desktop
        run: |
          # TCP buffer sizing for high-latency connections
          sudo sysctl -w net.inet.tcp.sendspace=4194304 || true
          sudo sysctl -w net.inet.tcp.recvspace=4194304 || true
          # Disable delayed ACK for lower latency
          sudo sysctl -w net.inet.tcp.delayed_ack=0 || true
          # Optimize for high-throughput, high-latency connections
          sudo sysctl -w net.inet.tcp.mssdflt=1460 || true
          # Increase connection queue
          sudo sysctl -w kern.ipc.somaxconn=8192 || true
          # Disable sleep and power management
          sudo pmset -a displaysleep 0 sleep 0 disksleep 0 || true
          defaults write NSGlobalDomain NSAppSleepDisabled -bool YES
          # Additional network optimizations
          sudo sysctl -w net.inet.udp.recvspace=748000 || true
          sudo sysctl -w net.inet.udp.maxdgram=65536 || true

      - name: Install Firefox and Create Shortcuts
        run: |
          brew install --cask firefox 2>/dev/null || true
          
          sudo mkdir -p /Users/kaiden/Desktop
          sudo ln -sf "/Applications/Firefox.app" "/Users/kaiden/Desktop/Firefox" 2>/dev/null || true
          sudo ln -sf "/Applications/Safari.app" "/Users/kaiden/Desktop/Safari" 2>/dev/null || true
          sudo ln -sf "/Applications/RustDesk.app" "/Users/kaiden/Desktop/RustDesk" 2>/dev/null || true
          sudo chown -R kaiden:staff /Users/kaiden/Desktop

      - name: Install and Configure Tailscale with Performance Tuning
        run: brew install tailscale

      - name: Start Tailscale with Optimizations
        run: |
          sudo mkdir -p /var/lib/tailscale
          sudo mkdir -p /var/run/tailscale
          
          # Start tailscaled with performance optimizations
          sudo /opt/homebrew/opt/tailscale/bin/tailscaled \
            --state=/var/lib/tailscale/tailscaled.state \
            --socket=/var/run/tailscale/tailscaled.sock \
            --port=41641 \
            --tun=userspace-networking \
            > /tmp/tailscaled.log 2>&1 &
          
          sleep 8
          
          # Connect with performance optimizations
          sudo /opt/homebrew/opt/tailscale/bin/tailscale \
            --socket=/var/run/tailscale/tailscaled.sock \
            up \
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
            --hostname=macos-runner-${{ github.run_id }} \
            --accept-routes \
            --advertise-exit-node \
            --ssh
          
          sleep 5
          
          TS_IP=$(sudo /opt/homebrew/opt/tailscale/bin/tailscale --socket=/var/run/tailscale/tailscaled.sock ip -4)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV
          
          echo ""
          echo "=== Tailscale Network Diagnostics ==="
          sudo /opt/homebrew/opt/tailscale/bin/tailscale --socket=/var/run/tailscale/tailscaled.sock netcheck || true
          
          echo ""
          echo "=== Tailscale Status ==="
          sudo /opt/homebrew/opt/tailscale/bin/tailscale --socket=/var/run/tailscale/tailscaled.sock status || true

      - name: Enhanced Connection Info with Troubleshooting
        run: |
          RUSTDESK_APP="/Applications/RustDesk.app/Contents/MacOS/RustDesk"
          RUSTDESK_ID=$("$RUSTDESK_APP" --get-id 2>/dev/null || echo "Check RustDesk GUI on desktop")
          
          echo ""
          echo "============================================"
          echo "        macOS REMOTE ACCESS                 "
          echo "============================================"
          echo ""
          echo "Tailscale IP: $TAILSCALE_IP"
          echo "macOS Version: $(sw_vers -productVersion)"
          echo "Display Resolution: $(displayplacer list 2>/dev/null | grep -A 5 'Persistent screen id' | grep 'Resolution' | head -1 | awk '{print $2}')"
          echo ""
          echo "============================================"
          echo "ðŸ¦€ RUSTDESK (RECOMMENDED - FASTEST)"
          echo "============================================"
          echo "  ID:       $RUSTDESK_ID"
          echo "  Password: amaalik1"
          echo ""
          echo "  How to connect:"
          echo "  1. Download RustDesk from https://rustdesk.com"
          echo "  2. Enter the ID above"
          echo "  3. Enter password: amaalik1"
          echo ""
          echo "  Performance tips:"
          echo "  - Use H.264 codec in RustDesk settings"
          echo "  - Set quality to 80-90 for balance"
          echo "  - Limit FPS to 30 for smoother experience"
          echo ""
          echo "============================================"
          echo "ðŸŽ ARD (Apple Remote Desktop) - BACKUP"
          echo "============================================"
          if lsof -iTCP:3283 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
            echo "  Status:   AVAILABLE"
            echo "  Address:  $TAILSCALE_IP:3283"
          else
            echo "  Status:   NOT AVAILABLE (may be blocked by macOS 15+)"
          fi
          echo "  Username: kaiden"
          echo "  Password: amaalik1"
          echo ""
          echo "============================================"
          echo "ðŸ’» SSH (Always Works)"
          echo "============================================"
          echo "  Command:  ssh kaiden@$TAILSCALE_IP"
          echo "  Password: amaalik1"
          echo ""
          echo "============================================"
          echo "ðŸ”§ TROUBLESHOOTING TIPS"
          echo "============================================"
          echo "If RustDesk is slow or lagging:"
          echo "1. Check Tailscale connection: sudo tailscale ping <your-ip>"
          echo "2. Verify RustDesk permissions in System Settings > Privacy"
          echo "3. Try reducing resolution to 1280x720"
          echo "4. Disable file transfer in RustDesk settings"
          echo "5. Use Ethernet instead of Wi-Fi if possible"
          echo ""
          echo "============================================"

      - name: Enhanced Keep Alive with Health Monitoring
        run: |
          while true; do
            echo ""
            echo "[$(date)] === Health Check ==="
            echo "Tailscale IP: $TAILSCALE_IP"
            
            # Check RustDesk
            if pgrep -x "RustDesk" > /dev/null; then
              echo "[OK] RustDesk running"
              # Check if RustDesk is listening on expected ports
              if lsof -iTCP:21115-21119 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
                echo "[OK] RustDesk ports listening"
              else
                echo "[WARN] RustDesk ports not listening, restarting..."
                pkill -x "RustDesk" && sleep 2 && open -a RustDesk &
              fi
            else
              echo "[WARN] RustDesk not running, restarting..."
              open -a RustDesk &
            fi
            
            # Check ARD
            if lsof -iTCP:3283 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
              echo "[OK] ARD running on 3283"
            else
              echo "[INFO] ARD not available (may be normal on macOS 15+)"
            fi
            
            # Check Tailscale
            if sudo /opt/homebrew/opt/tailscale/bin/tailscale --socket=/var/run/tailscale/tailscaled.sock status 2>/dev/null | grep -q "Healthy"; then
              echo "[OK] Tailscale connection healthy"
            else
              echo "[WARN] Tailscale connection issue, restarting..."
              sudo pkill - tailscaled && sleep 2 && sudo /opt/homebrew/opt/tailscale/bin/tailscaled \
                --state=/var/lib/tailscale/tailscaled.state \
                --socket=/var/run/tailscale/tailscaled.sock \
                --port=41641 \
                --tun=userspace-networking \
                > /tmp/tailscaled.log 2>&1 &
              sleep 5
              sudo /opt/homebrew/opt/tailscale/bin/tailscale \
                --socket=/var/run/tailscale/tailscaled.sock \
                up \
                --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
                --hostname=macos-runner-${{ github.run_id }} \
                --accept-routes \
                --advertise-exit-node \
                --ssh
            fi
            
            # Check system resources
            echo "CPU Usage: $(ps -A -o %cpu | awk '{s+=$1} END {print s}')%"
            echo "Memory Usage: $(ps -A -o %mem | awk '{s+=$1} END {print s}')%"
            
            caffeinate -u -t 60 &
            sleep 300
          done
