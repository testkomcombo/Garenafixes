name: macOS-Remote-test

on:
  workflow_dispatch:

jobs:
  macos-rdp:
    runs-on: macos-latest
    timeout-minutes: 3600

    steps:
      - name: Get macOS Version
        run: sw_vers

      - name: Create User with Full Admin
        run: |
          sudo dscl . -create /Users/kaiden
          sudo dscl . -create /Users/kaiden UserShell /bin/zsh
          sudo dscl . -create /Users/kaiden RealName "Kaiden"
          sudo dscl . -create /Users/kaiden UniqueID 1001
          sudo dscl . -create /Users/kaiden PrimaryGroupID 80
          sudo dscl . -create /Users/kaiden NFSHomeDirectory /Users/kaiden
          sudo dscl . -passwd /Users/kaiden "amaalik1"
          
          sudo dscl . -append /Groups/admin GroupMembership kaiden
          sudo dscl . -append /Groups/wheel GroupMembership kaiden
          sudo dscl . -append /Groups/com.apple.access_screensharing GroupMembership kaiden
          sudo dscl . -append /Groups/com.apple.access_ssh GroupMembership kaiden
          
          sudo createhomedir -c -u kaiden
          
          echo "kaiden ALL=(ALL) NOPASSWD: ALL" | sudo tee /etc/sudoers.d/kaiden
          sudo chmod 440 /etc/sudoers.d/kaiden
          
          # Also set password for runner user so we can use either
          sudo dscl . -passwd /Users/runner "amaalik1" 2>/dev/null || true

      - name: Enable SSH Password Authentication
        run: |
          sudo cp /etc/ssh/sshd_config /etc/ssh/sshd_config.bak
          sudo sed -i '' 's/^#PasswordAuthentication.*/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo sed -i '' 's/^PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo sed -i '' 's/^#KbdInteractiveAuthentication.*/KbdInteractiveAuthentication yes/' /etc/ssh/sshd_config
          sudo sed -i '' 's/^KbdInteractiveAuthentication no/KbdInteractiveAuthentication yes/' /etc/ssh/sshd_config
          echo "PasswordAuthentication yes" | sudo tee -a /etc/ssh/sshd_config
          echo "KbdInteractiveAuthentication yes" | sudo tee -a /etc/ssh/sshd_config
          sudo systemsetup -setremotelogin on 2>/dev/null || true
          sudo launchctl stop com.openssh.sshd 2>/dev/null || true
          sudo launchctl start com.openssh.sshd 2>/dev/null || true
          sleep 2

      - name: Fix TCC Permissions
        run: |
          TCC_DB="/Library/Application Support/com.apple.TCC/TCC.db"
          
          # Get all NoMachine binaries and add permissions
          for app in com.nomachine.nxnode com.nomachine.nxserver com.nomachine.nxd com.nomachine.nxplayer; do
            for svc in kTCCServiceScreenCapture kTCCServiceAccessibility kTCCServicePostEvent kTCCServiceListenEvent; do
              sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('$svc','$app',0,2,4,1);" 2>/dev/null || true
            done
          done
          
          # Also add by path for the binaries
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceScreenCapture','/Applications/NoMachine.app/Contents/MacOS/nxnode',1,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceScreenCapture','/Applications/NoMachine.app/Contents/Frameworks/bin/nxserver.app/Contents/MacOS/nxserver',1,2,4,1);" 2>/dev/null || true

      - name: Set Resolution
        run: |
          brew install displayplacer
          DISPLAY_ID=$(displayplacer list 2>/dev/null | grep "^Persistent screen id:" | head -1 | sed 's/Persistent screen id: //')
          if [ -n "$DISPLAY_ID" ]; then
            displayplacer "id:$DISPLAY_ID res:1280x720 hz:60 color_depth:7" || true
          fi
          displayplacer list 2>/dev/null | head -10

      - name: Activate Desktop and Verify Display
        run: |
          echo "=== Activating desktop ==="
          caffeinate -u -t 5 &
          open -a Finder
          sleep 2
          
          echo "=== Current user sessions ==="
          who
          w
          
          echo ""
          echo "=== GUI processes ==="
          ps aux | grep -E "WindowServer|Finder|Dock|loginwindow|SystemUI" | grep -v grep
          
          echo ""
          echo "=== Display info ==="
          system_profiler SPDisplaysDataType 2>/dev/null | head -30
          
          echo ""
          echo "=== Test screenshot ==="
          screencapture -x /tmp/test_screen.png 2>&1 && echo "Screenshot OK - display is rendering" || echo "Screenshot FAILED"
          ls -la /tmp/test_screen.png 2>/dev/null || true
          
          # Get image dimensions if possible
          if [ -f /tmp/test_screen.png ]; then
            file /tmp/test_screen.png
            sips -g pixelHeight -g pixelWidth /tmp/test_screen.png 2>/dev/null || true
          fi

      - name: Start ARD
        run: |
          echo "amaalik1" | sudo perl -we '
            $pw = <STDIN>;
            chomp $pw;
            @k = unpack "C*", pack "H*", "1734516E8BA8C5E2FF1C39567390ADCA";
            @p = unpack "C*", $pw;
            foreach (0..length($pw)-1) { $p[$_] ^= $k[$_]; }
            print pack "C*", @p;
          ' | sudo dd of=/Library/Preferences/com.apple.VNCSettings.txt 2>/dev/null || true
          
          sudo chmod 400 /Library/Preferences/com.apple.VNCSettings.txt
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement VNCLegacyConnectionsEnabled -bool true
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement ARD_AllLocalUsers -bool true
          
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -activate -configure -access -on -privs -all \
            -clientopts -setvnclegacy -vnclegacy yes \
            -clientopts -setvncpw -vncpw amaalik1 \
            -clientopts -setreqperm -reqperm no \
            -allowAccessFor -allUsers -restart -agent -menu
          
          sleep 2

      - name: Install and Configure NoMachine
        run: |
          echo "=== Installing NoMachine ==="
          brew install --cask nomachine
          sleep 3
          
          NXSERVER="/etc/NX/nxserver"
          echo "NXSERVER=$NXSERVER" >> $GITHUB_ENV
          
          NX_CFG="/Applications/NoMachine.app/Contents/Frameworks/etc"
          
          sudo "$NXSERVER" --shutdown 2>/dev/null || true
          sleep 2
          
          echo "=== Configuring server.cfg ==="
          if [ -f "$NX_CFG/server.cfg" ]; then
            sudo cp "$NX_CFG/server.cfg" "$NX_CFG/server.cfg.bak"
            
            # NX protocol settings
            sudo sed -i '' 's/^#NXPort 4000/NXPort 4000/' "$NX_CFG/server.cfg"
            sudo sed -i '' 's/^#NXTCPPort 4000/NXTCPPort 4000/' "$NX_CFG/server.cfg"
            sudo sed -i '' 's/^#AcceptedAuthenticationMethods .*/AcceptedAuthenticationMethods all/' "$NX_CFG/server.cfg"
            
            # Physical desktop - disable authorization prompt
            sudo sed -i '' 's/^#PhysicalDesktopAuthorization .*/PhysicalDesktopAuthorization 0/' "$NX_CFG/server.cfg"
            sudo sed -i '' 's/^PhysicalDesktopAuthorization .*/PhysicalDesktopAuthorization 0/' "$NX_CFG/server.cfg"
            
            # Ensure display server finds the display
            sudo sed -i '' 's/^#DisplayServerExtraOptions .*/DisplayServerExtraOptions ""/' "$NX_CFG/server.cfg"
            
            grep -q "^NXPort" "$NX_CFG/server.cfg" || echo "NXPort 4000" | sudo tee -a "$NX_CFG/server.cfg"
            grep -q "^AcceptedAuthenticationMethods" "$NX_CFG/server.cfg" || echo "AcceptedAuthenticationMethods all" | sudo tee -a "$NX_CFG/server.cfg"
            grep -q "^PhysicalDesktopAuthorization" "$NX_CFG/server.cfg" || echo "PhysicalDesktopAuthorization 0" | sudo tee -a "$NX_CFG/server.cfg"
          fi
          
          echo "=== Configuring node.cfg ==="
          if [ -f "$NX_CFG/node.cfg" ]; then
            sudo cp "$NX_CFG/node.cfg" "$NX_CFG/node.cfg.bak"
            
            # Enable physical desktop and display creation
            sudo sed -i '' 's/^#CreateDisplay .*/CreateDisplay 1/' "$NX_CFG/node.cfg"
            sudo sed -i '' 's/^#PhysicalDesktop .*/PhysicalDesktop 1/' "$NX_CFG/node.cfg"
            sudo sed -i '' 's/^CreateDisplay .*/CreateDisplay 1/' "$NX_CFG/node.cfg"
            sudo sed -i '' 's/^PhysicalDesktop .*/PhysicalDesktop 1/' "$NX_CFG/node.cfg"
            
            # Display agent settings
            sudo sed -i '' 's/^#DisplayAgentExtraOptions .*/DisplayAgentExtraOptions ""/' "$NX_CFG/node.cfg"
            
            grep -q "^CreateDisplay" "$NX_CFG/node.cfg" || echo "CreateDisplay 1" | sudo tee -a "$NX_CFG/node.cfg"
            grep -q "^PhysicalDesktop" "$NX_CFG/node.cfg" || echo "PhysicalDesktop 1" | sudo tee -a "$NX_CFG/node.cfg"
            
            echo ""
            echo "Node config display settings:"
            grep -E "Display|Physical|Create" "$NX_CFG/node.cfg" | head -10
          fi
          
          echo "=== Starting NoMachine ==="
          sudo "$NXSERVER" --startup
          sleep 5
          sudo "$NXSERVER" --status || true

      - name: Optimize Network
        run: |
          sudo sysctl -w net.inet.tcp.sendspace=2097152 || true
          sudo sysctl -w net.inet.tcp.recvspace=2097152 || true
          sudo sysctl -w net.inet.tcp.delayed_ack=0 || true
          sudo sysctl -w net.inet.tcp.mssdflt=1460 || true
          sudo sysctl -w kern.ipc.somaxconn=8192 || true

      - name: Install Firefox
        run: |
          brew install --cask firefox 2>/dev/null || true
          sudo mkdir -p /Users/kaiden/Desktop
          sudo ln -sf "/Applications/Firefox.app" "/Users/kaiden/Desktop/Firefox" 2>/dev/null || true
          sudo chown -R kaiden:staff /Users/kaiden/Desktop

      - name: Install Tailscale
        run: brew install tailscale

      - name: Start Tailscale
        run: |
          sudo mkdir -p /var/lib/tailscale
          sudo mkdir -p /var/run/tailscale
          
          sudo /opt/homebrew/opt/tailscale/bin/tailscaled \
            --state=/var/lib/tailscale/tailscaled.state \
            --socket=/var/run/tailscale/tailscaled.sock \
            > /tmp/tailscaled.log 2>&1 &
          
          sleep 8
          
          sudo /opt/homebrew/opt/tailscale/bin/tailscale \
            --socket=/var/run/tailscale/tailscaled.sock \
            up \
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
            --hostname=macos-runner-${{ github.run_id }}
          
          sleep 5
          
          TS_IP=$(sudo /opt/homebrew/opt/tailscale/bin/tailscale --socket=/var/run/tailscale/tailscaled.sock ip -4)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV
          
          sudo /opt/homebrew/opt/tailscale/bin/tailscale --socket=/var/run/tailscale/tailscaled.sock netcheck || true

      - name: Debug NoMachine and Display
        run: |
          echo "============================================"
          echo "       DEBUG INFO"
          echo "============================================"
          
          echo ""
          echo "=== Current logged in users ==="
          who
          
          echo ""
          echo "=== GUI session owner ==="
          stat -f "%Su" /dev/console 2>/dev/null || echo "Cannot determine console owner"
          
          echo ""
          echo "=== WindowServer info ==="
          ps aux | grep WindowServer | grep -v grep
          
          echo ""
          echo "=== Active displays ==="
          ioreg -l | grep -i "IODisplayConnect" | head -5
          
          echo ""
          echo "=== NoMachine logs ==="
          if [ -d "/Applications/NoMachine.app/Contents/Frameworks/var/log" ]; then
            ls -la /Applications/NoMachine.app/Contents/Frameworks/var/log/
            echo "--- nxserver.log tail ---"
            tail -50 /Applications/NoMachine.app/Contents/Frameworks/var/log/nxserver.log 2>/dev/null || echo "No nxserver.log"
            echo "--- nxnode.log tail ---"
            tail -30 /Applications/NoMachine.app/Contents/Frameworks/var/log/nxnode.log 2>/dev/null || echo "No nxnode.log"
          fi
          
          echo ""
          echo "=== User Library NoMachine logs ==="
          ls -la ~/Library/Application\ Support/NoMachine/ 2>/dev/null || echo "No user NX dir"
          ls -la /Users/runner/Library/Application\ Support/NoMachine/*.log 2>/dev/null || echo "No user logs"
          
          echo ""
          echo "=== NoMachine sessions ==="
          sudo /etc/NX/nxserver --list 2>/dev/null || echo "Cannot list sessions"
          
          echo ""
          echo "=== Take fresh screenshot ==="
          rm -f /tmp/debug_screen.png
          screencapture -x /tmp/debug_screen.png 2>&1
          if [ -f /tmp/debug_screen.png ]; then
            echo "Screenshot size:"
            ls -la /tmp/debug_screen.png
            sips -g pixelHeight -g pixelWidth /tmp/debug_screen.png 2>/dev/null
            echo "Display IS rendering content"
          else
            echo "Screenshot FAILED - display may not be rendering"
          fi
          
          echo ""
          echo "=== Check if nxagent/nxnode can see display ==="
          ps aux | grep -E "nxagent|nxnode|nxd" | grep -v grep

      - name: Final Status
        run: |
          echo "============================================"
          echo "       REMOTE ACCESS STATUS"
          echo "============================================"
          echo "Tailscale IP: $TAILSCALE_IP"
          echo ""
          echo "=== Services ==="
          pgrep -x nxserver > /dev/null && echo "[OK] NoMachine running" || echo "[WARN] NoMachine not running"
          lsof -iTCP:3283 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN && echo "[OK] ARD on 3283" || echo "[INFO] ARD not listening"
          pgrep -x Finder > /dev/null && echo "[OK] Desktop active" || echo "[WARN] No desktop"
          echo ""
          echo "=== Ports ==="
          lsof -i -P 2>/dev/null | grep LISTEN | head -10

      - name: Display Connection Info
        run: |
          CONSOLE_USER=$(stat -f "%Su" /dev/console 2>/dev/null || echo "runner")
          
          echo "========================================================"
          echo "              macOS REMOTE DESKTOP"
          echo "========================================================"
          echo ""
          echo "  Tailscale IP: $TAILSCALE_IP"
          echo "  Console user: $CONSOLE_USER"
          echo ""
          echo "========================================================"
          echo "  NOMACHINE CONNECTION"
          echo "========================================================"
          echo ""
          echo "  Download: https://nomachine.com/download"
          echo ""
          echo "  IMPORTANT: The physical desktop belongs to user: $CONSOLE_USER"
          echo ""
          echo "  Option 1 - Connect to PHYSICAL desktop (recommended):"
          echo "    1. Click Add -> Protocol: SSH"
          echo "    2. Host: $TAILSCALE_IP  Port: 22"
          echo "    3. Login as: runner (no password, or try: amaalik1)"
          echo "    4. When connected, choose: Connect to physical desktop"
          echo ""
          echo "  Option 2 - Create VIRTUAL desktop:"
          echo "    1. Click Add -> Protocol: SSH"
          echo "    2. Host: $TAILSCALE_IP  Port: 22"
          echo "    3. Login as: kaiden  Password: amaalik1"
          echo "    4. Choose: Create a new virtual desktop"
          echo ""
          echo "  If black screen with physical desktop:"
          echo "    - The runner user owns the console"
          echo "    - Try Option 2 (virtual desktop) instead"
          echo ""
          echo "========================================================"
          echo "  ARD (Works with any ARD client)"
          echo "========================================================"
          echo ""
          echo "  Address: $TAILSCALE_IP:3283"
          echo "  Apps: Screens 5, Jump Desktop, Royal TSX"
          echo "  Username: kaiden"
          echo "  Password: amaalik1"
          echo ""
          echo "========================================================"
          echo "  SSH"
          echo "========================================================"
          echo ""
          echo "  ssh kaiden@$TAILSCALE_IP"
          echo "  Password: amaalik1"
          echo ""
          echo "========================================================"

      - name: Keep Alive
        run: |
          NXSERVER=/etc/NX/nxserver
          
          while true; do
            NOW=$(date +%H:%M:%S)
            echo "[$NOW] Health check - IP: $TAILSCALE_IP"
            
            if pgrep -x nxserver > /dev/null 2>&1; then
              echo "  NoMachine: OK"
            else
              echo "  NoMachine: restarting"
              sudo $NXSERVER --startup 2>/dev/null || true
            fi
            
            if lsof -iTCP:3283 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
              echo "  ARD: OK"
            else
              echo "  ARD: restarting"
              sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -restart -agent 2>/dev/null || true
            fi
            
            pgrep -x Finder > /dev/null || open -a Finder
            caffeinate -u -t 60 &
            
            # Log any NoMachine connection attempts
            if [ -f "/Applications/NoMachine.app/Contents/Frameworks/var/log/nxserver.log" ]; then
              echo "  Recent NX log:"
              tail -3 /Applications/NoMachine.app/Contents/Frameworks/var/log/nxserver.log 2>/dev/null | head -3
            fi
            
            sleep 300
          done
