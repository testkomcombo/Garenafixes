name: macOS-Remote-Claude

on:
  workflow_dispatch:

jobs:
  macos-rdp:
    runs-on: macos-latest
    timeout-minutes: 3600

    steps:
      - name: Get macOS Version
        run: sw_vers

      - name: Create User with Full Admin
        run: |
          sudo dscl . -create /Users/kaiden
          sudo dscl . -create /Users/kaiden UserShell /bin/zsh
          sudo dscl . -create /Users/kaiden RealName "Kaiden"
          sudo dscl . -create /Users/kaiden UniqueID 1001
          sudo dscl . -create /Users/kaiden PrimaryGroupID 80
          sudo dscl . -create /Users/kaiden NFSHomeDirectory /Users/kaiden
          sudo dscl . -passwd /Users/kaiden "amaalik1"
          
          sudo dscl . -append /Groups/admin GroupMembership kaiden
          sudo dscl . -append /Groups/wheel GroupMembership kaiden
          sudo dscl . -append /Groups/com.apple.access_screensharing GroupMembership kaiden
          
          sudo createhomedir -c -u kaiden
          
          echo "kaiden ALL=(ALL) NOPASSWD: ALL" | sudo tee /etc/sudoers.d/kaiden
          sudo chmod 440 /etc/sudoers.d/kaiden

      - name: Fix TCC Permissions First
        run: |
          TCC_DB="/Library/Application Support/com.apple.TCC/TCC.db"
          
          # Screen Capture
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceScreenCapture','com.apple.screensharing.agent',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceScreenCapture','com.apple.RemoteDesktop.agent',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceScreenCapture','/usr/libexec/screensharingd',1,2,4,1);" 2>/dev/null || true
          
          # Post Event
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServicePostEvent','com.apple.screensharing.agent',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServicePostEvent','/usr/libexec/screensharingd',1,2,4,1);" 2>/dev/null || true
          
          # Accessibility
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceAccessibility','com.apple.screensharing.agent',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceAccessibility','/usr/libexec/screensharingd',1,2,4,1);" 2>/dev/null || true
          
          # NoMachine TCC permissions
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceScreenCapture','com.nomachine.nxnode',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceAccessibility','com.nomachine.nxnode',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServicePostEvent','com.nomachine.nxnode',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceScreenCapture','com.nomachine.nxserver',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServiceAccessibility','com.nomachine.nxserver',0,2,4,1);" 2>/dev/null || true
          sudo sqlite3 "$TCC_DB" "INSERT OR REPLACE INTO access (service,client,client_type,auth_value,auth_reason,auth_version) VALUES ('kTCCServicePostEvent','com.nomachine.nxserver',0,2,4,1);" 2>/dev/null || true

      - name: Set Resolution
        run: |
          brew install displayplacer
          
          echo "=== Detecting display ID ==="
          DISPLAY_ID=$(displayplacer list 2>/dev/null | grep -E "^Persistent screen id:" | head -1 | sed 's/Persistent screen id: //')
          
          if [ -n "$DISPLAY_ID" ]; then
            echo "Detected display ID: $DISPLAY_ID"
            echo "Setting resolution to 1280x720 @ 60Hz..."
            if displayplacer "id:$DISPLAY_ID res:1280x720 hz:60 color_depth:7"; then
              echo "‚úÖ Resolution set successfully"
            else
              echo "‚ö†Ô∏è  Failed with detected ID, trying fallback id:1..."
              displayplacer "id:1 res:1280x720 hz:60 color_depth:7" 2>/dev/null || echo "Fallback also failed, continuing anyway"
            fi
          else
            echo "‚ö†Ô∏è  Could not detect display ID, using fallback id:1"
            displayplacer "id:1 res:1280x720 hz:60 color_depth:7" 2>/dev/null || echo "Fallback failed, continuing anyway"
          fi
          
          echo ""
          echo "=== Current display configuration ==="
          displayplacer list 2>/dev/null || true

      - name: Start VNC via ARD Kickstart
        run: |
          echo "=== Configuring Apple Remote Desktop with VNC ==="
          
          # Set VNC password file (encrypted format for screensharingd)
          echo "amaalik1" | sudo perl -we '
            $pw = <STDIN>;
            chomp $pw;
            @k = unpack "C*", pack "H*", "1734516E8BA8C5E2FF1C39567390ADCA";
            @p = unpack "C*", $pw;
            foreach (0..length($pw)-1) {
              $p[$_] ^= $k[$_];
            }
            print pack "C*", @p;
          ' | sudo dd of=/Library/Preferences/com.apple.VNCSettings.txt 2>/dev/null || true
          
          sudo chmod 400 /Library/Preferences/com.apple.VNCSettings.txt
          
          # Enable VNC in preferences BEFORE kickstart
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement VNCLegacyConnectionsEnabled -bool true
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement ARD_AllLocalUsers -bool true
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement ScreenSharingReqPermEnabled -bool false
          sudo defaults write /Library/Preferences/com.apple.RemoteManagement LoadRemoteManagementMenuExtra -bool false
          
          # Configure and start ARD with VNC using kickstart
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -activate \
            -configure \
            -access -on \
            -privs -all \
            -clientopts -setvnclegacy -vnclegacy yes \
            -clientopts -setvncpw -vncpw amaalik1 \
            -clientopts -setreqperm -reqperm no \
            -allowAccessFor -allUsers \
            -restart -agent -menu
          
          sleep 3
          
          # Enable and load screen sharing launchd service
          sudo launchctl enable system/com.apple.screensharing 2>/dev/null || true
          sudo launchctl load -w /System/Library/LaunchDaemons/com.apple.screensharing.plist 2>/dev/null || true
          sudo launchctl kickstart -k system/com.apple.screensharing 2>/dev/null || true
          
          sleep 2
          
          # Start screensharingd directly to ensure VNC port 5900
          echo "Starting screensharingd directly..."
          sudo killall screensharingd 2>/dev/null || true
          sleep 1
          sudo /usr/libexec/screensharingd &
          SSHD_PID=$!
          echo "screensharingd started with PID: $SSHD_PID"
          
          sleep 5
          
          echo "=== Checking VNC status ==="
          if lsof -i :5900 | grep -q LISTEN; then
            echo "‚úÖ VNC is running on port 5900"
            lsof -i :5900
          else
            echo "‚ö†Ô∏è  VNC port 5900 not listening yet"
            echo ""
            echo "Trying alternative: restart agent with console flag..."
            sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
              -activate -restart -agent -console 2>/dev/null || true
            sleep 3
            
            # Try screensharingd one more time
            sudo /usr/libexec/screensharingd 2>/dev/null &
            sleep 3
            lsof -i :5900 || echo "Port 5900 still not listening"
          fi
          
          echo ""
          echo "=== All ARD/VNC related ports ==="
          lsof -i -P | grep -E "ARD|screen|5900|3283" || echo "No related ports found"

      - name: Install and Start NoMachine
        run: |
          echo "=== Installing NoMachine (NX) for low-latency remote desktop ==="
          
          brew install --cask nomachine
          
          sleep 5
          
          echo "=== Finding NoMachine binaries ==="
          ls -la /etc/NX/ 2>/dev/null || echo "/etc/NX not found"
          ls -la /usr/NX/bin/ 2>/dev/null || echo "/usr/NX/bin not found"
          
          # Determine correct nxserver path (brew cask installs to /etc/NX/)
          NXSERVER=""
          for path in "/etc/NX/nxserver" "/usr/NX/bin/nxserver" "/Applications/NoMachine.app/Contents/Frameworks/bin/nxserver"; do
            if [ -x "$path" ]; then
              NXSERVER="$path"
              echo "Found nxserver at: $NXSERVER"
              break
            fi
          done
          
          if [ -z "$NXSERVER" ]; then
            echo "ERROR: nxserver not found!"
            find /etc /usr /Applications -name "nxserver" 2>/dev/null || true
            exit 1
          fi
          
          echo "NXSERVER=$NXSERVER" >> $GITHUB_ENV
          
          # Configure NoMachine to listen on all interfaces BEFORE starting
          NX_SERVER_CFG=""
          for cfg in "/etc/NX/server.cfg" "/usr/NX/etc/server.cfg"; do
            if [ -f "$cfg" ]; then
              NX_SERVER_CFG="$cfg"
              break
            fi
          done
          
          NX_NODE_CFG=""
          for cfg in "/etc/NX/node.cfg" "/usr/NX/etc/node.cfg"; do
            if [ -f "$cfg" ]; then
              NX_NODE_CFG="$cfg"
              break
            fi
          done
          
          echo "=== Configuring NoMachine for external connections ==="
          
          if [ -n "$NX_SERVER_CFG" ]; then
            echo "Modifying server config: $NX_SERVER_CFG"
            sudo cp "$NX_SERVER_CFG" "${NX_SERVER_CFG}.bak"
            
            # Enable NX protocol and bind to all interfaces
            sudo sed -i '' 's/#NXPort .*/NXPort 4000/' "$NX_SERVER_CFG" 2>/dev/null || true
            sudo sed -i '' 's/^NXPort .*/NXPort 4000/' "$NX_SERVER_CFG" 2>/dev/null || true
            sudo sed -i '' 's/#ServerBind .*/ServerBind 0.0.0.0/' "$NX_SERVER_CFG" 2>/dev/null || true
            sudo sed -i '' 's/^ServerBind .*/ServerBind 0.0.0.0/' "$NX_SERVER_CFG" 2>/dev/null || true
            sudo sed -i '' 's/#AcceptedAuthenticationMethods .*/AcceptedAuthenticationMethods NX-private-key,password/' "$NX_SERVER_CFG" 2>/dev/null || true
            sudo sed -i '' 's/#EnableNetworkBroadcast .*/EnableNetworkBroadcast 1/' "$NX_SERVER_CFG" 2>/dev/null || true
            
            # Add settings if not present
            grep -q "^NXPort" "$NX_SERVER_CFG" || echo "NXPort 4000" | sudo tee -a "$NX_SERVER_CFG"
            grep -q "^ServerBind" "$NX_SERVER_CFG" || echo "ServerBind 0.0.0.0" | sudo tee -a "$NX_SERVER_CFG"
          fi
          
          if [ -n "$NX_NODE_CFG" ]; then
            echo "Modifying node config: $NX_NODE_CFG"
            sudo cp "$NX_NODE_CFG" "${NX_NODE_CFG}.bak"
            
            # Bind node to all interfaces
            sudo sed -i '' 's/#NodeBind .*/NodeBind 0.0.0.0/' "$NX_NODE_CFG" 2>/dev/null || true
            sudo sed -i '' 's/^NodeBind .*/NodeBind 0.0.0.0/' "$NX_NODE_CFG" 2>/dev/null || true
            sudo sed -i '' 's/#SSHBind .*/SSHBind 0.0.0.0/' "$NX_NODE_CFG" 2>/dev/null || true
            sudo sed -i '' 's/^SSHBind .*/SSHBind 0.0.0.0/' "$NX_NODE_CFG" 2>/dev/null || true
            
            grep -q "^NodeBind" "$NX_NODE_CFG" || echo "NodeBind 0.0.0.0" | sudo tee -a "$NX_NODE_CFG"
          fi
          
          echo "=== Starting NoMachine server ==="
          # Stop first to apply config
          sudo "$NXSERVER" --shutdown 2>/dev/null || true
          sleep 2
          
          # Start fresh
          sudo "$NXSERVER" --startup
          sleep 5
          
          # Check status
          echo "=== NoMachine server status ==="
          sudo "$NXSERVER" --status || true
          
          echo ""
          echo "=== Verifying NoMachine is listening on all interfaces ==="
          echo "Checking port 4000:"
          lsof -iTCP:4000 -sTCP:LISTEN 2>/dev/null || echo "Port 4000 not listening"
          
          echo ""
          echo "All NoMachine related ports:"
          lsof -i -P | grep -iE "nx|4000" | head -20 || echo "No NX ports found"
          
          echo ""
          echo "=== NoMachine processes ==="
          ps aux | grep -iE "nxserver|nxnode|nxd" | grep -v grep || echo "No NX processes"
          
          # If port 4000 still not listening on all interfaces, try manual bind
          if ! lsof -iTCP:4000 -sTCP:LISTEN 2>/dev/null | grep -q "*:4000"; then
            echo ""
            echo "=== Port 4000 not on all interfaces, attempting fix ==="
            
            # Create override to force binding
            if [ -n "$NX_SERVER_CFG" ]; then
              echo "Forcing ServerBind in config..."
              sudo sed -i '' '/^#*ServerBind/d' "$NX_SERVER_CFG"
              echo "ServerBind 0.0.0.0" | sudo tee -a "$NX_SERVER_CFG"
              
              sudo "$NXSERVER" --restart 2>/dev/null || true
              sleep 5
              lsof -iTCP:4000 -sTCP:LISTEN 2>/dev/null || echo "Still not on 4000"
            fi
          fi

      - name: Optimize Network
        run: |
          sudo sysctl -w net.inet.tcp.sendspace=2097152 || true
          sudo sysctl -w net.inet.tcp.recvspace=2097152 || true
          sudo sysctl -w net.inet.tcp.delayed_ack=0 || true
          sudo sysctl -w net.inet.tcp.mssdflt=1460 || true
          sudo sysctl -w kern.ipc.somaxconn=8192 || true

      - name: Install Firefox and Create Shortcuts
        run: |
          brew install --cask firefox 2>/dev/null || true
          
          sudo mkdir -p /Users/kaiden/Desktop
          sudo ln -sf "/Applications/Firefox.app" "/Users/kaiden/Desktop/Firefox" 2>/dev/null || true
          sudo ln -sf "/Applications/Safari.app" "/Users/kaiden/Desktop/Safari" 2>/dev/null || true
          sudo chown -R kaiden:staff /Users/kaiden/Desktop

      - name: Install Tailscale
        run: brew install tailscale

      - name: Start Tailscale
        run: |
          sudo mkdir -p /var/lib/tailscale
          sudo mkdir -p /var/run/tailscale
          
          sudo /opt/homebrew/opt/tailscale/bin/tailscaled \
            --state=/var/lib/tailscale/tailscaled.state \
            --socket=/var/run/tailscale/tailscaled.sock \
            > /tmp/tailscaled.log 2>&1 &
          
          sleep 8
          
          sudo /opt/homebrew/opt/tailscale/bin/tailscale \
            --socket=/var/run/tailscale/tailscaled.sock \
            up \
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
            --hostname=macos-runner-${{ github.run_id }}
          
          sleep 5
          
          TS_IP=$(sudo /opt/homebrew/opt/tailscale/bin/tailscale --socket=/var/run/tailscale/tailscaled.sock ip -4)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV
          
          echo ""
          echo "=== Tailscale Network Diagnostics ==="
          sudo /opt/homebrew/opt/tailscale/bin/tailscale --socket=/var/run/tailscale/tailscaled.sock netcheck || true

      - name: Final Check and Status
        run: |
          echo ""
          echo "============================================"
          echo "       FINAL REMOTE ACCESS STATUS           "
          echo "============================================"
          echo ""
          
          NX_RUNNING=false
          NX_PORT=""
          VNC_RUNNING=false
          
          echo "=== NoMachine (NX) Status ==="
          # Check if listening on all interfaces (*:4000) or specific
          if lsof -iTCP:4000 -sTCP:LISTEN 2>/dev/null | grep -qE "(\*:4000|0.0.0.0:4000)"; then
            echo "‚úÖ NoMachine is running on port 4000 (all interfaces)"
            NX_RUNNING=true
            NX_PORT=4000
            lsof -iTCP:4000 -sTCP:LISTEN
          elif lsof -iTCP:4000 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
            echo "‚ö†Ô∏è  NoMachine on port 4000 (localhost only - may not be accessible)"
            NX_PORT=4000
            lsof -iTCP:4000 -sTCP:LISTEN
          else
            echo "‚ùå NoMachine port 4000 not available"
            echo ""
            echo "Checking alternative NX ports..."
            for port in 4080 4443 22; do
              if lsof -iTCP:$port -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
                echo "Found listening on port $port"
                NX_PORT=$port
                NX_RUNNING=true
              fi
            done
          fi
          
          echo ""
          echo "=== VNC Status ==="
          if lsof -iTCP:5900 -sTCP:LISTEN 2>/dev/null | grep -qE "(\*:5900|0.0.0.0:5900)"; then
            echo "‚úÖ VNC is running on port 5900 (all interfaces)"
            VNC_RUNNING=true
            lsof -i :5900
          elif lsof -i :5900 2>/dev/null | grep -q LISTEN; then
            echo "‚ö†Ô∏è  VNC on port 5900 (may be localhost only)"
            VNC_RUNNING=true
            lsof -i :5900
          else
            echo "‚ùå VNC port 5900 not available"
          fi
          
          echo ""
          echo "=== ARD Status (Apple Remote Desktop native) ==="
          if lsof -i :3283 2>/dev/null | grep -q LISTEN; then
            echo "‚úÖ ARD is running on port 3283"
            lsof -i :3283
          else
            echo "‚ùå ARD port 3283 not available"
          fi
          
          echo ""
          echo "=== All Listening Ports ==="
          lsof -i -P | grep LISTEN | head -30
          
          echo ""
          echo "=== Remote Desktop Process Check ==="
          ps aux | grep -E "screensharing|ARD|vnc|nxserver|nxnode|NoMachine" | grep -v grep || echo "No remote desktop processes found"

      - name: Display Connection Info
        run: |
          echo ""
          echo "============================================"
          echo "        macOS REMOTE ACCESS                 "
          echo "============================================"
          echo ""
          
          # Detect NoMachine availability
          NX_AVAILABLE=false
          NX_PORT=""
          if lsof -iTCP:4000 -sTCP:LISTEN 2>/dev/null | grep -q LISTEN; then
            NX_AVAILABLE=true
            NX_PORT=4000
          fi
          
          echo "üöÄ NOMACHINE (RECOMMENDED - Low Latency)"
          if [ "$NX_AVAILABLE" = "true" ]; then
            echo "  ‚úÖ Status:    AVAILABLE"
            echo "  Address:     $TAILSCALE_IP:$NX_PORT"
            echo "  Username:    kaiden"
            echo "  Password:    amaalik1"
            echo ""
            echo "  To connect:"
            echo "    1. Install NoMachine client from https://nomachine.com"
            echo "    2. Add new connection: Protocol NX"
            echo "    3. Host: $TAILSCALE_IP  Port: $NX_PORT"
            echo "    4. Login with kaiden / amaalik1"
          else
            echo "  ‚ùå Status:    NOT AVAILABLE ON PORT 4000"
            echo ""
            echo "  Checking what N
